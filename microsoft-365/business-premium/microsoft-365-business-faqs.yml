- name: Informations générales
  questions:
  - question: Qu’est-ce que Microsoft 365 Business Premium ?
    answer: "Microsoft 365 est une solution intégrée qui réunit des outils de productivité de pointe ainsi que des fonctionnalités de sécurité et de gestion des appareils pour les petites et moyennes entreprises. Elle comprend :\n\n**Un ensemble d’outils de productivité et de collaboration métier** :\n\n- Word, Excel, PowerPoint, Outlook, OneNote, Publisher et Access\n- Exchange, OneDrive, Skype Entreprise, Microsoft Teams et SharePoint.\n         \n**Fonctionnalités de gestion et de sécurité des appareils de niveau entreprise** :\n\n- Permet de fournir une protection contre les menaces externes telles que le hameçonnage et les programmes malveillants sophistiqués avec Microsoft Defender pour Office 365 Plan 1 et Microsoft Defender pour entreprises.\n- Permet de contrôler et de gérer la manière dont les informations sensibles sont consultées et transmises avec les stratégies de protection contre la perte de données et le plan 1 de la Protection des données Azure.\n- Permet de protéger, de conserver et de sauvegarder vos données à l’aide de l’archivage Exchange Online.\n- Protection des applications pour Office et d’autres applications mobiles avec Intune App Protection.\n- Gestion des appareils pour Windows 10 et 11 PC, Mac et appareils mobiles avec Intune gestion des appareils.\n- Protection des identités avec l’authentification multifacteur, la réinitialisation du mot de passe en libre-service et l’accès conditionnel.\n- Configuration de sécurité cohérente entre les appareils&mdash;pour la protection des données d’entreprise sur les appareils ; Antivirus Microsoft Defender, qui est toujours à jour.\n\n**Déploiement simplifié d’appareils et configuration utilisateur** :\n\n- Console d’administration unique pour configurer et gérer les utilisateurs et les appareils\n- Installation automatique des applications Office sur les PC Windows 10.\n- Office+ Windows 10 toujours à jour.\n- Déploiement simplifié des PC avec Windows Autopilot.\n\n**Autres droits** :\n\n- Les clients Microsoft 365 Business Premium ont également accès à Windows Virtual Desktop et aux fonctionnalités d’activation d’ordinateurs partagés d’Office. Pour en savoir plus, consultez le [blog Microsoft 365 Petite et Moyenne Entreprise](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog) . Consultez également la [description du service Microsoft 365 pour entreprises](/office365/servicedescriptions/office-365-platform-service-description/office-365-platform-service-description).          \n"
  - question: Qui doit envisager l’adoption de Microsoft 365 Business Premium ?
    answer: >
      Microsoft 365 Business Premium est une solution de sécurité complète, basée sur le Cloud, qui vous permet de :


      - Défendre votre entreprise contre les menaces informatiques avancées avec une protection sophistiquée contre le hameçonnage et les rançongiciels.

      - Contrôler l’accès aux informations sensibles en utilisant le chiffrement pour empêcher le partage accidentel de données avec une personne non autorisée.

      - Sécuriser les appareils qui se connectent à votre entreprise et protéger vos données sur les appareils iOS, Android, Windows et Mac, ainsi que vos appareils Windows à jour.


      Microsoft 365 Business Premium est entièrement intégré avec Office 365 afin de vous fournir un environnement familier pour l’administration, la facturation et la prise en charge 24h/24, 7j/7. Il s’agit d’une technologie de qualité professionnelle conçue pour les entreprises de moins de 300 salariés.
  - question: Comment puis-je obtenir Microsoft 365 Business Premium pour mon entreprise ?
    answer: >
      Vous pouvez acheter Microsoft 365 Business Premium par l’intermédiaire d’un [Partenaire Microsoft](https://www.microsoft.com/solution-providers/search) ou directement auprès de [Microsoft](https://www.microsoft.com//microsoft-365/business). Pour choisir si vous souhaitez acheter directement auprès de Microsoft ou d'un Partenaire Microsoft, vous devez tenir compte de vos capacités en personnel et de votre souhait de préserver ou non une infrastructure informatique. Un Partenaire Microsoft peut vous aider à déployer et gérer votre infrastructure informatique, notamment les solutions de Microsoft.
  - question: Combien coûte Microsoft 365 Business Premium ?
    answer: Microsoft 365 Business Premium est proposé à 20,00 USD/utilisateur/mois, sur la base d’un _contrat annuel_ si acheté directement auprès de Microsoft. Lors de l’achat par l'intermédiaire d’un Partenaire Microsoft, le prix peut varier selon les services que fournit le partenaire et son modèle de tarification pour Microsoft 365 Business Premium.
  - question: Existe-t-il une limite au nombre de licences Microsoft 365 Business Premium que peut détenir un client?
    answer: >
      Microsoft 365 Business Premium a été conçu pour les petites et moyennes entreprises ayant des besoins IT de complexité faible ou moyenne. Les clients peuvent acheter jusqu'à 300 licences Microsoft 365 Business Premium pour leur organisation. Les clients peuvent combiner des abonnements Cloud. Par conséquent, en fonction de leurs besoins informatiques, les clients peuvent ajouter des licences Microsoft 365 Entreprise sur un même compte.


      Lorsque les clients envisagent un environnement constitué de plusieurs types d’abonnement, ils doivent collaborer avec leurs conseillers informatiques pour déterminer la meilleure façon de gérer et sécuriser les différents abonnements, car Microsoft 365 Business Premium et Microsoft 365 Entreprise utilisent des fonctionnalités différentes pour sécuriser et gérer les applications et les données.
  - question: Puis-je combiner Microsoft 365 Business Premium avec d’autres offres d’abonnement Microsoft ?
    answer: Oui, les clients peuvent combiner leurs abonnements Microsoft 365 Business Premium avec des plans et des extensions Azure, Dynamics 365, Enterprise Mobility + Security et Office 365.
  - question: Chaque employé de mon entreprise doit-il disposer d’un abonnement Microsoft 365 Business Premium ?
    answer: >
      Non, tout le monde n'a pas besoin d’un abonnement Microsoft 365 Business Premium, bien que les avantages de sécurité et de gestion ne soient disponibles que pour les utilisateurs ayant des appareils gérés avec un abonnement Microsoft 365 Business Premium.


      La standardisation de l'environnement informatique permet de réduire les coûts de maintenance et de sécurité au fil du temps et c'est un but que doivent viser les entreprises. Toutefois, nous savons que certains clients de petite et moyenne taille mettent à jour leurs logiciels principalement lorsqu’ils mettent leur matériel à niveau, sur une période prolongée. Les entreprises peuvent déployer Premium dans une partie de leur organisation, mais pour obtenir une protection optimale des données sensibles de l’entreprise et des expériences de collaboration homogènes, il est recommandé d'effectuer le déploiement pour tous les utilisateurs.
  - question: Comment puis-je savoir si le matériel et les logiciels que j'utilise aujourd'hui sont compatibles avec Microsoft 365 Business Premium ?
    answer: >
      Si le matériel que vous utilisez aujourd’hui exécute Windows 7 Professionnel ou une version ultérieure, il respecte probablement la configuration minimale requise pour Microsoft 365 Business Premium. Certaines fonctionnalités de Windows 10, telles que Cortana, Windows Hello et le tactile multipoint requièrent du matériel spécifique qui n’est disponible que sur les PC récents. Voir [Configuration requise pour Windows 10 Professionnel](https://www.microsoft.com/windows/windows-10-specifications) pour plus d’informations.


      Le degré de compatibilité de Windows 10 avec les applications de bureau (Win32) existantes devrait être élevé également, la plupart des applications fonctionnant sans aucune modification nécessaire. Les clients et leurs conseillers informatiques doivent lire la procédure de test des applications recommandée pour la [compatibilité avec Windows 10](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) et passer en revue la [Configuration requise pour Office](https://products.office.com/office-system-requirements#subscription-plans-section) pour garantir une transition harmonieuse vers Microsoft 365 Business Premium.
  - question: Qu’est-ce que Windows 10 Affaires ?
    answer: >
      Windows 10 Affaires est un ensemble de services de Cloud et de fonctionnalités de gestion d'appareils qui complète Windows 10 Professionnel et permet de réaliser de manière centralisée la gestion et les contrôles de sécurité de Microsoft 365 Business Premium.


      Windows 10 Business est également fourni avec certaines fonctionnalités Microsoft Defender premium telles que l’accès contrôlé aux dossiers et la protection réseau pour les menaces basées sur le web. Il inclut également Windows Autopilot, un service qui simplifie le déploiement de nouveaux PC Windows 10.


      Si vous avez des appareils qui sont sous licence Windows 7, 8 et 8.1 Professionnel, Microsoft 365 Business Premium offre une mise à niveau vers Windows 10 Professionnel, qui est la configuration requise préalable au déploiement de Windows 10 Affaires.

      > [!IMPORTANT]

      > Vous devez fournir la clé de produit d’origine lors de la mise à niveau, qui ne fonctionnera pas sans cela.
  - question: Comment Microsoft 365 Business Premium contribue-t-il à notre stratégie BYOD (Apportez votre propre appareil) ?
    answer: >
      De nombreux employés préfèrent utiliser leurs propres téléphones mobiles ou tablettes pour accéder à leurs informations personnelles et professionnelles plutôt que transporter plusieurs appareils pour chaque objectif. L’utilisation d'appareils personnels pour le travail, bien qu'étant une pratique courante, augmente le risque que les informations de l’entreprise ne tombent entre de mauvaises mains. De nombreuses solutions concurrentes de protection des données mobiles demandent aux utilisateurs de basculer vers un mode particulier sur leur appareil ou d'utiliser un autre mécanisme complexe qu'ils peuvent trouver contraignant et par conséquent, éviter de l’utiliser.


      Microsoft 365 Business Premium offre aux clients un moyen simple mais puissant de permettre aux employés d’utiliser leurs propres appareils pour le travail, tout en fournissant à l'entreprise la possibilité d'empêcher ces appareils d’accéder, de conserver et/ou de partager les informations de l'entreprise. Plus particulièrement :


      - La **Protection des applications pour les applications Office mobiles** contribue à la protection des données Office, notamment la messagerie, le calendrier, les contacts et les documents sur les appareils mobiles iOS et Android, en appliquant certaines stratégies, notamment en supprimant automatiquement les données d’entreprise après une durée prévue sans connexion au service, en exigeant que les informations soient stockées uniquement sur OneDrive Entreprise, en exigeant une vérification par code confidentiel ou empreintes digitales pour accéder aux applications Office et en empêchant que les données d’entreprise soient copiées d’une application Office vers des applications personnelles. La gestion des applications mobiles pour d’autres applications mobiles via Intune est également disponible pour les abonnés Microsoft 365 Business Premium.


      - **Gestion des appareils pour Windows 10 PC** permet aux entreprises de choisir de définir et d’appliquer des fonctionnalités telles que la protection antivirus Microsoft Defender pour les programmes malveillants, les mises à jour automatiques et la désactivation des écrans après un laps de temps prescrit. En outre, les appareils Windows 10 perdus ou volés peuvent être complètement nettoyés des applications et des données métier par l'intermédiaire du centre d’administration.


      - **Gestion des appareils pour les fonctionnalités iOS, Android & Mac** permet aux entreprises de gérer en toute sécurité un écosystème d’appareils diversifié qui inclut des appareils iOS, Android, Windows et Mac.
  - question: Comment Microsoft 365 Business Premium permet-il de protéger les ordinateurs de mon organisation contre les attaques malveillantes ?
    answer: >
      Les PC gérés avec Microsoft 365 Business Premium sont protégés par l’antivirus Microsoft Defender, qui est le non. n°1 sous Windows 10 ; elle protège les ordinateurs contre les virus, les logiciels malveillants, les logiciels espions et les autres menaces mieux que toute autre solution. Avec Microsoft 365 Business Premium, les organisations peuvent s’assurer que la protection antivirus Microsoft Defender est en cours d’exécution et toujours à jour sur tous leurs appareils Windows 10.


      Windows 10 Business inclut également Microsoft Defender Exploit Guard, un nouvel ensemble de fonctionnalités de prévention des intrusions. L’une de ses fonctionnalités, l’accès contrôlé aux dossiers, arrête les ransomware en verrouillant les dossiers et en empêchant les applications non autorisées d’accéder aux fichiers importants d’un utilisateur.
  - question: Quelle est la différence entre Microsoft 365 Business Standard, Microsoft 365 Business Premium et Microsoft 365 Entreprise ?
    answer: >
      Microsoft Corporation propose de nombreuses offres de gestion de la productivité et de la sécurité; ses clients de petite et moyenne taille peuvent les envisager lors de la mise à niveau de leur infrastructure de bureau et d'appareils. Elles offrent des fonctionnalités et des caractéristiques de puissance croissante.


      **Microsoft 365 Business Standard** offre la meilleure productivité de sa catégorie avec les services et applications d’Office 365, mais n’inclut pas les possibilités de protection et de gestion des appareils de Microsoft 365 Business Premium.


      **Microsoft 365 Business Premium** associe les applications et services Office 365 aux fonctionnalités de sécurité avancées pour renforcer la protection de votre entreprise contre les menaces informatiques avancées, protéger vos données et gérer vos appareils. Il inclut une console de gestion simplifiée qui permet de gérer les appareils et les stratégies de données. De nombreuses entreprises de petite et moyenne taille peuvent être mieux servies avec Microsoft 365 Business Premium.


      **Microsoft 365 Entreprise** est un ensemble de plans de licences qui offrent une gestion de la conformité et de la sécurité améliorée sur Microsoft 365 Business Premium et sont conçus pour les entreprises et les clients qui ont plus de 300 utilisateurs. En outre, les plans Microsoft 365 Entreprise fournissent des fonctionnalités supplémentaires, notamment la business intelligence et des outils d'analyse.
  - question: Puis-je changer mon plan Office 365 contre Microsoft 365 Business Premium ?
    answer: Oui, les clients peuvent changer de plan; il est généralement possible de passer d’un plan Office 365 éligible à Microsoft 365 Business Premium. En fonction du plan en cours du client, les frais mensuels peuvent augmenter ou diminuer.
  - question: Dans quelles régions Microsoft 365 Business Premium est-il disponible ?
    answer: >
      Microsoft 365 Business Premium est disponible pour tous les clients et partenaires partout où Office 365 est disponible. Consultez la [liste de disponibilité internationale de Microsoft Office 365 par langue, pays et région](https://products.office.com/business/international-availability).
  - question: Existe-t-il une version d’évaluation de Microsoft 365 Business Premium disponible pour évaluer l’offre ?
    answer: Une version d’évaluation de Microsoft 365 Business Premium est disponible pour les CSP. Une version d’évaluation pour les clients directs sera disponible plus tard.
  - question: Que doivent savoir les clients et les partenaires avant d’exécuter Microsoft 365 Business Premium dans leur organisation ?
    answer: >
      Les clients qui souhaitent découvrir les fonctionnalités complètes de Microsoft 365 Business Premium doivent exécuter Windows 7, 8.1 ou 10 Pro<sup>2</sup> sur leurs bureaux existants. Les PC sous Windows 10 Professionnel existants doivent exécuter Creators Update si ce n’est déjà fait.
- name: Déploiement
  questions:
  - question: Quels éléments les clients doivent-ils prendre en compte lorsqu'ils planifient un déploiement de Microsoft 365 Business Premium ?
    answer: >
      Le chemin le plus direct vers un déploiement réussi de Microsoft 365 Business Premium consiste à entrer en contact avec un Microsoft Partner. Ceux-ci ont une formation complète et de l'expérience sur un large éventail de scénarios clients ; ils sont les mieux équipés pour bien comprendre votre environnement et vos besoins.
  - question: Microsoft 365 Business Premium inclut-il toutes les fonctionnalités de Microsoft Intune ?
    answer: Oui, Microsoft 365 Business Premium abonnés disposent d’une licence pour utiliser des fonctionnalités de Intune complètes pour iOS, Android, Mac et d’autres fonctionnalités de gestion des appareils multiplateformes. Les fonctionnalités non disponibles dans la console de gestion simplifiée dans Microsoft 365 Business Premium, telles que la gestion des applications tierces, la configuration des profils Wi-Fi et les certificats VPN, peuvent être gérées dans la console Intune complète.
  - question: Azure Active Directory (Azure AD) Premium P1 est-il disponible avec Microsoft 365 Business Premium ?
    answer: Oui, Azure AD Premium P1 est inclus avec Microsoft Business Premium.
  - question: Microsoft 365 Business Premium permet-il aux clients de gérer des Macs ?
    answer: Intune vous aide à gérer en toute sécurité les appareils iOS, Android, Windows et Mac.
  - question: Qu’est-ce que Windows Autopilot ?
    answer: >
      Windows Autopilot est un service qui simplifie le déploiement de nouveaux PC Windows 10. Ce processus peut être exécuté lorsque l’utilisateur final se connecte à Microsoft 365 Business Premium pour la première fois&mdash;sans qu’aucun employé du service informatique n’ait jamais touché l’appareil&mdash;en tirant profit des contrôles de gestion centralisés de Microsoft 365 Business Premium. Vous pouvez également utiliser Windows Autopilot pour les PC existants qui exécutent Windows 10 Professional Creators Update (ou version ultérieure) et qui ont été réinitialisés en usine. Pour plus d’informations sur Windows Autopilot, consultez [ce billet de blog de juin 2017](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-Autopilot/).
- name: Compatibilité
  questions:
  - question: Puis-je ajouter des extensions Office 365 à Microsoft 365 Business Premium ?
    answer: Toutes les extensions qui peuvent être ajoutées à Microsoft 365 Business Standard peuvent être ajoutées à Microsoft 365 Business Premium. Cela signifie que vous pouvez acheter Sécurité des applications cloud Office 365, Advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro et audioconférence.
  - question: Puis-je ajouter Système téléphonique et des forfaits d’appel à Microsoft 365 Business Premium ?
    answer: >
      Oui, vous pouvez acheter un abonnement Business Voice. [Business Voice](/microsoftteams/business-voice/whats-business-voice) est une solution de téléphonie, conçue pour les petites et moyennes entreprises de 300 utilisateurs maximum, qui regroupe Système téléphonique, Audioconférence, un Forfait d’appels nationaux et bien plus encore. Les fonctionnalités Système téléphonique que vous recevrez incluent la messagerie vocale, l’ID de l’appelant, le parcage d’appel, le transfert d’appel, les standards automatiques et les files d’attente d’appels. <br> Pour découvrir si Business Voice est disponible dans votre pays ou région, consultez [Disponibilité de Business Voice selon les pays et régions](/microsoftteams/business-voice/country-region-availability). Pour plus d’informations sur la tarification, consultez [Tarification pour Business Voice](https://go.microsoft.com/fwlink/?linkid=2127221).
  - question: Les clients Microsoft 365 Business Premium peuvent-ils utiliser Microsoft Defender pour point de terminaison ?
    answer: >
      Oui, Microsoft Defender pour point de terminaison est disponible en tant que module complémentaire à Microsoft 365 Business Premium lorsqu’il est acheté auprès d’un [fournisseur de solutions cloud Microsoft](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider).
- name: Possibilité de devenir partenaire
  questions:
  - question: Où puis-je obtenir plus d’informations sur les possibilités de devenir un Microsoft Partner et les avantages qui y sont liés ?
    answer: >
      Les fournisseurs de services informatiques qui ne sont pas déjà des partenaires Microsoft trouveront davantage d’informations sur le programme Fournisseur de solutions Microsoft Cloud à l’adresse <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Où puis-je découvrir comment vendre Microsoft 365 Business Premium ?
    answer: >
      Les partenaires qui vendent déjà Office 365 peuvent utiliser les mêmes méthodes de vente-conseil pour vendre Microsoft 365 Business Premium. En outre, nous publions des documents et des ressources de formation supplémentaires pour que votre équipe de vente comprenne l’environnement de bureau, la dépendance à Active Directory, les besoins de sécurité et de mobilité des clients afin de communiquer efficacement toute la valeur de Microsoft 365 Business Premium d’une manière pertinente pour chaque client. Vous trouverez ces ressources sur le portail partenaires Office à l’adresse <https://www.microsoft.com/microsoft-365/partners>.
  - question: Comment Microsoft 365 Business Premium aide les partenaires à augmenter leur rentabilité ?
    answer: >
      Microsoft 365 Business Premium permet aux partenaires de réduire les coûts grâce à une plus grande efficacité opérationnelle et d’améliorer leurs revenus par la vente de services supplémentaires. L’étude de Forrester Research de juin 2017, Impact économique total (TEI) de Microsoft 365 Business Premium (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), montre que Microsoft 365 Business Premium a impact positif sur la rentabilité des partenaires.


      Dans l’étude du TEI les partenaires ont indiqué ce qu'ils attendent de Microsoft 365 Business Premium :


      - Une augmentation de 20%- du revenu des déploiements \[ponctuels\] et des services de conseil

      - Une augmentation de 10 % du taux de fixation des services gérés

      - Une augmentation de 8% des marges bénéficiaires du conseil et des services gérés \[en continu\] (grâce à la réduction des coûts)
  - question: Quelles ressources sont disponibles aux partenaires pour vendre, déployer et prendre en charge Microsoft 365 Business Premium ?
    answer: >
      Microsoft fournit à ses partenaires CSP un large choix de ressources pour commercialiser, vendre et prendre en charge Microsoft 365 Business Premium. Vous les trouverez à l’adresse <https://www.microsoft.com/microsoft-365/partners>.
  - question: Quelles opportunités de vente incitative Microsoft 365 Business Premium offre-t-il aux partenaires ?
    answer: >
      Microsoft 365 Business Premium permet aux partenaires de maintenir leur position de conseiller de confiance auprès de leurs clients, en créant une plateforme robuste et fiable à partir de laquelle vendre des services supplémentaires et mettre à niveau des produits et services existants. Microsoft 365 Business Premium offre la possibilité de discuter avec les clients qui utilisent Exchange Server, Exchange Online ou Microsoft 365 Business Basic d'une éventuelle mise à niveau. Les partenaires peuvent également tirer des revenus supplémentaires d’un accroissement des services gérés et/ou des frais de prise en charge par utilisateur.


      Avec la nouvelle fonctionnalité Windows Autopilot incluse dans Microsoft 365 Business Premium, les partenaires qui ont hésité à vendre de nouveaux appareils Windows en raison de la logistique et des coûts de déploiement trouveront cette opportunité beaucoup plus attrayante. Les clients qui ont confiance en la sécurité de leurs appareils mobiles et locaux sont également plus enclins à investir dans des services supplémentaires, tels que Dynamics365.
  - question: Les partenaires doivent-ils vendre Microsoft 365 Business Premium en priorité sur d’autres plans Microsoft ?
    answer: Un fournisseur de solutions Microsoft Cloud doit toujours vendre le plan le mieux adapté aux besoins et au budget des ses clients. Par exemple, si un client doit se mettre en conformité avec les règles de sécurité et de confidentialité, un fournisseur de solutions cloud peut lui vendre Microsoft 365 Business Premium avec les éventuelles extensions qui l'aideront à respecter ses obligations, ou il peut lui suggérer la sécurité et la gestion avancées qu'offrent les références Microsoft 365 Business Entreprise.
  - question: Certains de mes clients ont des appareils qui ne sont pas authentiques; Microsoft 365 Business Premium changera-t-il cet état de fait ?
    answer: Microsoft 365 Business Premium ne rend pas authentique une version non authentique de Windows. Microsoft 365 Business Premium fournit un bonus de mise à niveau qui permet aux clients qui utilisent des versions authentiques de Windows 7, 8 ou 8.1 Pro de passer à la version la plus récente, authentique, de Windows 10 Professionnel.
  - question: Qu'est-ce que le RGPD et comment Microsoft 365 Business Premium aide-t-il les clients à remplir leurs obligations de conformité ?
    answer: >
      Le règlement général sur la protection des données (RGPD) est une nouvelle loi sur la confidentialité qui donne aux résidents de l'Union européenne (UE) un contrôle accru sur leurs « données personnelles » et demande aux organisations de préserver l’intégrité des données personnelles. Le RGPD exige que les organisation qui contrôlent ou traitent des données personnelles associées à des résidents de l'UE ne fassent appel qu'à des moyens de traitement des données qui respectent les spécifications du RGPD en matière de traitement des données personnelles. En mars 2017, Microsoft Corporation a émis des garanties contractuelles qui fournissent ces assurances. Les clients qui ont des questions sur la façon dont Microsoft peut les aider à respecter leurs obligations RGPD supplémentaires doivent en savoir plus sur les fonctionnalités avancées de conformité et de sécurité disponibles dans Microsoft 365 Business Premium (par exemple, Azure Information Protection, protection contre la perte de données, Defender pour Office 365, etc.) et dans d’autres suites (par exemple, Microsoft 365 Entreprise E5). Pour en savoir plus, visitez [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
