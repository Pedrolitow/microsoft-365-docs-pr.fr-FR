title: Microsoft 365 Lighthouse questions fréquemment posées (FAQ)
summary: >
  Cet article contient des réponses aux questions fréquemment posées sur les Microsoft 365 Lighthouse.


  Si vous ne trouvez pas de réponse à votre question, faites-le nous savoir en laissant un commentaire et nous l’ajouterons à cet article.
sections:
- name: Ignoré
  questions:
  - question: Qu’est-ce Microsoft 365 Lighthouse ?
    answer: >
      Microsoft 365 Lighthouse est un portail d’administration qui permet aux fournisseurs de services gérés (MSP) de sécuriser et de gérer les appareils, les données et les utilisateurs à grande échelle pour les petites et moyennes entreprises qui utilisent Microsoft 365 Business Premium ou Microsoft 365 E3.  Cette méthode simplifie l’intégration des clients en recommandant des lignes de base de configuration de sécurité adaptées aux PME et en fournissant des affichages multi-clients dans tous les environnements clients. Pour plus d’informations, voir [Vue d’Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: Quelle est la différence entre Microsoft 365 Lighthouse Azure Azure ?
    answer: >
      Microsoft 365 Lighthouse se concentre sur les services Microsoft 365 plutôt que sur les services Azure. Bien qu’Azure Azure Azure soit intégré au portail Azure et permet aux partenaires de gérer plusieurs clients pour Azure, Microsoft 365 Lighthouse est un portail autonome qui permet aux MSP de gérer plusieurs clients Microsoft 365 Business Premium ou Microsoft 365 E3. Pour plus d’informations sur Microsoft 365 Lighthouse, voir [Vue d’ensemble Microsoft 365 Lighthouse](m365-lighthouse-overview.md). Pour plus d’informations sur Azure Azure Azure, [voir Qu’est-ce qu’Azure Azure Azure ?](/azure/lighthouse/overview)
  - question: Combien coûte Microsoft 365 Lighthouse??
    answer: >
      Aucun coût supplémentaire n’est associé à l’utilisation de l’applet de Microsoft 365 Business Premium gérer les services Microsoft 365 E3 et les appareils connectés. Le MSP qui dessert des petites et moyennes entreprises et qui ont une relation fournisseur de solutions Cloud (CSP) avec leurs clients. Notez que les fournisseurs indirects ne sont actuellement pas pris en charge par Le Caserr. Pour plus d’informations, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Quelles sont les conditions requises pour utiliser Microsoft 365 Lighthouse ?
    answer: >
      Pour obtenir la liste des conditions requises actuelles, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Dans quels pays et régions sont-Microsoft 365 Lighthouse disponibles ?
    answer: >
      Le phare est disponible dans tous les pays où Microsoft 365 est disponible, à l’exception de la Chine et de l’Autorité chinoise. Toutefois, les fonctionnalités de l’entreprise telles que la gestion des appareils et la gestion des menaces reposent sur Microsoft Intune, et la gestion des utilisateurs s’appuie sur Azure Active Directory (Azure AD), et Intune et Azure AD peuvent ne pas être disponibles dans certains pays et régions. Pour obtenir la liste complète des disponibilités Microsoft 365, Azure AD et Intune, consultez [La disponibilité internationale](https://www.microsoft.com/microsoft-365/business/international-availability).


      Le phare n’est pas disponible dans les clouds nationaux.
  - question: Comment puis-je m’inscrire à Microsoft 365 Lighthouse ?
    answer: >
      Pour vous inscrire au programme CSP, vous devez être inscrit au programme CSP. Pour l’instant, nous ne pouvons pas prendre en charge les fournisseurs indirects. Pour obtenir des instructions sur la façon de s’inscrire, voir [S’inscrire Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Pour en savoir plus sur le programme CSP, consultez la vue d fournisseur de solutions Cloud [du programme](/partner-center/csp-overview).
  - question: J’ai terminé de m’inscrire, alors pourquoi ne vois-je pas de données client ?
    answer: >
      Le chargement des données client au sein de l’espace d’attente peut prendre jusqu’à 48 heures. Si cela fait plus de 48 heures que vous avez terminé l’intégration, contactez notre équipe de support technique pour obtenir de l’aide. Vous devez les faire savoir lorsque vous avez terminé l’intégration et fournir des captures d’écran et des journaux pertinents. Pour plus d’informations, voir [Obtenir de l’aide et du support pour Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Pourquoi puis-je voir des données pour certains locataires de clients, mais pas pour d’autres ?
    answer: "\nPour que les données du client s’affichent dans le centre de gestion, les MSP doivent établir des privilèges d’administration délégués (DAP) ou des privilèges d’administration délégués granulaires (GDAP) avec les clients via l’Partner Center. Pour plus d’informations, voir [Demander une relation de revendeur avec un client dans l’Partner Center](/partner-center/request-a-relationship-with-a-customer). Les clients doivent également avoir au moins un abonnement Microsoft 365 Business Premium ou Microsoft 365 E3 et moins de 1 000 utilisateurs sous licence dans leur client. Pour plus d’informations, voir [Vue d’ensemble](m365-lighthouse-requirements.md) de la page Microsoft 365 Lighthouse et [Microsoft 365 Lighthouse client](m365-lighthouse-tenants-page-overview.md).\n"
  - question: Que se passe-t-il si je ne souhaite pas voir certains locataires dans Microsoft 365 Lighthouse ?
    answer: >
      Si vous ne souhaitez pas voir certains clients et leurs données dans le Groupement, vous pouvez désactiver ces clients. Pour désactiver un client, suivez les étapes suivantes :


      1. **Sélectionnez Les locataires** dans le volet de navigation de gauche pour ouvrir **la page Locataires**.

      1. Recherchez le client que vous souhaitez désactiver, sélectionnez les trois points à côté du nom du client, puis sélectionnez **Désactiver le client**.

      1. Dans le message de confirmation qui s’affiche, **sélectionnez Confirmer** pour désactiver le client.
          > [!NOTE]
          > Une fois que vous avez désactivé un client, vous ne pouvez pas agir sur le client tant que l’inactivation n’est pas terminée. L’inactivation peut prendre jusqu’à 48 heures.

      Pour en savoir plus sur les locataires, voir Microsoft 365 Lighthouse [page des locataires](m365-lighthouse-tenants-page-overview.md).
  - question: Est-Microsoft 365 Lighthouse si mes clients ont d’autres abonnements que Microsoft 365 Business Premium ou Microsoft 365 E3 ?
    answer: >
      Il vous aide à gérer les clients qui Microsoft 365 Business Premium ou Microsoft 365 E3 licences en place pour leurs utilisateurs. Pour les utilisateurs des clients qui ne sont pas titulaires de licences Business Premium ou E3, la fonctionnalité De la lumière sera limitée. Par exemple, si une licence inclut Intune est manquante pour un utilisateur, les appareils, l’état de conformité de l’appareil et l’état des menaces de cet utilisateur sont indisponibles . et si une licence qui inclut Azure AD P1 est manquante, le mot de passe et la gestion de la signature de cet utilisateur ne seront pas disponibles. Pour plus d’informations, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Comment puis-je gérer les PC cloud des clients dans Microsoft 365 Lighthouse ?
    answer: >
      Si vous répondez aux conditions requises pour utiliser le Contrôle d’accès, vous êtes qualifié pour gérer les PC cloud des clients dans le Cloud. Pour obtenir la liste des conditions requises actuelles, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Où puis-je acheter Windows licences 365 (Cloud PC) pour mes clients ?
    answer: >
      Vous pouvez acheter Windows 365 licences via tous les canaux de vente commerciaux Microsoft disponibles. Une licence achetée équivaut à l’achat d’un PC Cloud. Actuellement, chaque utilisateur ne peut se voir attribuer qu’un seul PC Cloud du même type de référence SKU, mais plusieurs PC Cloud peuvent lui être affectés s’ils ont des types de référenceS différents. Pour comparer Windows 365 plans et tarifs, voir Obtenir le [PC cloud Windows 365 qui vous est le plus à votre place](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: Comment obtenir de l’aide et du support ?
    answer: >
      Dans Le Phare, sélectionnez **le ?** en haut du portail pour ouvrir le volet **d’aide** . À partir de là, vous pouvez accéder à des articles en libre-assistance ou contacter le support technique. Pour plus d’informations sur les options d’aide et de support, voir Obtenir de l’aide [et du support pour Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Où puis-je envoyer des commentaires et des idées ?
    answer: >-
      Vos commentaires sont importants pour nous . Il existe plusieurs façons d’envoyer des commentaires :


      - Go to the [Microsoft 365 Lighthouse feedback page](https://aka.ms/m365lighthouseuservoice). Vous pouvez démarrer des conversations sur les fonctionnalités de Windows 365, publier des questions pour d’autres partenaires ou employés de Microsoft, fournir des commentaires et des idées de fonctionnalités, et bien plus encore.

      - Sélectionnez l’icône Commentaires dans le coin supérieur droit de l’Angle.

      - Répondez à la fenêtre pop-up occasionnelle (pas plus d’une fois par mois) dans le Navigateur qui vous demande de nous faire part de vos commentaires.
