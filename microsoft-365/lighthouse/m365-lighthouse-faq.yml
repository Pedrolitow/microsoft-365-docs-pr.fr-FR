title: Microsoft 365 Lighthouse questions fréquentes (FAQ)
summary: >
  Cet article contient des réponses aux questions fréquentes (FAQ) sur Microsoft 365 Lighthouse.


  Si vous ne trouvez pas de réponse à votre question, faites-le nous savoir en laissant un commentaire et nous l’ajouterons à cet article.
sections:
- name: Ignoré
  questions:
  - question: Qu’est-ce que Microsoft 365 Lighthouse ?
    answer: >
      Microsoft 365 Lighthouse est un portail d’administration qui permet aux fournisseurs de services gérés (MSP) de sécuriser et de gérer des appareils, des données et des utilisateurs à grande échelle pour les clients de petite et moyenne entreprise (SMB). Lighthouse simplifie l’intégration des locataires en recommandant des lignes de base de configuration de sécurité adaptées aux PME et en fournissant des vues multilocataires dans tous les environnements clients. Pour plus [d’informations, consultez Vue d’ensemble de Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: Quelle est la différence entre Microsoft 365 Lighthouse et Azure Lighthouse ?
    answer: >
      Microsoft 365 Lighthouse se concentre sur les services Microsoft 365 plutôt que sur les services Azure. Bien qu’Azure Lighthouse soit intégré au Portail Azure et permet aux partenaires informatiques de gérer plusieurs locataires pour Azure, Microsoft 365 Lighthouse est un portail autonome qui permet aux fournisseurs de services microsoft de gérer plusieurs locataires clients Microsoft 365. Pour plus d’informations sur Microsoft 365 Lighthouse, consultez [Vue d’ensemble de Microsoft 365 Lighthouse](m365-lighthouse-overview.md). Pour plus d’informations sur Azure Lighthouse, consultez [Qu’est-ce qu’Azure Lighthouse ?](/azure/lighthouse/overview)
  - question: Combien coûte Microsoft 365 Lighthouse ?
    answer: >
      Aucun coût supplémentaire n’est associé à l’utilisation de Lighthouse pour gérer plusieurs clients Microsoft 365. Lighthouse est disponible pour les MSP qui offrent des services aux petites et moyennes entreprises et qui ont une relation fournisseur de solutions Cloud (fournisseur de solutions Cloud) avec leurs clients. Notez que les fournisseurs indirects ne sont actuellement pas pris en charge par Lighthouse. Pour plus d’informations, consultez [Configuration requise pour Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Quelles sont les conditions requises pour utiliser Microsoft 365 Lighthouse ?
    answer: >
      Pour obtenir la liste des exigences actuelles, consultez [La configuration requise pour Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Dans quels pays et régions Microsoft 365 Lighthouse disponibles ?
    answer: >
      Lighthouse est disponible dans tous les pays où Microsoft 365 est disponible, à l’exception de la Chine et de l’Autorité palestinienne. Toutefois, les fonctionnalités de Lighthouse telles que la gestion des appareils et la gestion des menaces reposent sur Microsoft Intune, et la gestion des utilisateurs repose sur Azure Active Directory (Azure AD), et Intune et Azure AD peuvent ne pas être disponibles dans certains pays et régions. Pour obtenir la liste complète des disponibilités Microsoft 365, Azure AD et Intune, consultez [Disponibilité internationale](https://www.microsoft.com/microsoft-365/business/international-availability).


      Lighthouse n’est pas disponible dans les clouds nationaux.
  - question: Comment faire vous inscrire à Microsoft 365 Lighthouse ?
    answer: >
      Pour vous inscrire à Lighthouse, vous devez être inscrit auprès du programme fournisseur de solutions Cloud. Actuellement, nous ne pouvons pas prendre en charge les fournisseurs indirects. Pour obtenir des instructions sur l’inscription, consultez [S’inscrire à Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Pour en savoir plus sur le programme fournisseur de solutions Cloud, consultez la [vue d’ensemble du programme fournisseur de solutions Cloud](/partner-center/csp-overview).
  - question: J’ai fini de m’inscrire, alors pourquoi ne vois-je pas de données client client ?
    answer: >
      Le chargement des données client dans Lighthouse peut prendre jusqu’à 48 heures. Si cela fait plus de 48 heures que vous avez terminé l’intégration, contactez notre équipe de support technique pour obtenir de l’aide. Vous devez les informer lorsque vous avez terminé l’intégration et fournir des captures d’écran et des journaux pertinents. Pour plus d’informations, consultez [Obtenir de l’aide et du support pour Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Pourquoi est-ce que je vois des données pour certains locataires clients, mais pas pour d’autres ?
    answer: "Pour que les données du locataire client s’affichent dans Lighthouse, les fournisseurs de services microsoft doivent établir un accès délégué pour gérer le locataire client. Des privilèges d’Administration délégués (DAP) sont nécessaires pour intégrer des clients à Lighthouse. Nous vous recommandons d’établir des privilèges délégués granulaires Administration (GDAP) avec vos clients pour permettre un accès délégué plus sécurisé. Consultez [Vue d’ensemble des autorisations dans Microsoft 365 Lighthouse](m365-lighthouse-overview-of-permissions.md) pour plus d’informations sur les rôles de locataire délégué et partenaire recommandés pour utiliser Lighthouse. Bien que DAP et GDAP coexistent, GDAP est prioritaire pour les clients où les deux modèles sont en place. Bientôt, les clients disposant uniquement de GDAP (et pas de DAP) pourront intégrer Lighthouse. Pour plus d’informations sur l’accès délégué, consultez [Demander une relation de revendeur avec un client dans l’Espace partenaires](/partner-center/request-a-relationship-with-a-customer). Les locataires doivent également avoir au moins un Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Affaires ou Microsoft Defender pour les PME  licence et pas plus de 1 000 utilisateurs sous licence dans leur locataire. Pour plus d’informations, consultez [Configuration requise pour Microsoft 365 Lighthouse](m365-lighthouse-requirements.md) et [vue d’ensemble de la page Locataires dans Microsoft 365 Lighthouse](m365-lighthouse-tenants-page-overview.md).  \n"
  - question: Que se passe-t-il si je ne veux pas voir certains locataires dans Microsoft 365 Lighthouse ?
    answer: >
      Si vous ne souhaitez pas voir certains locataires et leurs données dans Lighthouse, vous pouvez les désactiver. Pour désactiver un locataire, procédez comme suit :


      1. Sélectionnez **Locataires** dans le volet de navigation gauche pour ouvrir la page **Locataires** .

      1. Recherchez le locataire que vous souhaitez désactiver, sélectionnez les trois points en regard du nom du locataire, puis sélectionnez **Inactivate tenant**.

      1. Dans le message de confirmation qui s’affiche, sélectionnez **Confirmer** pour désactiver le locataire.
          > [!NOTE]
          > Une fois que vous avez désactivé un locataire, vous ne pouvez pas agir sur le locataire tant que l’inactivation n’est pas terminée. L’inactivation peut prendre jusqu’à 48 heures.

      Pour en savoir plus sur les locataires, consultez [Microsoft 365 Lighthouse vue d’ensemble de la page des locataires](m365-lighthouse-tenants-page-overview.md).
  - question: Fonctionnera Microsoft 365 Lighthouse si mes clients ont d’autres abonnements en plus de Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Affaires ou Microsoft Defender pour les PME ?
    answer: >
      Lighthouse vous aide à gérer les locataires clients qui ont au moins un Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Affaires ou Microsoft Defender pour les PME licence. Les fonctionnalités lighthouse varient en fonction des licences attribuées à l’utilisateur. Par exemple, si un utilisateur ne dispose pas d’une licence qui inclut Intune, les appareils de cet utilisateur, l’état de conformité de l’appareil et l’état des menaces ne seront pas disponibles; et s’il manque une licence qui inclut Azure AD P1, le mot de passe et la gestion de la connexion de cet utilisateur ne seront pas disponibles. Pour plus d’informations, consultez [Configuration requise pour Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Comment faire être éligible pour gérer les PC cloud clients dans Microsoft 365 Lighthouse ?
    answer: >
      Si vous répondez aux exigences d’utilisation de Lighthouse, vous êtes qualifié pour gérer les PC cloud clients dans Lighthouse. Pour obtenir la liste des exigences actuelles, consultez [La configuration requise pour Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Où puis-je acheter des licences Windows 365 (PC cloud) pour mes clients ?
    answer: >
      Vous pouvez acheter Windows 365 licences par le biais de tous les canaux de vente commerciaux Microsoft disponibles. Une licence achetée équivaut à l’achat d’un PC cloud. Actuellement, chaque utilisateur ne peut se faire attribuer qu’un seul PC cloud du même type de référence SKU, mais il peut se faire attribuer plusieurs PC cloud s’il s’agit de différents types de références SKU. Pour comparer Windows 365 plans et la tarification, consultez [Obtenir les Windows 365 PC Cloud qui vous conviennent](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: Comment faire obtenir de l’aide et du support ?
    answer: >
      Dans Lighthouse, sélectionnez le **?** en haut du portail pour ouvrir le volet **d’aide** . À partir de là, vous pouvez accéder aux articles d’auto-assistance ou contacter le support technique. Pour plus d’informations sur les options d’aide et de support, consultez [Obtenir de l’aide et du support pour Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Où puis-je envoyer des commentaires et des idées ?
    answer: >-
      Vos commentaires sont importants pour nous! Vous pouvez envoyer des commentaires de différentes manières :


      - Accédez à la [page Microsoft 365 Lighthouse Commentaires](https://aka.ms/m365lighthouseuservoice). Vous pouvez démarrer des conversations sur lighthouse et Windows 365 fonctionnalités, publier des questions pour d’autres partenaires ou employés de Microsoft, fournir des commentaires et des idées de fonctionnalités, etc.

      - Sélectionnez l’icône Commentaires dans le coin supérieur droit de Lighthouse.

      - Répondez à la fenêtre contextuelle occasionnelle (pas plus d’une fois par mois) dans Lighthouse qui vous demande de fournir des commentaires.
