title: FAQ pour les développeurs de logiciels
summary: Cette page fournit des réponses aux questions courantes que nous recevons des développeurs de logiciels. Pour obtenir des conseils généraux sur l’envoi de programmes malveillants ou de fichiers détectés de manière incorrecte, consultez le guide de soumission.
sections:
- name: Ignoré
  questions:
  - question: >
      Microsoft accepte-t-il les fichiers d’une liste connue ou d’un programme de prévention contre les faux positifs ?
    answer: >
      Non. Nous n’acceptons pas ces demandes des développeurs de logiciels. La signature des fichiers de votre programme de manière cohérente, avec un certificat numérique émis par une autorité racine approuvée, permet à notre équipe de recherche d’identifier rapidement la source d’un programme et d’appliquer les connaissances acquises précédemment. Dans certains cas, cela peut entraîner l’ajout rapide de votre programme à la liste connue. Beaucoup moins fréquemment, in ajoutera votre certificat numérique à une liste d’éditeurs approuvés.
  - question: >
      Comment faire contester la détection de mon programme ?
    answer: >
      Envoyez le fichier en question en tant que développeur de logiciels. Attendez que votre soumission soit définitivement déterminée.


      Si vous n’êtes pas satisfait de notre détermination de la soumission, utilisez le formulaire de contact du développeur fourni avec les résultats de la soumission pour contacter Microsoft. Nous allons utiliser les informations que vous fournissez pour examiner plus en détail si nécessaire.


      Nous encourageons tous les éditeurs et développeurs de logiciels à découvrir [comment Microsoft identifie les programmes malveillants et les applications potentiellement indésirables (PUA).](criteria.md)
  - question: >
      Pourquoi Microsoft demande-t-il une copie de mon programme ?
    answer: >
      La fourniture de copies peut nous aider dans notre analyse. Les participants de [Microsoft Active Protection Service (MAPS)](https://www.microsoft.com/msrc/mapp) peuvent parfois recevoir ces demandes. Les demandes s’arrêtent une fois que nos systèmes ont reçu et traité le fichier.
  - question: >
      Pourquoi Microsoft classe-t-il mon programme d’installation en tant que bundler logiciel ?
    answer: >
      Il contient des instructions pour offrir un programme classé comme logiciel indésirable. Vous pouvez passer en revue les [critères](criteria.md) que nous utilisons pour vérifier les comportements considérés comme indésirables dans les applications.
  - question: >
      Pourquoi le pare-feu Windows Defender bloque-t-il mon programme ?
    answer: >
      Les blocs de pare-feu ne sont pas liés à Microsoft Defender Antivirus et à d’autres logiciels anti-programme malveillant Microsoft. [Découvrez Windows Defender Pare-feu](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md).
  - question: >
      Pourquoi le Microsoft Defender SmartScreen indique-t-il que mon programme n’est pas généralement téléchargé ?
    answer: Cela n’est pas lié à Microsoft Defender Antivirus et à d’autres logiciels anti-programme malveillant Microsoft. [En savoir plus sur Microsoft Defender SmartScreen](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
