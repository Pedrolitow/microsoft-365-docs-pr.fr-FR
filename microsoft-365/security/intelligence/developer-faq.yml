title: FAQ pour les développeurs de logiciels
summary: Cette page fournit des réponses aux questions fréquemment posées par les développeurs de logiciels. Pour obtenir des instructions générales sur l’envoi de programmes malveillants ou de fichiers détectés de manière incorrecte, lisez le guide de soumission.
sections:
- name: Ignoré
  questions:
  - question: >
      Microsoft accepte-t-il les fichiers pour une liste connue ou un programme de prévention contre les faux positifs ?
    answer: >
      Non. Nous n’acceptons pas ces demandes des développeurs de logiciels. La signature cohérente des fichiers de votre programme, avec un certificat numérique émis par une autorité racine de confiance, permet à notre équipe de recherche d’identifier rapidement la source d’un programme et d’appliquer les connaissances acquises précédemment. Dans certains cas, cela peut entraîner l’ajout rapide de votre programme à la liste connue. Beaucoup moins fréquemment, in ajoute votre certificat numérique à une liste d’éditeurs de confiance.
  - question: >
      Comment puis-je m’en disputer la détection de mon programme ?
    answer: >
      Envoyez le fichier en question en tant que développeur de logiciels. Patientez jusqu’à ce que votre envoi ait une détermination finale.


      Si vous n’êtes pas satisfait de notre détermination de la soumission, utilisez le formulaire de contact du développeur fourni avec les résultats de la soumission pour contacter Microsoft. Nous utiliserons les informations que vous fournissez pour examiner plus en détail si nécessaire.


      Nous encourageons tous les éditeurs de logiciels et les développeurs à en savoir plus sur la façon dont [Microsoft identifie les programmes malveillants et les applications potentiellement indésirables (PUA).](criteria.md)
  - question: >
      Pourquoi Microsoft demande-t-il une copie de mon programme ?
    answer: >
      La fourniture de copies peut nous aider dans notre analyse. Les participants du [Microsoft Active Protection Service (MAPS)](https://www.microsoft.com/msrc/mapp) peuvent parfois recevoir ces demandes. Les demandes s’arrêtent une fois que nos systèmes ont reçu et traitée le fichier.
  - question: >
      Pourquoi Microsoft classe-t-il mon programme d’installation en tant que programme d’offre groupée de logiciels ?
    answer: >
      Il contient des instructions pour proposer un programme classé comme logiciel indésirable. Vous pouvez passer en revue [les critères que](criteria.md) nous utilisons pour vérifier les comportements considérés comme indésirables dans les applications.
  - question: >
      Pourquoi le pare-feu Windows Defender bloque-t-il mon programme ?
    answer: >
      Les blocs de pare-feu ne sont pas liés Antivirus Microsoft Defender logiciel anti-programme malveillant Microsoft. [En savoir plus sur Windows Defender pare-feu](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md).
  - question: >
      Pourquoi l’Microsoft Defender SmartScreen dire que mon programme n’est pas fréquemment téléchargé ?
    answer: Cela n’est pas lié à Antivirus Microsoft Defender logiciel anti-programme malveillant Microsoft. [En savoir plus sur Microsoft Defender SmartScreen](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
