sections:
  - name: Ignoré
    questions:
      - question: |
          La réduction de la surface d’attaque fait-elle partie Windows ?
        answer: |
          Asr était à l’origine une fonctionnalité de la suite de fonctionnalités Exploit Guard introduite en tant que mise à jour majeure de Antivirus Microsoft Defender, dans Windows 10, version 1709. Antivirus Microsoft Defender est le composant anti-programme malveillant natif de Windows. Toutefois, l’ensemble complet des fonctionnalités asr est disponible uniquement avec une licence Windows entreprise. Notez également que les exclusions de règles de RSA sont gérées séparément Antivirus Microsoft Defender exclusions.
      - question: |
          Ai-je besoin d’une licence d’entreprise pour exécuter des règles de RSA ?
        answer: |
          L’ensemble complet des règles et fonctionnalités de la fonctionnalité de r asr est uniquement pris en charge si vous disposez d’une licence d’entreprise pour Windows 10 ou Windows 11. Un nombre limité de règles peut fonctionner sans licence d’entreprise. Si vous avez Microsoft 365 Entreprise, définissez Antivirus Microsoft Defender comme solution de sécurité principale et activez les règles via PowerShell. L’utilisation de la fonctionnalité de RSA sans licence d’entreprise n’est pas officiellement prise en charge et vous ne pourrez pas utiliser toutes les fonctionnalités de la asr.

          Pour en savoir plus sur Windows gestion des licences, voir Windows 10 [Licences](https://www.microsoft.com/licensing/product-licensing/windows10?activetab=windows10-pivot:primaryr5) en volume et obtenir le guide des licences en [volume pour Windows 10](https://download.microsoft.com/download/2/D/1/2D14FE17-66C2-4D4C-AF73-E122930B60F6/Windows-10-Volume-Licensing-Guide.pdf).
      - question: |
          La RSA est-elle prise en charge si j’ai une licence E3 ?
        answer: |
          Oui. La RSA est prise en charge pour Windows Enterprise E3 et les niveaux supérieurs.
      - question: |
          Quelles fonctionnalités sont pris en charge avec une licence E5 ?
        answer: |
          Toutes les règles prise en charge avec E3 sont également pris en charge avec E5.

          E5 ajoute une meilleure intégration avec Defender pour endpoint. Avec E5, vous pouvez afficher les alertes en temps réel, affiner les exclusions de règles, configurer des règles de la asr, et afficher des listes de rapports d’événements.
      - question: |
          Quelles sont les règles de asr actuellement pris en charge ?
        answer: |
          La asr prend actuellement en charge toutes les règles ci-dessous.
      - question: |
          Quelles règles activer ? Tout ou puis-je activer des règles individuelles ?
        answer: |
          Pour vous aider à déterminer ce qui est le mieux pour votre environnement, nous vous recommandons d’activer les règles asr en [mode audit](audit-windows-defender.md). Avec cette approche, vous déterminerez l’impact possible sur votre organisation. Par exemple, vos applications métier.
      - question: |
          Comment fonctionnent les exclusions de règles asr ?
        answer: |
          Pour les règles de la asr, si vous ajoutez une exclusion, elle affecte toutes les règles de la asr.

          Les exclusions de règles de la asr prise en charge des caractères génériques, des chemins d’accès et des variables environnementales. Pour plus d’informations sur l’utilisation des caractères génériques dans les règles asr, voir configurer et valider des exclusions en fonction de l’extension de fichier et de [l’emplacement du dossier](/windows/security/threat-protection/microsoft-defender-antivirus/configure-extension-file-exclusions-microsoft-defender-antivirus).

          N’ignorez pas les éléments suivants concernant les exclusions de règles asr (y compris les caractères génériques et les env. variables) :

          - Les exclusions de règles asr sont indépendantes Antivirus Microsoft Defender exclusions
          - Les caractères génériques ne peuvent pas être utilisés pour définir une lettre de lecteur
          - Si vous souhaitez exclure plusieurs dossiers, dans un chemin d’accès, utilisez plusieurs instances \*de \ pour indiquer plusieurs dossiers imbrmbrés (par exemple, c:\Folder\*\*\Test)
          - Microsoft Endpoint Configuration Manager *ne prend pas en* charge les caractères génériques (* ou ?)
          - Si vous souhaitez exclure un fichier qui contient des caractères aléatoires (génération automatisée de fichiers), vous pouvez utiliser le symbole « ? » (par exemple, C:\Folder\fileversion?.docx)
          - Les exclusions asr dans la stratégie de groupe ne gèrent pas les guillemets (le moteur gère en natif le chemin d’accès long, les espaces, etc., il n’est donc pas nécessaire d’utiliser des guillemets)
          - Les règles ASR s’exécutent sous NT AUTHORITY\SYSTEM account, de sorte que les variables environnementales sont limitées aux variables de l’ordinateur.
      - question: |
          Comment savoir ce que je dois exclure ?
        answer: |
          Différentes règles de la RSA auront des flux de protection différents. Réfléchissez toujours aux protections de la règle asr que vous configurez et à la façon dont le flux d’exécution réel s’exécute.

          Exemple : bloquer le vol d’informations d’identification du **sous-système** de l’autorité de sécurité locale Windows lire directement à partir du processus LSASS (Local Security Authority Subsystem) peut être un risque de sécurité, car il peut exposer des informations d’identification d’entreprise.

          Cette règle empêche les processus nontrus d’avoir un accès direct à la mémoire LSASS. Chaque fois qu’un processus tente d’utiliser la fonction OpenProcess() pour accéder à LSASS, avec un droit d’accès de PROCESS_VM_READ, la règle bloque spécifiquement ce droit d’accès.

          :::image type="content" source="images/asrfaq1.png" alt-text="bloquer le vol d’informations d’identification LSASS":::

          En regardant l’exemple ci-dessus, si vous deviez vraiment créer une exception pour le processus de blocage du droit d’accès, l’ajout du nom de fichier avec le chemin d’accès complet l’exclurait du blocage et après avoir été autorisé à accéder à la mémoire du processus LSASS. La valeur 0 signifie que les règles de asr ignorent ce fichier/processus et ne le bloquent pas/l’auditent.

          :::image type="content" source="images/asrfaq2.png" alt-text="exclure des fichiers asr":::
      - question: |
          Quelles sont les règles que Microsoft recommande d’activer ?
