title: FAQ sur l’administration déléguée
summary: >
  [!INCLUDE [MDO Trial banner](../includes/mdo-trial-banner.md)]


  Cet article fournit des questions fréquentes et des réponses sur les tâches d’administration déléguées dans Microsoft 365 pour les partenaires et revendeurs Microsoft. L’administration déléguée inclut la possibilité de gérer les paramètres de Exchange Online Protection (EOP) pour d’autres locataires (entreprises).
sections:
- name: Ignoré
  questions:
  - question: >
      Je suis revendeur et je dois gérer mes locataires clients. Comment cela fonctionne-t-il ?
    answer: >
      Si vous êtes partenaire ou revendeur Microsoft et que vous vous êtes inscrit pour être un Fournisseur de solutions Microsoft Cloud (fournisseur de solutions Cloud), vous pouvez demander des fonctionnalités _d’administration déléguée_ dans l’organisation Microsoft 365 de votre client. Si vous souhaitez en savoir plus, consultez les articles suivants :


      - [programme fournisseur de solutions Cloud](/partner-center/csp-overview)

      - [Obtenez des autorisations pour gérer le service ou l’abonnement d’un client](/partner-center/customers-revoke-admin-privileges).
  - question: >
      Je suis un client, pas un revendeur. Comment configurer un administrateur délégué pour mes sous-locataires ?
    answer: >
      L’administration déléguée est disponible uniquement pour les revendeurs et les partenaires. Toutefois, il existe un exemple de script PowerShell qui vous aidera à appliquer des stratégies à vos sous-locataires (entreprises). Pour plus d'informations, voir [Exemple de script pour l'application de paramètres EOP à plusieurs locataires](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      Puis-je empêcher mon administrateur sous-locataire de modifier ma stratégie ?
    answer: >
      Non. Microsoft 365 n’a actuellement pas cette fonctionnalité.
  - question: >
      Puis-je obtenir des rapports consolidés sur tous mes sous-locataires ?
    answer: Les rapports consolidés entre les entreprises que vous gérez ne sont pas disponibles dans Centre d'administration Microsoft 365 rapports. Toutefois, vous pouvez obtenir des rapports à l’aide de [Microsoft Graph](/graph/overview).
