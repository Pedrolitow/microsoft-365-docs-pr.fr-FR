title: FAQ sur l’administration déléguée
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  Cet article fournit des questions fréquemment posées et des réponses sur les tâches d’administration déléguées dans Microsoft 365 pour les partenaires et revendeurs Microsoft. L’administration déléguée inclut la possibilité de gérer les paramètres Exchange Online Protection (EOP) pour d’autres clients (sociétés).
sections:
- name: Ignoré
  questions:
  - question: >
      Je suis revendeur et je dois gérer mes clients. Comment cela fonctionne-t-il ?
    answer: >
      Si vous êtes un partenaire ou un revendeur Microsoft et que vous vous êtes inscrit en tant que Fournisseur de solutions Microsoft Cloud (CSP), vous pouvez demander des fonctionnalités _d’administration_ déléguées dans l’organisation Microsoft 365 de votre client. Si vous souhaitez en savoir plus, consultez les articles suivants :


      - [fournisseur de solutions Cloud programme](/partner-center/csp-overview)

      - [Obtenez des autorisations pour gérer le service ou l’abonnement d’un client.](/customers-revoke-admin-privileges)
  - question: >
      Je suis un client, pas un revendeur. Comment configurer un administrateur délégué pour mes sous-clients ?
    answer: >
      L’administration déléguée est uniquement disponible pour les revendeurs et les partenaires. Toutefois, il existe un exemple de script PowerShell qui vous aidera à appliquer des stratégies à vos sous-traitants (sociétés). Pour plus d'informations, voir [Exemple de script pour l'application de paramètres EOP à plusieurs locataires](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      Puis-je empêcher mon administrateur de sous-site de modifier ma stratégie ?
    answer: >
      Non. Microsoft 365 ne dispose pas actuellement de cette fonctionnalité.
  - question: >
      Puis-je obtenir des rapports consolidés sur tous mes sous-traitants ?
    answer: Les rapports consolidés au sein des entreprises que vous gérez ne sont pas disponibles dans Centre d'administration Microsoft 365 rapports. Toutefois, vous pouvez obtenir des rapports à l’aide [de Microsoft Graph](/graph/overview).
