  Cet article fournit des questions fréquemment posées et des réponses sur la protection contre l’usurpation d’identité pour les organisations Microsoft 365 avec des boîtes aux lettres dans Exchange Online, ou des organisations Exchange Online Protection autonomes (EOP) sans Exchange Online boîtes aux lettres.


  Pour obtenir des questions et des réponses sur la protection anti-courrier indésirable, consultez faq sur [la protection anti-courrier indésirable](anti-spam-protection-faq.yml).


  Pour obtenir des questions et des réponses sur la protection contre les programmes malveillants, consultez la [FAQ sur la protection contre les programmes malveillants](anti-malware-protection-faq-eop.yml)
sections:
- name: Ignoré
  questions:
  - question: >
      Pourquoi Microsoft a-t-il choisi d’envoyer des courriers entrants non authentifiés à la demande ?
    answer: >
      Microsoft estime que le risque de continuer à autoriser les e-mails entrants non authentifiés est plus élevé que le risque de perte d’e-mails entrants légitimes.
  - question: >
      Le courrier indésirable entrant non authentifié entraîne-t-il le marquage d’e-mails légitimes comme courrier indésirable ?
    answer: >
      Lorsque Microsoft a activé cette fonctionnalité en 2018, certains faux positifs se sont produits (les bons messages ont été marqués comme mauvais). Toutefois, au fil du temps, les expéditeurs se sont adaptés aux exigences. Le nombre de messages mal identifiés comme usurpés est devenu négligeable pour la plupart des chemins d’accès aux e-mails.


      Microsoft lui-même a d’abord adopté les nouvelles exigences d’authentification par e-mail plusieurs semaines avant de la déployer sur les clients. S’il y a eu des perturbations au début, elles ont progressivement diminué.
  - question: >
      L’usurpation d’identité est-elle disponible pour les clients Microsoft 365 sans Defender pour Office 365 ?
    answer: >
      Oui. À compter d’octobre 2018, le renseignement sur l’usurpation d’identité est disponible pour toutes les organisations disposant de boîtes aux lettres dans Exchange Online et d’organisations EOP autonomes sans Exchange Online boîtes aux lettres.
  - question: >
      Comment signaler des messages comme étant ou n’étant pas du courrier indésirable à Microsoft ?
    answer: >
      Voir [Signaler des messages et des fichiers à Microsoft](report-junk-email-messages-to-microsoft.md).
  - question: >
      Je suis un administrateur et je ne connais pas toutes les sources pour les messages dans mon domaine de messagerie!
    answer: >
      Voir [Vous ne connaissez pas toutes les sources de votre e-mail](email-validation-and-authentication.md#you-dont-know-all-sources-for-your-email).
  - question: >
      Que se passe-t-il si je désactive la protection contre l’usurpation d’identité pour mon organisation ?
    answer: >
      Nous vous déconseillons de désactiver la protection contre l’usurpation d’identité. La désactivation de la protection permettra la remise d’un plus grand nombre de messages de hameçonnage et de courrier indésirable dans votre organisation. Tous les hameçonnages ne sont pas des usurpations d’identité, et tous les messages usurpés ne seront pas manqués. Toutefois, votre risque sera plus élevé.


      Maintenant que le [filtrage amélioré pour les connecteurs](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/enhanced-filtering-for-connectors) est disponible, nous ne recommandons plus de désactiver la protection contre l’usurpation d’identité lorsque votre e-mail est routé via un autre service avant EOP.
  - question: >
      La protection contre l’usurpation d’identité signifie-t-elle que je serai protégé contre tout hameçonnage ?
    answer: >
      Malheureusement, non. Les attaquants s’adaptent pour utiliser d’autres techniques (par exemple, des comptes compromis ou des comptes dans des services de messagerie gratuits). Toutefois, la protection anti-hameçonnage fonctionne beaucoup mieux pour détecter ces autres types de méthodes de hameçonnage. Les couches de protection dans EOP sont conçues ensemble et s’appuient les unes sur les autres.
  - question: >
      D’autres services de messagerie volumineux bloquent-ils les e-mails entrants non authentifiés ?
    answer: >
      Presque tous les grands services de messagerie implémentent des contrôles SPF, DKIM et DMARC traditionnels. Certains services ont d’autres contrôles plus stricts, mais peu vont jusqu’à EOP pour bloquer les e-mails non authentifiés et les traiter comme des messages usurpés. Toutefois, l’industrie est de plus en plus consciente des problèmes liés aux e-mails non authentifiés, en particulier en raison du problème du hameçonnage.
  - question: >
      Dois-je toujours activer le paramètre De filtre anti-courrier indésirable avancé « Enregistrement SPF : échec dur » (« MarkAsSpamSpfRecordHardFail ») si j’active l’usurpation d’identité ?
    answer: >
      Non. Ce paramètre ASF n’est plus nécessaire. La protection contre l’usurpation d’identité considère à la fois que le SPF échoue et qu’il s’agit d’un ensemble beaucoup plus large de critères. Si vous avez activé la détection d’usurpation d’identité et l’option **Enregistrement SPF : échec sévère** (_MarkAsSpamSpfRecordHardFail_), vous obtiendrez probablement davantage de faux positifs.


      Nous vous recommandons de désactiver cette fonctionnalité, car elle n’offre pratiquement aucun avantage supplémentaire pour la détection du courrier indésirable ou du message d’hameçonnage, et générerait plutôt des faux positifs. Pour plus d’informations, consultez [les paramètres asf (Advanced Spam Filter) dans EOP](advanced-spam-filtering-asf-options.md).
  - question: >
      Le schéma de réécriture de l’expéditeur aide-t-il à corriger les e-mails transférés ?
    answer: Schéma de réécriture de l’expéditeur ne résout que partiellement le problème du courrier transféré. En réécriture de SMTP **MAIL FROM**, SRS peut s’assurer que le message transféré passe SPF à la destination suivante. Toutefois, étant donné que l’usurpation d’identité est basée sur l’adresse **From** en combinaison avec le domaine **de signature MAIL FROM** ou DKIM (ou d’autres signaux), il ne suffit pas d’empêcher que le courrier transféré SRS soit marqué comme usurpé.
