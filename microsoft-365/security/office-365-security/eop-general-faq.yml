sections:
- name: Ignoré
  questions:
  - question: >
      Qu'est-ce que l’EOP ?
    answer: >
      EOP est un service de filtrage de courrier électronique hébergé dans le nuage, conçu pour protéger les clients contre le courrier indésirable et les logiciels malveillants, et pour implémenter des règles de stratégie personnalisées. EOP est inclus dans tout abonnement Microsoft 365 contenant des boîtes aux lettres Exchange Online’utilisateur. EOP est également disponible en tant qu’offre autonome pour protéger les environnements de messagerie locaux.
  - question: >
      Comment m'inscrire pour un essai d'EOP ou acheter EOP ?
    answer: >
      Pour vous inscrire pour un essai d'EOP ou pour l'acheter sur le web, visitez la page [Exchange Online Protection](https://products.office.com/exchange/exchange-email-security-spam-protection). Notez que les fonctionnalités du produit lors de l'achat d'une version d'essai sont identiques à celles du produit avec un abonnement payant, mais que des fonctionnalités supplémentaires fournies avec le plan d'abonnement [Licence d'accès client Exchange Enterprise avec services](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview) sont également comprises.
  - question: >
      Que coûte EOP ?
    answer: >
      EOP fait l'objet d'une licence par utilisateur. Pour obtenir les derniers tarifs, consultez la page [Exchange Online Protection](https://products.office.com/exchange/exchange-email-security-spam-protection).
  - question: >
      Combien de temps faut-il pour qu'EOP soit opérationnel ?
    answer: >
      Le filtrage commence dès que vous modifiez votre enregistrement MX, conformément aux étapes décrites dans la rubrique [Configurer votre service EOP](/exchange/standalone-eop/set-up-your-eop-service), et que votre courrier électronique circule dans EOP. La propagation de l'enregistrement MX via DNS peut prendre entre 24 et 48 heures. Vous pouvez affiner vos paramètres de protection à tout moment au cours de ce processus.
  - question: >
      Dois-je utiliser toutes les fonctionnalités de Microsoft 365 pour utiliser EOP ? Que se passe-t-il si je souhaite simplement une protection EOP et c’est tout ?
    answer: >
      Vous pouvez utiliser EOP pour protéger vos boîtes aux lettres sur site sans utiliser d’autres fonctionnalités de Microsoft 365. C'est ce qu'on appelle un abonnement autonome. Une liste des fonctionnalités d'EOP est disponible dans la rubrique [Description du service de protection Exchange Online](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description).
  - question: >
      Pourquoi ai-je besoin d’Microsoft 365 client lors de l’inscription au filtrage des messages électroniques via EOP ?
    answer: >
      Microsoft 365 est le nom donné à une collection de produits et services accessibles via un Microsoft 365 client. Pensez au client Microsoft 365 comme point de départ auquel vous pouvez ajouter des licences pour le filtrage du courrier électronique.
  - question: >
      Est-ce qu’EOP dispose d’un portail de communication dans lequel je peux effectuer des recherches sur les problèmes connus et les résolutions attendues ? Qu’en est-il des nouvelles fonctionnalités ?
    answer: >
      Le Microsoft 365'administration centrale aura certaines de ces informations. Si vous êtes touché par un événement de niveau de service, vous devriez voir une alerte de communication (généralement accompagnée d’une icône en forme de cloche) après vous être Microsoft 365 centre d’administration. Nous vous recommandons de lire ces informations et d'effectuer les actions appropriées.


      En ce qui concerne les nouvelles fonctionnalités EOP, la [feuille de route Microsoft 365](https://www.microsoft.com/microsoft-365/roadmap?filters=O365) entreprise est une bonne ressource pour trouver des informations sur les nouvelles fonctionnalités à venir. Nous publierons également des articles de blog sur les nouvelles fonctionnalités sur le [site Microsoft 365 blogs.](https://www.microsoft.com/microsoft-365/blog/)
  - question: >
      Le service fonctionne-t-il avec des versions d'Exchange héritées (par exemple, Exchange Server 2010) et les environnements non Exchange ?
    answer: >
      Oui, le service n’est pas un serveur et peut être utilisé avec n’importe quel agent de transfert de courrier SMTP.
  - question: >
      Quelle doit être la taille de l'organisation pour pouvoir utiliser le service ?
    answer: >
      N'importe quelle taille. Le réseau EOP offre une capacité suffisante pour s'adapter à la croissance de votre organisation, quelle qu'en soit la vitesse.
  - question: >
      De quelles autorisations ai-je besoin pour configurer EOP ?
    answer: >
      Pour configurer EOP, vous devez être un administrateur général ou un administrateur Exchange entreprise (le groupe de rôles Gestion de l’organisation).
  - question: >
      Comment savoir si mes données et informations sont en sûreté ?
    answer: >
      Pour en savoir plus sur les mesures que nous avons prises pour assurer la sécurité de vos données et informations privées, y compris sur les contrats de niveau de service (SLA), visitez le [Centre de gestion de la protection des données d'Office 365](https://www.microsoft.com/trust-center).
  - question: >
      Existe-t-il des limites que je devrais connaître, telles que les limites de taille pour les messages ?
    answer: >
      Oui. Pour plus d'informations sur les limites dans EOP, voir [Limites d'Exchange Online Protection](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits).
  - question: >
      EOP prend-il en charge PowerShell ?
    answer: 'Oui, toutes les fonctionnalités EOP sont disponibles via PowerShell : Exchange Online PowerShell pour les organisations Exchange Online boîtes aux lettres ; EOP PowerShell autonome pour les organisations EOP autonomes. Pour plus d’informations, [voir Exchange Online PowerShell](/powershell/exchange/exchange-online-powershell) [et Exchange Online Protection PowerShell.](/powershell/exchange/exchange-online-protection-powershell)'
