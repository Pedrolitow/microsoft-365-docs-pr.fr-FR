title: Microsoft Defender pour entreprises - Forum aux questions et réponses
summary: >
  Utilisez cet article pour obtenir des réponses aux questions que vous pourriez avoir sur Defender entreprise.
sections:
- name: Général
  questions:
  - question: Puis-je étendre mon version préliminaire de Defender entreprise ?
    answer: "Étant donné que Defender entreprise est désormais en disponibilité générale, le programme en préversion est terminé et ne peut pas être étendu. \n\nVoir [Get Defender for Business](get-defender-business.md).\n"
  - question: Comment faire essayer ou acheter Defender entreprise ?
    answer: >
      Accédez à la page web [Defender entreprise](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) , puis sélectionnez l’option permettant d’essayer ou d’acheter Defender entreprise.


      Pour plus d’informations, consultez [Get Defender for Business](get-defender-business.md).
  - question: Existe-t-il une limite au nombre d’utilisateurs pouvant être concédés sous licence pour Defender Entreprise ?
    answer: >
      Defender entreprise est conçu pour les petites et moyennes entreprises qui ont jusqu’à 300 utilisateurs. Si vous avez plus de 300 utilisateurs, envisagez une solution d’entreprise, comme l’une des suivantes :


      - [Defender pour point de terminaison](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)

      - [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender)

      - [Microsoft 365 pour entreprise](/microsoft-365/enterprise/microsoft-365-overview)
  - question: Combien d’appareils puis-je intégrer et sécuriser avec Defender Entreprise ?
    answer: >
      Vous pouvez intégrer et sécuriser jusqu’à cinq appareils clients par licence utilisateur.
  - question: Defender entreprise protège-t-il les appareils clients Mac, Android et iOS/iPadOS ?
    answer: "Oui. Defender entreprise prend en charge la protection pour les appareils Mac, Android et iOS/iPadOS. Voir [Appareils intégrés](mdb-onboard-devices.md).\n\n- Vous pouvez intégrer des appareils Mac à l’aide d’un script local dans le portail Microsoft 365 Defender. \n- Pour intégrer des appareils Android et iOS/iPadOS, vous devez disposer d’une licence pour [Microsoft Intune](/mem/intune/). Intune est inclus dans Microsoft 365 Business Premium et peut être acheté pour Defender entreprise (autonome).\n\nUne simplification accrue pour les appareils Mac, iOS/iPadOS et Android figure dans la feuille de route. \n"
  - question: Defender pour Entreprise prend-il en charge les serveurs ?
    answer: "La prise en charge du serveur est maintenant en préversion ! Découvrez [comment obtenir Microsoft Defender pour entreprises serveurs (préversion).](get-defender-business-servers.md)  \n\nLorsque la licence de serveurs Microsoft Defender pour entreprises devient en disponibilité générale (GA), elle est proposée en tant que module complémentaire à Microsoft 365 Business Premium et à la version autonome de Defender for Business. En disponibilité générale, Microsoft Defender pour entreprises serveurs sont facturés à 3 $ par instance de serveur. À ce stade, vous pouvez acheter une licence pour chaque serveur intégré, ou choisir de déconnecter les serveurs de Defender entreprise.\n"
  - question: Quelle est la différence entre les serveurs Microsoft Defender pour entreprises et Microsoft Defender pour serveurs Plan 1 et Plan 2 ?
    answer: "Les serveurs Defender entreprise sont un module complémentaire de Defender entreprise et Microsoft 365 Business Premium uniquement. Il offre une expérience de sécurité de point de terminaison unique pour les clients et les serveurs dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) pour les entreprises comptant jusqu’à 300 employés. Avec un processus de configuration simplifié et des options d’intégration des appareils, Defender entreprise permet aux clients qui n’ont pas nécessairement d’arrière-plan de sécurité de configurer, configurer et utiliser Defender pour serveurs ou Defender pour le cloud pour protéger les appareils de l’entreprise. \n\nDefender pour serveurs Plan 1/Plan 2 est une offre axée sur l’entreprise qui peut être achetée avec n’importe quel autre plan cloud Microsoft. Les plans 1 et 2 de Defender pour serveurs font partie de [Microsoft Defender pour le cloud](/azure/defender-for-cloud/defender-for-cloud-introduction). La chasse avancée aux menaces avec six mois de conservation des données et le service Spécialistes des menaces Microsoft sont disponibles avec Defender pour serveurs Plan 1 ou Plan 2.\n\nDefender pour cloud est une plateforme CSPM (Cloud Security Posture Management) et cloud de protection des charges de travail (CWPP) pour toutes vos ressources Azure, locales et multiclouds (Amazon AWS et Google GCP). L’expérience d’administrateur de Defender pour cloud réside dans le Portail Azure ([https://portal.azure.com](https://portal.azure.com)).\n"
  - question: Puis-je configurer plusieurs stratégies de filtrage de contenu web dans Defender entreprise ?
    answer: "Actuellement, Defender entreprise ne prend en charge qu’une seule stratégie de filtrage web uniforme par locataire Defender entreprise. \n\nConsultez [Configurer le filtrage de contenu web](mdb-configure-security-settings.md#set-up-web-content-filtering).\n"
  - question: Puis-je utiliser des logiciels antivirus/anti-programme malveillant non Microsoft avec Defender entreprise ?
    answer: "Bien que vous puissiez techniquement intégrer des appareils qui exécutent une solution antivirus/anti-programme malveillant non Microsoft, vous pouvez être en mesure de résoudre un problème où la protection en temps réel peut être désactivée sur ces appareils. Si la protection en temps réel est désactivée sur un appareil, l’appareil semble ne pas être protégé. \n\nDans Defender entreprise, la protection en temps réel est activée par défaut ; Toutefois, les appareils exécutant des logiciels antivirus/anti-programme malveillant non Microsoft peuvent affecter vos paramètres. \n\nPour en savoir plus, voir [que je vois des indications indiquant que certains appareils ne sont pas protégés même s’ils sont intégrés à Defender for Business](mdb-troubleshooting.yml#i-m-seeing-indications-that-some-devices-aren-t-protected-even-though-they-re-onboarded-to-defender-for-business).\n"
  - question: Comment exécuter des rapports personnalisés avec Defender Entreprise ?
    answer: >
      Defender entreprise inclut actuellement un ensemble d’API pour prendre en charge des rapports personnalisés robustes et un connecteur Power BI. Vous pouvez planifier un script PowerShell pour générer des résumés exécutifs au format HTML et envoyer ces résumés par e-mail. Consultez les [informations de référence sur l’API](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners).
  - question: Je suis partenaire Microsoft. Puis-je gérer plusieurs locataires à partir d’un panneau de configuration, ou dois-je me connecter à chaque locataire individuellement ?
    answer: "Defender entreprise est activé dans Microsoft 365 Lighthouse pour la prise en charge multilocataire dans une seule console ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)). \n\nPour en savoir plus, consultez [Vue d’ensemble de Microsoft 365 Lighthouse](/microsoft-365/lighthouse/m365-lighthouse-overview).\n"
  - question: Comment faire configurer des règles et des fonctionnalités de réduction de la surface d’attaque dans Defender entreprise ?
    answer: >
      La configuration simplifiée des règles et fonctionnalités de réduction de la surface d’attaque via Defender entreprise dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) n’est pas encore prise en charge. Si vous avez Microsoft Intune, vous pouvez utiliser le Centre d’administration Microsoft Endpoint Manager pour configurer vos stratégies de réduction de la surface d’attaque. Consultez la [stratégie de réduction de la surface d’attaque pour la sécurité des points de terminaison dans Intune](/mem/intune/protect/endpoint-security-asr-policy).
  - question: Si je n’ai pas de Microsoft Intune, ai-je besoin d’une autre licence pour utiliser les fonctionnalités incluses dans Defender Entreprise et Intune ?
    answer: "Si vous avez Defender Entreprise en tant qu’abonnement autonome et que vous n’avez pas de Intune, vous pouvez intégrer et sécuriser des appareils Windows et Mac dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). \n \nVous pouvez également gérer vos stratégies de protection et de protection pare-feu de nouvelle génération dans le portail Microsoft 365 Defender avec une [expérience de configuration simplifiée](mdb-simplified-configuration.md). \n \nPour gérer d’autres paramètres, tels que les stratégies de réduction de la surface d’attaque, ou pour intégrer d’autres appareils, tels que des appareils Android ou iOS/iPadOS, vous devez Intune. Intune est inclus dans Microsoft 365 Business Premium et peut être acheté pour les abonnements Defender entreprise (autonomes). \n"
  - question: Si j’utilise déjà Microsoft 365 Business Premium, pourquoi ai-je besoin de Defender Entreprise ?
    answer: "Si vous avez Microsoft 365 Business Premium, Defender Entreprise est inclus dans votre abonnement. Pour en savoir plus, consultez les articles suivants :\n \n- [Vue d’ensemble de Defender entreprise](mdb-overview.md)\n- [Comparer Defender entreprise à Microsoft 365 Business Premium](compare-mdb-m365-plans.md)\n\nDefender entreprise étend les fonctionnalités de sécurité dans Microsoft 365 Business Premium avec endpoint protection pour les appareils de votre entreprise.\n"
  - question: Quelles sont les différences entre Defender entreprise et Defender pour les plans de point de terminaison 1 et 2 ?
    answer: "Defender entreprise et Defender pour point de terminaison fournissent des fonctionnalités de protection contre les menaces fortes pour les points de terminaison de votre entreprise. Defender entreprise a été conçu pour les petites et moyennes entreprises (jusqu’à 300 employés). Avec un [processus de configuration simplifié](mdb-simplified-configuration.md) et des [options d’intégration des appareils](mdb-onboard-devices.md), Defender entreprise permet aux clients qui n’ont pas nécessairement d’arrière-plan de sécurité de configurer, configurer et utiliser Defender entreprise pour protéger les appareils de l’entreprise.  \n\nPour en savoir plus sur les différences, consultez [Comparer Defender entreprise à Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Que se passe-t-il si j’ai une combinaison d’abonnements de sécurité de point de terminaison Microsoft ?
    answer: "*Supposons que vous ayez attribué à 10 utilisateurs une licence Defender entreprise et que vous ayez attribué à 10 autres utilisateurs une licence Defender pour point de terminaison Plan 2. Que se passe-t-il si vous avez une combinaison d’abonnements comme cet exemple dans votre locataire ?*\n\nL’abonnement de sécurité de point de terminaison Microsoft le plus fonctionnel définit l’expérience de votre locataire. À l’aide de notre exemple, votre expérience client serait Defender pour point de terminaison Plan 2 pour les 20 utilisateurs. **Vous pouvez désormais contacter le support technique et demander une substitution pour votre expérience client**. \n\nSi vous faites référence à notre exemple, vous pouvez demander un remplacement pour conserver l’expérience Defender entreprise simplifiée, même si vous disposez de licences Defender pour point de terminaison Plan 2. Consultez [Obtenir un support pour Microsoft 365 pour les entreprises](/microsoft-365/admin/get-help-support).\n\nDans les mois à venir, les paramètres par défaut changeront. Dans ce cas, un locataire avec Defender entreprise a par défaut la saveur Defender entreprise, à l’échelle du client. Ce comportement par défaut permet de garantir la maintenance de l’expérience simplifiée pour les petites et moyennes entreprises.\n\nPour plus d’informations sur les licences et les termes du produit, consultez [Licences et termes du produit pour les abonnements Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n"
  - question: Mon organisation compte plus de 300 employés, et j’ai une combinaison d’abonnements de sécurité de point de terminaison Microsoft. Puis-je toujours utiliser Defender entreprise ?
    answer: "*Supposons que votre entreprise est passée de 250 à 330 utilisateurs, et que vous disposez maintenant d’un ensemble d’abonnements de sécurité de point de terminaison Microsoft, tels que 300 licences Defender entreprise et 30 licences Microsoft 365 E3.*\n\n[Defender entreprise](mdb-overview.md) et [Microsoft 365 Business Premium](/microsoft-365/business-premium/) sont destinés aux clients qui ont jusqu’à 300 utilisateurs. Pour plus d’informations sur les licences et les termes du produit, consultez [Licences et termes du produit pour les abonnements Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n\nSi vous avez maintenant plus de 300 utilisateurs, nous vous recommandons d’obtenir un abonnement qui inclut [Defender pour point de terminaison](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) pour tous les utilisateurs. Toutefois, nous comprenons qu’il existe des scénarios dans lesquels un client passe à plus de 300 utilisateurs au sein d’une durée de licence. \n\nSi vous faites référence à notre exemple, supposons que vous avez démarré votre contrat de licence avec 250 licences Defender entreprise et que vous disposez maintenant de 300 licences Defender entreprise et de 30 licences Microsoft 365 E3 (Microsoft 365 E3 inclut Defender pour point de terminaison Plan 1). Dans ce cas, Defender entreprise reste l’abonnement de sécurité de point de terminaison Microsoft le plus fonctionnel, et la version Defender Entreprise s’applique à l’échelle du client. Lorsqu’il est temps de renouveler votre abonnement, nous vous recommandons de choisir un plan d’entreprise, comme l’un des abonnements suivants :\n\n- [Microsoft 365 E5](https://www.microsoft.com/microsoft-365/enterprise/E5) (inclut Defender pour point de terminaison Plan 2 et Defender pour Office 365 Plan 2)\n- [Microsoft 365 E3](https://www.microsoft.com/microsoft-365/enterprise/E3) (inclut Defender pour point de terminaison Plan 1)\n- [Defender pour point de terminaison Plan 1 ou 2](https://www.microsoft.com/security/business/threat-protection/endpoint-defender)\n"
  - question: Comment mes rapports de sécurité Defender entreprise sont-ils affectés si j’ai plus de 300 utilisateurs ?
    answer: "Defender entreprise est conçu pour les clients qui ont jusqu’à 300 employés. Si vous disposez de plus de 300 utilisateurs et d’une combinaison de licences, telles que 300 licences Defender entreprise et 30 licences Defender pour point de terminaison Plan 1, vos rapports de sécurité pour Defender Entreprise affichent des données uniquement pour les utilisateurs auxquels des licences Defender entreprise sont attribuées. \n\nDans ce cas, tous les utilisateurs sont protégés par Defender entreprise, mais vos rapports Defender Entreprise n’affichent pas les données des 30 utilisateurs auxquels des licences Defender pour point de terminaison Plan 1 sont affectées.  \n\nPour en savoir plus sur les rapports dans Defender Entreprise, consultez [Rapports dans Defender Entreprise](mdb-reports.md). \n       \n"
  - question: Comment afficher les abonnements Microsoft et les licences utilisateur de mon organisation ?
    answer: "Vous pouvez afficher vos abonnements et licences actuels dans le Centre d'administration Microsoft 365 ([https://admin.microsoft.com](https://admin.microsoft.com)). \n\nConsultez [Comprendre les abonnements et les licences dans Microsoft 365 pour les entreprises](/microsoft-365/commerce/licenses/subscriptions-and-licenses).\n"
