title: Microsoft Defender pour les entreprises - Questions et réponses fréquemment posées
summary: "Microsoft Defender for Business est en déploiement Microsoft 365 Business Premium clients, à partir du 1er mars 2022. Defender for Business as a standalone subscription is in preview, and will roll out gradually to customers and IT Partners who [sign-up here](https://aka.ms/mdb-preview) to request it. La [prévisualisation inclut un ensemble initial de scénarios](mdb-tutorials.md#try-these-preview-scenarios) et nous ajouterons régulièrement des fonctionnalités.\n\nCertaines informations de cet article concernent les produits/services pré-publiés qui peuvent être considérablement modifiés avant leur publication commerciale. Microsoft n’offre aucune garantie, expressément ou implicite, pour les informations fournies ici. \n\nUtilisez cet article pour obtenir des réponses aux questions que vous pourriez avoir sur Defender for Business.\n"
sections:
- name: Généralités
  questions:
  - question: J’ai un autre abonnement Microsoft Cloud. Pourquoi ne vois-je pas Microsoft Defender Entreprise dans mon portail ?
    answer: >
      Actuellement, chaque fois qu’un client a plusieurs abonnements, l’abonnement le plus élevé est prioritaire. Voici quelques exemples :


      - Exemple 1 : si vous avez [Microsoft Defender pour Endpoint Plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (achat ou abonnement d’évaluation) et que vous obtenez Microsoft Defender pour Entreprise, Defender pour Endpoint Plan 2 est prioritaire. Dans ce cas, vous ne verrez pas l’expérience Defender entreprise.


      - Exemple 2 : si vous avez [Microsoft Defender pour le Cloud](/azure/defender-for-cloud/defender-for-cloud-introduction) (acheté ou un abonnement d’essai) et que vous obtenez Defender pour Entreprise, Defender pour le Cloud est prioritaire. Dans ce cas, vous ne verrez pas l’expérience Defender entreprise.
  - question: Quelles sont les différences entre Defender pour Entreprise et Defender pour les plans de point de terminaison 1 et 2 ?
    answer: "Defender pour les entreprises a été conçu pour les petites et moyennes entreprises (jusqu’à 300 employés). Grâce à un processus de [configuration](mdb-simplified-configuration.md) simplifié et à des [options](mdb-onboard-devices.md) d’intégration d’appareil, Defender entreprise permet aux clients qui ne sont pas nécessairement en sécurité de configurer, d’utiliser Defender pour les entreprises.  \n\nDefender pour les entreprises et Defender pour le point de terminaison fournissent des fonctionnalités de protection contre les menaces fortes pour les points de terminaison de votre entreprise. Pour en savoir plus sur les différences, voir [Comparer Microsoft Defender entreprise à Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Comment puis-je m’inscrire à la prévisualisation de Defender for Business ?
    answer: >
      Defender for Business est en déploiement dans le cadre Microsoft 365 Business Premium, à compter du 1er mars 2022. Si vous avez Microsoft 365 Business Premium, vous aurez bientôt automatiquement les fonctionnalités de Defender for Business.


      La version autonome de Defender for Business est toujours en prévisualisation. Visitez le [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) site pour vous inscrire au programme d’aperçu. Pour plus d’informations, [voir Comment obtenir Microsoft Defender pour les entreprises](get-defender-business.md).
  - question: Existe-t-il des conditions préalables pour la prévisualisation de Defender for Business ?
    answer: >
      Votre société doit être l’une des suivantes :


      - Un partenaire qui offre des services aux petites et moyennes entreprises


      - Une petite ou moyenne entreprise de 300 employés au plus


      Vous n’avez pas encore besoin d’un autre abonnement Microsoft 365 abonnement. Pour en savoir plus, [consultez les exigences de Microsoft Defender pour les entreprises](mdb-requirements.md).
  - question: Quel sera le modèle de licence au niveau de la ga ?
    answer: >
      À compter du 1er mars 2022, Defender for Business est en déploiement dans le cadre Microsoft 365 Business Premium. Defender pour les entreprises atteint désormais la disponibilité générale (GA) pour Microsoft 365 Business Premium clients.


      Pour les clients qui n’ont pas Microsoft 365 Business Premium, Defender entreprise est une option en tant que plan autonome. La version autonome de Defender for Business est toujours en prévisualisation et atteint la version d’ga plus tard dans l’année civile.
  - question: Si j’utilise déjà Microsoft 365 Business Premium, pourquoi ai-je besoin de Defender for Business ?
    answer: >
      Microsoft 365 Business Premium inclut actuellement des fonctionnalités de gestion des appareils, Defender pour Office 365 Plan 1 et Antivirus Microsoft Defender, une protection nouvelle génération pour Windows appareils. Defender pour les entreprises étend ces fonctionnalités en ajoutant une sécurité accrue pour les appareils de votre entreprise. Pour en savoir plus, consultez les articles suivants :


      - [Vue d’ensemble de Defender for Business](mdb-overview.md)


      - [Comparer Microsoft Defender entreprise à Microsoft 365 Business Premium](compare-mdb-m365-plans.md
  - question: Qu’advient-il de la prévisualisation de Defender pour Entreprise si l’offre d’essai de la prévisualisation expire avant que Defender entreprise atteigne la disponibilité générale ?
    answer: >
      Les partenaires Microsoft peuvent étendre les licences d’essai de prévisualisation jusqu’au point de la ga. Une fois la version d’essai générale terminée, la version d’essai de prévisualisation n’est pas étendue.
  - question: Que se passe-t-il si un client a 20 utilisateurs avec une combinaison d’abonnements ? Par exemple, supposons qu’une licence Defender entreprise soit attribuée à 10 utilisateurs et que 10 utilisateurs se voit attribuer une licence Defender pour endpoint Plan 2 ?
    answer: "Les licences mixtes ne sont actuellement pas pris en charge, nous ne  pris en charge actuellement pas les licences mixtes. La licence fonctionnelle la plus élevée définit l’expérience pour le client. Dans notre exemple, l’expérience client sera Defender pour Endpoint Plan 2 et nécessitera 20 licences Defender pour Endpoint Plan 2. \n"
  - question: Puis-je configurer plusieurs stratégies de filtrage de contenu web dans Defender for Business ?
    answer: "Pour l’instant, Defender pour les entreprises ne prend en charge qu’une seule stratégie de filtrage web uniforme par client Defender entreprise. \n"
  - question: Comment puis-je exécuter des rapports personnalisés avec Defender for Business ?
    answer: >
      Defender for Business inclut actuellement un ensemble d’API pour prendre en charge la création de rapports personnalisés robustes et un connecteur Power BI personnalisé. Vous pouvez planifier un script PowerShell pour générer des résumés exécutifs au format HTML et envoyer ces résumés par courrier électronique.
  - question: Je suis un partenaire Microsoft. Est-ce que je peux gérer plusieurs locataires à partir d’un panneau de contrôle, ou dois-je me connecter à chaque client individuellement ?
    answer: >
      Defender for Business est activé dans Microsoft 365 Lighthouse pour la prise en charge multi-clients dans une seule console. Actuellement, une file d’attente d’incidents à plusieurs locataires vous offre une vue d’incidents entre locataires qui nécessitent une attention particulière. Toutefois, la configuration et l’intégration sont réalisées dans le client du client à l’aide des informations d’identification de votre partenaire. D’autres scénarios d’intégration sont planifiés.
  - question: Comment configurer les règles et fonctionnalités de réduction de la surface d’attaque dans Defender for Business ?
    answer: "La configuration simplifiée des règles et fonctionnalités de réduction de la surface d’attaque via Defender pour Entreprise dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) n’est pas encore prise en charge. Si vous avez Microsoft Endpoint Manager, vous pouvez utiliser Endpoint Manager pour configurer vos stratégies de réduction de la surface d’attaque. \n"
  - question: Si je n’ai pas encore Microsoft Endpoint Manager, ai-je besoin d’une licence supplémentaire pour utiliser les fonctionnalités incluses dans Defender pour Entreprise et Endpoint Manager ?
    answer: "Si vous avez Defender pour Entreprise en tant qu’abonnement autonome et que vous n’avez pas de Microsoft Intune (partie de Endpoint Manager), vous pouvez gérer les appareils Windows dans Defender for Business à l’aide du portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). Vous pouvez également gérer vos stratégies de protection et de pare-feu nouvelle génération dans le portail Microsoft 365 Defender avec [une expérience de configuration simplifiée](mdb-simplified-configuration.md). Pour gérer d’autres paramètres, tels que les stratégies de réduction de la surface d’attaque ou pour intégrer certains appareils (tels que les appareils Android), vous devez Endpoint Manager.  \n"
