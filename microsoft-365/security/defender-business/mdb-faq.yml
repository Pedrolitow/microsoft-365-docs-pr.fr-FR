title: Microsoft Defender pour les PME - Forum aux questions et réponses
summary: "Microsoft Defender pour les PME est déployée pour Microsoft 365 Business Premium clients, à compter du 1er mars 2022. Defender entreprise en tant qu’abonnement autonome est en préversion et sera déployé progressivement aux clients et aux partenaires informatiques qui [s’inscrivent ici](https://aka.ms/mdb-preview) pour le demander. La préversion inclut un [ensemble initial de scénarios](mdb-tutorials.md#try-these-preview-scenarios), et nous ajouterons régulièrement des fonctionnalités.\n\nCertaines informations contenues dans cet article concernent des produits/services prédéfinis qui peuvent être considérablement modifiés avant leur publication commerciale. Microsoft n’offre aucune garantie, expresse ou implicite, pour les informations fournies ici. \n\nUtilisez cet article pour obtenir des réponses aux questions que vous pourriez avoir sur Defender entreprise.\n"
sections:
- name: Général
  questions:
  - question: J’ai un autre abonnement Microsoft Cloud. Pourquoi ne vois-je pas Microsoft Defender pour les PME dans mon portail ?
    answer: >
      Actuellement, chaque fois qu’un client a plusieurs abonnements, l’abonnement le plus élevé est prioritaire. Voici quelques exemples :


      - Exemple 1 : Si vous avez [Microsoft Defender pour point de terminaison plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (abonnement acheté ou d’essai) et que vous obtenez Microsoft Defender pour les PME, Defender pour point de terminaison Plan 2 est prioritaire. Dans ce cas, vous ne verrez pas l’expérience Defender entreprise.


      - Exemple 2 : Si vous avez [Microsoft Defender pour le cloud](/azure/defender-for-cloud/defender-for-cloud-introduction) (abonnement acheté ou d’essai) et que vous obtenez Defender entreprise, Defender pour le cloud est prioritaire. Dans ce cas, vous ne verrez pas l’expérience Defender entreprise.
  - question: Quelles sont les différences entre Defender entreprise et Defender pour les plans de point de terminaison 1 et 2 ?
    answer: "Defender entreprise a été conçu pour les petites et moyennes entreprises (jusqu’à 300 employés). Avec un [processus de configuration simplifié](mdb-simplified-configuration.md) et des [options d’intégration des appareils](mdb-onboard-devices.md), Defender entreprise permet aux clients qui n’ont pas nécessairement un arrière-plan de sécurité de configurer, configurer et utiliser Defender entreprise.  \n\nDefender entreprise et Defender pour point de terminaison fournissent des fonctionnalités de protection contre les menaces fortes pour les points de terminaison de votre entreprise. Pour en savoir plus sur les différences, consultez [Comparer Microsoft Defender pour les PME à Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Comment faire vous inscrire à la préversion de Defender entreprise ?
    answer: >
      Defender entreprise est en cours de déploiement dans le cadre de Microsoft 365 Business Premium, à compter du 1er mars 2022. Si vous avez Microsoft 365 Business Premium, vous disposerez bientôt automatiquement des fonctionnalités de Defender Entreprise.


      La version autonome de Defender entreprise est toujours en préversion. Visitez [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) cette page pour demander le programme en préversion. Pour en savoir plus, consultez [Comment obtenir Microsoft Defender pour les PME](get-defender-business.md).
  - question: Existe-t-il des prérequis pour la préversion de Defender entreprise ?
    answer: >
      Votre entreprise doit être l’une des suivantes :


      - Un partenaire qui offre des services informatiques aux petites et moyennes entreprises


      - Une petite ou moyenne entreprise avec jusqu’à 300 employés


      Vous n’avez pas encore besoin d’un autre abonnement Microsoft 365. Pour en savoir plus, consultez [Microsoft Defender pour les PME exigences](mdb-requirements.md).
  - question: Quel sera le modèle de licence en disponibilité générale ?
    answer: >
      À compter du 1er mars 2022, Defender entreprise est en cours de déploiement dans le cadre de Microsoft 365 Business Premium. Defender entreprise atteint la disponibilité générale pour Microsoft 365 Business Premium clients.


      Pour les clients qui n’ont pas de Microsoft 365 Business Premium, Defender entreprise est une option en tant que plan autonome. La version autonome de Defender entreprise est toujours en préversion et sera disponible en disponibilité générale plus tard dans l’année civile.
  - question: Si j’utilise déjà Microsoft 365 Business Premium, pourquoi ai-je besoin de Defender Entreprise ?
    answer: >
      Microsoft 365 Business Premium inclut actuellement des fonctionnalités de gestion des appareils, Defender pour Office 365 plan 1 et Antivirus Microsoft Defender, protection de nouvelle génération pour les appareils Windows. Defender entreprise étend ces fonctionnalités en ajoutant une sécurité accrue pour les appareils de votre entreprise. Pour en savoir plus, consultez les articles suivants :


      - [Vue d’ensemble de Defender entreprise](mdb-overview.md)


      - [Comparer Microsoft Defender pour les PME à Microsoft 365 Business Premium](compare-mdb-m365-plans.md
  - question: Qu’advient-il de la préversion de Defender entreprise si l’offre d’évaluation en préversion expire avant que Defender entreprise atteigne la disponibilité générale ( GA) ?
    answer: >
      Les partenaires Microsoft peuvent étendre les licences d’évaluation en préversion jusqu’au point de disponibilité générale. Une fois la disponibilité générale terminée, la version d’évaluation en préversion ne sera pas étendue.
  - question: Que se passe-t-il si un client a 20 utilisateurs avec une combinaison d’abonnements ? Par exemple, supposons que 10 utilisateurs ont attribué une licence Defender entreprise et 10 utilisateurs ont attribué une licence Defender pour point de terminaison Plan 2 ?
    answer: "Les licences mixtes ne sont actuellement pas prises en charge, nous ne prenons actuellement pas en charge les licences mixtes. La licence fonctionnelle la plus élevée définit l’expérience pour le locataire. À l’aide de notre exemple, l’expérience client sera Defender pour point de terminaison Plan 2 et nécessitera 20 licences Defender pour point de terminaison Plan 2. \n"
  - question: Puis-je configurer plusieurs stratégies de filtrage de contenu web dans Defender entreprise ?
    answer: "Actuellement, Defender entreprise ne prend en charge qu’une seule stratégie de filtrage web uniforme par locataire Defender entreprise. \n"
  - question: Comment exécuter des rapports personnalisés avec Defender Entreprise ?
    answer: >
      Defender entreprise inclut actuellement un ensemble d’API pour prendre en charge des rapports personnalisés robustes et un connecteur Power BI. Vous pouvez planifier un script PowerShell pour générer des résumés exécutifs au format HTML et envoyer ces résumés par e-mail.
  - question: Je suis partenaire Microsoft. Puis-je gérer plusieurs locataires à partir d’un panneau de configuration, ou dois-je me connecter à chaque locataire individuellement ?
    answer: >
      Defender entreprise est activé dans Microsoft 365 Lighthouse pour la prise en charge multilocataire dans une seule console. Actuellement, une file d’attente d’incidents multilocataire vous fournit une vue interlocataire des incidents qui nécessitent une attention particulière; toutefois, la configuration et l’intégration sont effectuées dans le locataire du client à l’aide des informations d’identification de votre partenaire. D’autres scénarios d’intégration sont planifiés.
  - question: Comment faire configurer des règles et des fonctionnalités de réduction de la surface d’attaque dans Defender entreprise ?
    answer: "La configuration simplifiée des règles et fonctionnalités de réduction de la surface d’attaque via Defender entreprise dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) n’est pas encore prise en charge. Si vous avez Microsoft Endpoint Manager, vous pouvez utiliser Endpoint Manager pour configurer vos stratégies de réduction de la surface d’attaque. \n"
  - question: Si je n’ai pas de Microsoft Endpoint Manager, ai-je besoin d’une licence supplémentaire pour utiliser les fonctionnalités incluses dans Defender Entreprise et Endpoint Manager ?
    answer: "Si vous disposez de Defender Entreprise en tant qu’abonnement autonome et que vous n’avez pas de Microsoft Intune (partie de Endpoint Manager), vous pouvez gérer Windows appareils dans Defender entreprise à l’aide du portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). Vous pouvez également gérer vos stratégies de protection et de protection pare-feu de nouvelle génération dans le portail Microsoft 365 Defender avec une [expérience de configuration simplifiée](mdb-simplified-configuration.md). Pour gérer d’autres paramètres, tels que les stratégies de réduction de la surface d’attaque, ou pour intégrer certains appareils (tels que les appareils Android), vous devez Endpoint Manager.  \n"
