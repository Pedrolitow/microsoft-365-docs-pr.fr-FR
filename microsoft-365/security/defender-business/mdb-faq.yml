title: Microsoft Defender pour entreprises - Forum aux questions et réponses
summary: >
  Utilisez cet article pour obtenir des réponses aux questions que vous pourriez avoir sur Defender pour les entreprises.
sections:
- name: Généralités
  questions:
  - question: Puis-je prolonger ma version d’évaluation de Defender pour les entreprises ?
    answer: "Étant donné que Defender pour Entreprises est désormais en disponibilité générale, le programme en préversion est terminé et ne peut pas être étendu. \n\nConsultez [Obtenir Defender pour les entreprises](get-defender-business.md).\n"
  - question: Comment faire essayer ou acheter Defender pour les entreprises ?
    answer: >
      Accédez à la page web [Defender for Business](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) , puis sélectionnez l’option permettant d’essayer ou d’acheter Defender for Business.


      Pour plus d’informations, consultez [Obtenir Defender pour les entreprises](get-defender-business.md).
  - question: Existe-t-il une limite au nombre d’utilisateurs pouvant disposer d’une licence pour Defender for Business ?
    answer: >
      Defender for Business est conçu pour les petites et moyennes entreprises qui ont jusqu’à 300 utilisateurs. Si vous avez plus de 300 utilisateurs, envisagez une solution d’entreprise, comme l’une des solutions suivantes :


      - [Defender pour point de terminaison](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)

      - [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender)

      - [Microsoft 365 pour entreprise](/microsoft-365/enterprise/microsoft-365-overview)
  - question: Combien d’appareils puis-je intégrer et sécuriser avec Defender pour les entreprises ?
    answer: >
      Vous pouvez intégrer et sécuriser jusqu’à cinq appareils clients par licence utilisateur.
  - question: Defender entreprise protège-t-il les appareils clients Mac, Android et iOS/iPadOS ?
    answer: "Oui. Defender entreprise prend en charge la protection des appareils Mac, Android et iOS/iPadOS. Consultez [Intégrer des appareils](mdb-onboard-devices.md).\n\n- Vous pouvez intégrer des appareils Mac à l’aide d’un script local dans le portail Microsoft 365 Defender. \n- Pour intégrer des appareils Android et iOS/iPadOS, vous pouvez utiliser [Microsoft Intune](/mem/intune/).\n\nUne simplification plus grande pour les appareils Mac, iOS/iPadOS et Android est sur la feuille de route. \n"
  - question: Defender pour les entreprises prend-il en charge les serveurs ?
    answer: "Si vous envisagez d’intégrer une instance de Windows Server ou Linux Server, vous aurez besoin d’une licence supplémentaire, telle que [Microsoft Defender pour entreprises serveurs (préversion).](get-defender-business-servers.md) \n\nVous pouvez également utiliser [Microsoft Defender pour les serveurs](/azure/defender-for-cloud/defender-for-servers-introduction). Toutefois, votre expérience Defender entreprise peut changer lorsque vous ajoutez un plan d’entreprise, tel que Defender pour les serveurs Plan 1 ou Plan 2. Pour plus d’informations, consultez [Que se passe-t-il si j’ai une combinaison d’abonnements de sécurité de point de terminaison Microsoft ?](#what-happens-if-i-have-a-mix-of-microsoft-endpoint-security-subscriptions) et [Intégrer des appareils à Microsoft Defender pour entreprises](mdb-onboard-devices.md).\n\nLorsque la licence [des serveurs Microsoft Defender pour entreprises](get-defender-business-servers.md) devient en disponibilité générale, elle est proposée en tant que module complémentaire pour Microsoft 365 Business Premium et la version autonome de Defender for Business. En disponibilité générale, Microsoft Defender pour entreprises serveurs sont facturés à 3 $ par instance de serveur. À ce stade, vous pouvez soit acheter une licence pour chaque serveur intégré, soit choisir de retirer les serveurs de Defender for Business.\n"
  - question: Quelle est la différence entre les serveurs Microsoft Defender pour entreprises et Microsoft Defender pour les serveurs Plan 1 et Plan 2 ?
    answer: "serveurs Microsoft Defender pour entreprises (préversion) est un module complémentaire à Defender entreprise et Microsoft 365 Business Premium uniquement. Il fournit une expérience de sécurité de point de terminaison unique pour les clients et les serveurs dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) pour les entreprises comptant jusqu’à 300 employés. Avec un processus de configuration simplifié et des options d’intégration des appareils, Defender entreprise permet aux clients qui n’ont pas nécessairement d’arrière-plan de sécurité de configurer, de configurer et d’utiliser Defender pour les serveurs ou Defender pour le cloud afin de protéger les appareils de l’entreprise. \n\nDefender pour serveurs Plan 1/Plan 2 est une offre axée sur l’entreprise qui peut être achetée avec n’importe quel autre plan cloud Microsoft. Defender pour les serveurs Plan 1 et Plan 2 font partie de [Microsoft Defender pour le cloud](/azure/defender-for-cloud/defender-for-cloud-introduction). Defender pour serveurs Plan 1 et Plan 2 incluent la chasse avancée aux menaces avec six mois de conservation des données et le service Spécialistes des menaces Microsoft. L’expérience d’administration de Defender pour le cloud réside dans le Portail Azure ([https://portal.azure.com](https://portal.azure.com)).\n\nIl est important de comprendre que l’ajout de Defender pour le cloud à un locataire disposant de Defender pour les entreprises peut changer l’expérience simplifiée de Defender pour les entreprises en expérience d’entreprise. Consultez [Que se passe-t-il si j’ai une combinaison d’abonnements de sécurité de point de terminaison Microsoft ?](#what-happens-if-i-have-a-mix-of-microsoft-endpoint-security-subscriptions) pour plus d’informations.\n"
  - question: Puis-je configurer plusieurs stratégies de filtrage de contenu web dans Defender pour les entreprises ?
    answer: "Actuellement, Defender pour Les Entreprises ne prend en charge qu’une seule stratégie de filtrage web uniforme par locataire Defender for Business. \n\nConsultez [Configurer le filtrage de contenu web](mdb-configure-security-settings.md#set-up-web-content-filtering).\n"
  - question: Puis-je utiliser un logiciel antivirus/anti-programme malveillant non-Microsoft avec Defender pour les entreprises ?
    answer: "Bien que vous puissiez intégrer techniquement des appareils qui exécutent une solution antivirus/anti-programme malveillant non-Microsoft, vous pouvez rencontrer un problème où la protection en temps réel peut être désactivée sur ces appareils. Si la protection en temps réel est désactivée sur un appareil, l’appareil semble ne pas être protégé. \n\nDans Defender entreprise, la protection en temps réel est activée par défaut . Toutefois, les appareils exécutant un logiciel antivirus/anti-programme malveillant non-Microsoft peuvent affecter vos paramètres. \n\nPour en savoir plus, consultez [Je vois des indications indiquant que certains appareils ne sont pas protégés même s’ils sont intégrés à Defender pour Les Entreprises](mdb-troubleshooting.yml#i-m-seeing-indications-that-some-devices-aren-t-protected-even-though-they-re-onboarded-to-defender-for-business).\n"
  - question: Comment puis-je exécuter des rapports personnalisés avec Defender entreprise ?
    answer: >
      Defender entreprise inclut actuellement un ensemble d’API pour prendre en charge des rapports personnalisés robustes et un connecteur Power BI. Vous pouvez planifier un script PowerShell pour générer des résumés exécutifs au format HTML et envoyer ces résumés par e-mail. Consultez [informations de référence sur l’API](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners).
  - question: Je suis partenaire de Microsoft. Pourrai-je gérer plusieurs locataires à partir d’un panneau de configuration ou dois-je me connecter à chaque locataire individuellement ?
    answer: "Defender pour les entreprises est activé dans Microsoft 365 Lighthouse pour la prise en charge multilocataire dans une console unique ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)). \n\nPour plus [d’informations, consultez Vue d’ensemble de Microsoft 365 Lighthouse](/microsoft-365/lighthouse/m365-lighthouse-overview).\n"
  - question: Comment faire configurer des règles et des fonctionnalités de réduction de la surface d’attaque dans Defender pour les entreprises ?
    answer: >
      La configuration simplifiée des règles et des fonctionnalités de réduction de la surface d’attaque via Defender for Business dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) n’est pas encore prise en charge. Vous pouvez utiliser le Centre d’administration Microsoft Endpoint Manager pour configurer vos stratégies de réduction de la surface d’attaque. Consultez [Stratégie de réduction de la surface d’attaque pour la sécurité des points de terminaison dans Intune](/mem/intune/protect/endpoint-security-asr-policy).
  - question: Comment fonctionne Microsoft Intune avec Defender pour les entreprises ?
    answer: "Si vous disposez de Defender entreprise en tant qu’abonnement autonome, vous pouvez intégrer et sécuriser des appareils Windows et Mac dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). Vous pouvez utiliser Microsoft Intune pour intégrer des ordinateurs Windows et Mac ainsi que des appareils mobiles.\n\nLorsque vous inscrivez des appareils dans Intune et que vous intégrez ces appareils à Defender entreprise, vous créez une connexion entre Intune et Defender entreprise.\n \nVous pouvez gérer vos stratégies de protection et de pare-feu de nouvelle génération dans le portail Microsoft 365 Defender avec une [expérience de configuration simplifiée](mdb-simplified-configuration.md). Ces stratégies sont visibles dans Intune. Pour gérer d’autres paramètres, tels que les stratégies de réduction de la surface d’attaque, vous allez utiliser Intune.  \n"
  - question: Si j’utilise déjà Microsoft 365 Business Premium, pourquoi ai-je besoin de Defender pour les entreprises ?
    answer: "Si vous avez Microsoft 365 Business Premium, Defender entreprise est inclus dans votre abonnement. Pour en savoir plus, consultez les articles suivants :\n \n- [Aperçu de Defender pour entreprises](mdb-overview.md).\n- [Comparer Defender for Business à Microsoft 365 Business Premium](compare-mdb-m365-plans.md)\n\nDefender pour les entreprises étend les fonctionnalités de sécurité dans Microsoft 365 Business Premium avec la protection des points de terminaison pour les appareils de votre entreprise.\n"
  - question: Quelles sont les différences entre Les plans Defender entreprise et Defender pour point de terminaison 1 et 2 ?
    answer: "Defender pour les entreprises et Defender pour point de terminaison fournissent des fonctionnalités de protection contre les menaces fortes pour les points de terminaison de votre entreprise. Defender for Business a été conçu pour les petites et moyennes entreprises (jusqu’à 300 employés). Avec un [processus de configuration simplifié](mdb-simplified-configuration.md) et des [options d’intégration d’appareils](mdb-onboard-devices.md), Defender entreprise permet aux clients qui n’ont pas nécessairement d’arrière-plan en matière de sécurité de configurer, de configurer et d’utiliser Defender pour les entreprises afin de protéger les appareils de l’entreprise.  \n\nPour en savoir plus sur les différences, consultez [Comparer Defender entreprise à Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Que se passe-t-il si j’ai une combinaison d’abonnements de sécurité de point de terminaison Microsoft ?
    answer: "*Supposons que vous avez attribué à 10 utilisateurs une licence Defender for Business et que vous avez attribué à 10 autres utilisateurs une licence Defender pour point de terminaison Plan 2. Que se passe-t-il si vous avez une combinaison d’abonnements comme cet exemple dans votre locataire ?*\n\nL’abonnement de sécurité de point de terminaison Microsoft le plus fonctionnel définit l’expérience de votre locataire. Dans notre exemple, votre expérience client serait Defender pour point de terminaison Plan 2 pour les 20 utilisateurs. **Vous pouvez maintenant contacter le support technique et demander un remplacement pour votre expérience client**. \n\nEn faisant référence à notre exemple, vous pouvez demander un remplacement pour conserver l’expérience Defender entreprise simplifiée, même si vous disposez de licences Defender pour point de terminaison Plan 2. Consultez [Obtenir du support pour Microsoft 365 pour les entreprises](/microsoft-365/admin/get-help-support).\n\nDans les mois à venir, les paramètres par défaut changeront. Lorsque cela se produit, un locataire avec Defender pour Les Entreprises est défini par défaut sur l’expérience Defender entreprise, à l’échelle du locataire. Ce comportement par défaut permet de garantir que l’expérience simplifiée est conservée pour les clients des petites et moyennes entreprises.\n\nPour plus d’informations sur les licences et les conditions du produit, consultez [Licences et conditions du produit pour les abonnements Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n"
  - question: Mon organisation compte plus de 300 employés et j’ai une combinaison d’abonnements de sécurité de point de terminaison Microsoft. Puis-je toujours utiliser Defender pour les entreprises ?
    answer: "*Supposons que votre entreprise soit passée de 250 utilisateurs à 330 utilisateurs, et que vous disposez maintenant d’une combinaison d’abonnements de sécurité de point de terminaison Microsoft, tels que 300 licences Defender entreprise et 30 licences Microsoft 365 E3.*\n\n[Defender entreprise](mdb-overview.md) et [Microsoft 365 Business Premium](/microsoft-365/business-premium/) sont destinés aux clients qui ont jusqu’à 300 utilisateurs. Pour plus d’informations sur les licences et les conditions du produit, consultez [Licences et conditions du produit pour les abonnements Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n\nSi vous avez maintenant plus de 300 utilisateurs, nous vous recommandons d’obtenir un abonnement qui inclut [Defender pour point de terminaison](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) pour tous les utilisateurs. Toutefois, nous comprenons qu’il existe des scénarios où un client passe à plus de 300 utilisateurs au cours d’une période de licence. \n\nEn se référant à notre exemple, supposons que vous avez commencé votre contrat de licence avec 250 licences Defender for Business, et que vous disposez maintenant de 300 licences Defender pour les entreprises et de 30 licences Microsoft 365 E3 (Microsoft 365 E3 inclut Defender pour point de terminaison Plan 1). Dans ce cas, Defender pour les entreprises reste l’abonnement de sécurité de point de terminaison Microsoft le plus fonctionnel, et la version Defender pour Entreprises s’appliquera à l’ensemble du locataire. Lorsqu’il est temps de renouveler votre abonnement, nous vous recommandons de choisir un plan d’entreprise, tel que l’un des abonnements suivants :\n\n- [Microsoft 365 E5](https://www.microsoft.com/microsoft-365/enterprise/E5) (inclut Defender pour point de terminaison Plan 2 et Defender pour Office 365 Plan 2)\n- [Microsoft 365 E3](https://www.microsoft.com/microsoft-365/enterprise/E3) (inclut Defender pour point de terminaison Plan 1)\n- [Defender pour point de terminaison Plan 1 ou 2](https://www.microsoft.com/security/business/threat-protection/endpoint-defender)\n"
  - question: Comment mes rapports de sécurité Defender entreprise sont-ils affectés si j’ai plus de 300 utilisateurs ?
    answer: "Defender for Business est conçu pour les clients qui ont jusqu’à 300 employés. Si vous avez plus de 300 utilisateurs et une combinaison de licences, telles que 300 licences Defender pour entreprise et 30 licences Defender pour point de terminaison Plan 1, vos rapports de sécurité pour Defender entreprise affichent les données uniquement pour les utilisateurs auxquels des licences Defender Entreprise sont attribuées. \n\nDans ce cas, tous les utilisateurs seront protégés par Defender pour les entreprises, mais vos rapports Defender entreprise n’afficheront pas les données des 30 utilisateurs auxquels sont attribuées des licences Defender pour point de terminaison Plan 1.  \n\nPour en savoir plus sur les rapports dans Defender pour les entreprises, consultez [Rapports dans Defender pour les entreprises](mdb-reports.md). \n       \n"
  - question: Comment puis-je afficher les abonnements Microsoft et les licences utilisateur de mon organisation ?
    answer: "Vous pouvez afficher vos abonnements et licences actuels dans la Centre d'administration Microsoft 365 ([https://admin.microsoft.com](https://admin.microsoft.com)). \n\nConsultez [Comprendre les abonnements et les licences dans Microsoft 365 pour les entreprises](/microsoft-365/commerce/licenses/subscriptions-and-licenses).\n"
