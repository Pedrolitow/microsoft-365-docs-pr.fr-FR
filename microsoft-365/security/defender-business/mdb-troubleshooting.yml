title: résolution des problèmes de Microsoft Defender pour les PME
summary: "Microsoft Defender pour les PME est déployée pour Microsoft 365 Business Premium clients, à compter du 1er mars 2022. Defender entreprise en tant qu’abonnement autonome est en préversion et sera déployé progressivement aux clients et aux partenaires informatiques qui [s’inscrivent ici](https://aka.ms/mdb-preview) pour le demander. La préversion inclut un [ensemble initial de scénarios](mdb-tutorials.md#try-these-preview-scenarios), et nous ajouterons régulièrement des fonctionnalités.\n\nCertaines informations contenues dans cet article concernent des produits/services prédéfinis qui peuvent être considérablement modifiés avant leur publication commerciale. Microsoft n’offre aucune garantie, expresse ou implicite, pour les informations fournies ici. \n\nUtilisez cet article comme guide pour résoudre les problèmes que vous pouvez rencontrer dans Microsoft Defender pour les PME. \n"
sections:
- name: Général
  questions:
  - question: Mon processus d’installation et de configuration a échoué
    answer: "\nSi vous utilisiez le processus de configuration simplifié dans Defender entreprise et qu’un problème s’est produit, vous pouvez toujours configurer manuellement vos paramètres et stratégies de sécurité.\n\nConsultez [Configurer et configurer Microsoft Defender pour les PME](mdb-setup-configuration.md).\n"
  - question: Je dois résoudre un conflit de stratégie
    answer: "\nDes conflits de stratégie peuvent survenir lorsque des stratégies de sécurité sont définies à l’aide de plusieurs outils ou méthodes. Voici un exemple :\n\nSupposons que Lee a utilisé Microsoft Endpoint Manager pour gérer les appareils et les paramètres de sécurité. Lee a récemment commencé à utiliser Microsoft Defender pour les PME. Lee a choisi d’utiliser le processus de configuration simplifié dans Defender entreprise. À présent, Lee voit les conflits de stratégie dans Microsoft Endpoint Manager et dans le portail Microsoft 365 Defender. \n\nHeureusement, les conflits de stratégie peuvent être résolus en effectuant une ou plusieurs des actions suivantes :\n\n- Supprimer vos stratégies existantes dans Microsoft Endpoint Manager\n- Consultez [les stratégies de résolution des problèmes dans Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nConsultez les articles suivants pour en savoir plus sur vos stratégies de sécurité dans Defender entreprise :\n\n- [Comprendre les paramètres de configuration de nouvelle génération dans Microsoft Defender pour les PME](mdb-next-gen-configuration-settings.md)\n- [Paramètres de pare-feu dans Microsoft Defender pour les PME](mdb-firewall.md)\n"
  - question: Il existe un problème d’intégration entre Defender entreprise et Microsoft Endpoint Manager
    answer: "\nPendant votre processus d’installation et de configuration, vous pouvez voir un message d’erreur indiquant :\n\n*Un problème s’est produit et nous n’avons pas pu terminer votre processus d’installation. Il existe un problème d’intégration entre Defender entreprise et Microsoft Endpoint Manager.*\n\nLe message d’erreur signifie qu’un canal de configuration doit être établi entre Defender entreprise et Microsoft Endpoint Manager. Quelque chose a mal tourné avec l’intégration. Pour résoudre le problème, utilisez les trois procédures suivantes :\n\n**Procédure 1 : Activer la connexion Microsoft Intune dans le portail Microsoft 365 Defender** \n\n1. Accédez au portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) et connectez-vous.\n\n2. Choisissez **Paramètres** >  **Endpoints**. Ensuite, sous **Général**, sélectionnez **Fonctionnalités avancées**.\n\n3. Faites défiler jusqu’à **Microsoft Intune connexion** et assurez-vous qu’elle est activée.\n\n**Procédure 2 : Définir l’étendue d’application pour Defender entreprise**\n\n1. Accédez au portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) et connectez-vous.\n\n2. Choisissez **Paramètres** >  **Endpoints**. Sous **Gestion de la configuration**, sélectionnez **Étendue d’application**.\n\n3. Sous **la plateforme du** système d’exploitation, activez **Windows appareils clients**.\n\n4. Sélectionnez **Enregistrer**.\n\n**Procédure 3 : Activer les paramètres du profil de sécurité de point de terminaison dans Microsoft Endpoint Manager**\n\n1. Accédez au centre d’administration Microsoft Endpoint Manager ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) et connectez-vous.\n\n2. Sélectionnez **Sécurité** du point de terminaison, puis, sous **Configuration**, sélectionnez **Microsoft Defender pour point de terminaison**.\n\n3. Sous **Profil de sécurité des points de terminaison Paramètres (préversion),** **définissez Autoriser Microsoft Defender pour point de terminaison pour appliquer les configurations de sécurité de point de terminaison (préversion)** sur **Activé**.\n"
  - question: Un problème s’est produit lors de l’intégration d’appareils dans le portail Microsoft 365 Defender
    answer: "\nLors de l’intégration d’appareils dans le portail Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)), un problème est peut-être survenu et un message d’erreur s’affiche. En particulier, ce problème peut se produire si vous intègrez des appareils à l’aide d’un package d’intégration téléchargeable pour Microsoft Endpoint Manager, stratégie de groupe, System Center Configuration Manager ou Mobile Gestion des appareils  dans Defender pour Entreprises. \n\nMicrosoft Defender pour les PME utilise une fonctionnalité appelée *Gestion de la sécurité pour Microsoft Defender pour point de terminaison*. Si l’intégration dans Defender entreprise échoue, la cause est probablement liée à la gestion de la sécurité pour Defender pour point de terminaison. Pour résoudre le problème, consultez les articles suivants :\n\n- [Résoudre les problèmes d’intégration liés à la gestion de la sécurité pour Microsoft Defender pour point de terminaison](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Exécuter Microsoft Defender pour point de terminaison l’analyseur client sur Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
