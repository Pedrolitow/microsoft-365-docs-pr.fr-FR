title: Résolution des problèmes de Microsoft Defender pour les entreprises
summary: >
  Utilisez cet article comme guide pour résoudre les problèmes que vous pourriez rencontrer dans Microsoft Defender pour les entreprises.
sections:
- name: Général
  questions:
  - question: Échec de mon processus d’installation et de configuration
    answer: "\nSi vous utilisiez le processus de configuration simplifié dans Defender pour Entreprises et qu’un problème s’est produit, vous pouvez toujours configurer manuellement vos paramètres et stratégies de sécurité.\n\nVoir [Installer et configurer Microsoft Defender pour les entreprises.](mdb-setup-configuration.md)\n"
  - question: Je dois résoudre un conflit de stratégie
    answer: "\nDes conflits de stratégie peuvent survenir lorsque des stratégies et des paramètres de sécurité sont définis à l’aide de plusieurs outils ou méthodes. Voici un exemple :\n\nSupposons que Lee a utilisé Microsoft Endpoint Manager pour gérer les appareils et les paramètres de sécurité. Lee a récemment commencé à utiliser Microsoft Defender pour les entreprises. Lee a choisi d’utiliser le processus de configuration simplifié dans Defender for Business. À présent, Lee voit les conflits de stratégie dans Microsoft Endpoint Manager et dans le portail Microsoft 365 Defender web. \n\nHeureusement, les conflits de stratégie peuvent être résolus en prenant une ou plusieurs des actions suivantes :\n\n- Supprimer vos stratégies existantes dans Microsoft Endpoint Manager\n- Voir [les stratégies de dépannage dans Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nConsultez les articles suivants pour en savoir plus sur vos stratégies et paramètres de sécurité dans Defender for Business :\n\n- [Comprendre les paramètres de configuration nouvelle génération dans Microsoft Defender entreprise](mdb-next-gen-configuration-settings.md)\n- [Paramètres du pare-feu dans Microsoft Defender entreprise](mdb-firewall.md)\n"
  - question: Il existe un problème d’intégration entre Defender for Business et Microsoft Endpoint Manager
    answer: "\nAu cours de votre processus d’installation et de configuration, vous pouvez voir un message d’erreur qui indique :\n\n*Un problème s’est passé et nous n’avons pas pu terminer votre processus d’installation. Il existe un problème d’intégration entre Defender entreprise et Microsoft Endpoint Manager.*\n\nLe message d’erreur signifie qu’un canal de configuration doit être établi entre Defender for Business et Microsoft Endpoint Manager. Un problème s’est passé lors de l’intégration. Pour résoudre le problème, utilisez les trois procédures suivantes :\n\n**Procédure 1 : Activer la connexion Microsoft Intune dans le portail Microsoft 365 Defender** \n\n1. Go to the Microsoft 365 Defender portal ( [https://security.microsoft.com](https://security.microsoft.com) ) and sign in.\n\n2. Choisissez **Paramètres**  >  **points de terminaison.** Ensuite, sous **Général,** sélectionnez **Fonctionnalités avancées.**\n\n3. Faites défiler **jusqu’Microsoft Intune connexion** et assurez-vous qu’elle est allumée.\n\n**Procédure 2 : Définir l’étendue de l’application de Defender for Business**\n\n1. Go to the Microsoft 365 Defender portal ( [https://security.microsoft.com](https://security.microsoft.com) ), and sign in.\n\n2. Choisissez **Paramètres**  >  **points de terminaison.** Sous **Gestion de la configuration,** sélectionnez Étendue **d’application.**\n\n3. Sous **plateforme du système d’exploitation,** Windows les appareils **clients.**\n\n4. Cliquez sur **Enregistrer**.\n\n**Procédure 3 : activer les paramètres de profil de sécurité des points de terminaison dans Microsoft Endpoint Manager**\n\n1. Go to the Microsoft Endpoint Manager admin center ( [https://endpoint.microsoft.com](https://endpoint.microsoft.com) ) and sign in.\n\n2. Sélectionnez **Sécurité des points de** terminaison, puis, sous **Installation,** **sélectionnez Microsoft Defender pour le point de terminaison.**\n\n3. Sous **endpoint Security Profile Paramètres (Preview)**, set **Allow Microsoft Defender for Endpoint to enforce Endpoint Security Configurations (Preview)** to **On**.\n"
  - question: Un problème s’est passé lors de l’intégration d’appareils sur Microsoft 365 Defender web
    answer: "\nLors de l’intégration d’appareils dans Microsoft 365 Defender portail ( ), un problème est peut-être dû à un problème et un [https://security.microsoft.com](https://security.microsoft.com) message d’erreur s’affiche. En particulier, ce problème peut se produire si vous intégrer des appareils à l’aide d’un package d’intégration téléchargeable pour Microsoft Endpoint Manager, stratégie de groupe, System Center Configuration Manager ou Gestion des appareils mobiles dans Defender pour Entreprise. \n\nMicrosoft Defender pour les entreprises utilise une fonctionnalité appelée *Gestion de la sécurité pour Microsoft Defender pour point de terminaison.* En cas d’échec de l’intégration dans Defender for Business, la cause la plus probable est la gestion de la sécurité de Defender pour Endpoint. Pour résoudre le problème, consultez les articles suivants :\n\n- [Résoudre les problèmes d’intégration liés à la gestion de la sécurité pour Microsoft Defender pour le point de terminaison](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Exécutez Microsoft Defender for Endpoint Client Analyzer sur Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
