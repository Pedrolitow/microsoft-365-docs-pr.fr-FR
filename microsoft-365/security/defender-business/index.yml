title: Microsoft Defender pour les PME
summary: Microsoft Defender pour Entreprise est désormais en prévisualisation et sera progressivement mis en place pour les clients et les partenaires qui s’y connectent pour le demander. Nous intégrerons un ensemble initial de clients et de partenaires dans les prochaines semaines et développerons la prévisualisation jusqu’à la disponibilité générale. Notez que la prévisualisation sera lancée avec un ensemble initial de scénarios et que nous ajouterons régulièrement des fonctionnalités.
