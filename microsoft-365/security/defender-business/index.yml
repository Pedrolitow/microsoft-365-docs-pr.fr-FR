title: Microsoft Defender pour les PME
summary: Une sécurité des terminaux simple et complète pour vous aider à protéger votre entreprise, afin que vous puissiez vous concentrer sur l’essentiel. Defender entreprise est disponible sous la forme d’un abonnement autonome et est inclus dans Microsoft 365 Business Premium. Microsoft Defender for Business servers est disponible en préversion ! Pour en savoir plus, consultez https://aka.ms/mdb-servers.
