title: Forum aux questions sur les domaines
summary: "\n\nCet article contient des réponses aux questions fréquemment posées sur les domaines Microsoft 365.\n\nSi vous ne trouvez pas la réponse à votre question, laissez-nous un commentaire et nous l'ajouterons à la liste.\n"
sections:
- name: Ignoré
  questions:
  - question: Quelle est la priorité MX ?
    answer: "Le courrier est remis au serveur de messagerie avec le plus petit numéro de préférence (priorité la plus élevée), de  sorte que l’enregistrement MX que vous utilisez pour le routage du courrier doit avoir le numéro de préférence le plus bas, généralement 0 ou Priorité élevée. \n  \n- Lorsque vous créez un enregistrement MX, la plupart des fournisseurs d’hébergement DNS exigent que vous définissez le numéro de préférence.\n    \n- Certains étiquetent *la préférence de zone* et d’autres étiquetent sa *priorité.* \n    \n- Certains requièrent un nombre et d’autres vous demandent de sélectionner  *Faible,*  *Moyen*  ou  *Élevé*  . \n    \n- Si vous n’avez qu’un seul enregistrement MX, n’importe quelle valeur est bien pour la priorité ou la préférence.\n    \n- Si vous en avez plusieurs, assurez-vous que l’enregistrement MX pour le routage du courrier est plus prioritaire que celui utilisé pour valider que vous êtes propriétaire du domaine.\n    \n"
  - question: Comment puis-je valider les enregistrements SPF pour mon domaine ?
    answer: "Il est important de n’avoir ou de créer qu’un seul enregistrement **TXT pour SPF.** Si vous avez déjà un enregistrement SPF, vous devez lui Microsoft 365 des valeurs de Microsoft 365, plutôt que d’en créer un nouveau. Une fois que vous avez ajouté ou mis à jour votre enregistrement SPF pour la messagerie Microsoft, vous devez vérifier que la syntaxe est correcte avec l’un de ces outils : \n  \n- [Outils de test d’enregistrement SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Interface web Dig](http://digwebinterface.com/)\n"
  - question: Qu’est-ce qu’un nom de domaine ?
    answer: "[] Un domaine est un nom unique qui apparaît après le signe **@** dans les adresses de messagerie et après **www.** dans les adresses web. Elle prend généralement la forme du nom de votre organisation et d’un suffixe Internet standard, tel que yourbusiness.com  *ou*  *stateuniversity.edu.* \n  \nL’utilisation d’un domaine personnalisé comme **« rob \\@ contoso.com**» avec Microsoft 365 vous permet de renforcer la créativité et la reconnaissance de votre marque. \n  \nVous pouvez acheter un domaine dans Microsoft 365 et nous allons le configurer automatiquement, ou vous pouvez en acheter ou en obtenir un que vous possédez déjà auprès [d’un bureau d’enregistrement](../get-help-with-domains/buy-a-domain-name.md)de domaines.\n    \n"
  - question: Que se passe-t-il si mon fournisseur DNS ne prend pas en charge certains types d’enregistrement ?
    answer: "Si vous gérez vos propres enregistrements DNS et que votre hôte DNS ne prend pas en charge tous les enregistrements DNS dont Microsoft 365 a besoin, certaines fonctionnalités Microsoft 365 ne fonctionneront pas. Nous vous recommandons de transférer votre domaine vers un bureau d’enregistrement qui prend en charge tous les enregistrements DNS requis.\n  \nFournisseurs qui supportent tous les enregistrements DNS requis :\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Presque libre\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Comment définir ou modifier le domaine par défaut dans Microsoft 365 ?
    answer: "Vous devez avoir au moins un domaine personnalisé que vous avez ajouté à Microsoft 365 pour pouvoir choisir un domaine par défaut.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Dans le centre d’administration, accédez à la page **Paramètres** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domaines</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. Dans le centre d’administration, accédez à la page **Paramètres** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domaines</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Dans le centre d’administration, accédez à la page **Paramètres** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domaines</a>.\n\n::: moniker-end\n    \n2. Dans la page **Domaines,** sélectionnez le domaine que vous souhaitez définir comme domaine par défaut pour les nouvelles adresses de messagerie. \n    \n3. Sélectionnez **Définir par défaut**.\n    \n::: moniker range=\"o365-worldwide\"\n\nVous ne pouvez pas modifier le nom de votre  *domaine .onmicrosoft.com*  initial. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nVous ne pouvez pas modifier le nom de votre domaine  *.onmicrosoft.de*  initial. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nVous ne pouvez pas modifier le nom de votre domaine  *.partner.onmschina.cn*  initial. \n\n::: moniker-end\n"
  - question: Puis-je ajouter des sous-domaines personnalisés ou plusieurs domaines Microsoft 365 ?
    answer: "::: moniker range=\"o365-worldwide\"\n\nOui. Pour ajouter des sous-domaine, vous devez gérer vos propres paramètres DNS sur le site web de votre bureau d’enregistrement. Si vous laissez Microsoft gérer vos paramètres DNS avec des enregistrements NS ou si vous avez acheté le domaine auprès de Microsoft, vous ne pouvez pas ajouter de sous-domaines.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nOui. Pour ajouter des sous-domaine, vous devez gérer vos propres paramètres DNS sur le site web de votre bureau d’enregistrement. Si vous laissez Microsoft gérer vos paramètres DNS avec des enregistrements NS ou si vous avez acheté le domaine auprès de Microsoft, vous ne pouvez pas ajouter de sous-domaines.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nOui. Pour ajouter des sous-domaine, vous devez gérer vos propres paramètres DNS sur le site web de votre bureau d’enregistrement. Si vous laissez 21Vianet gérer vos paramètres DNS avec des enregistrements NS, vous ne pouvez pas ajouter de sous-domaine.\n\n::: moniker-end\n\nEn règle générale, vous pouvez ajouter jusqu’à 900 domaines à Microsoft 365 abonnement.\n  \nPar exemple, vous pouvez ajouter les domaines contoso.com et contosomarketing.com, puis ajouter les sous-domaines, `www.contoso.com` `www.partners.contoso.com` `www.marketing.partners.contoso.com` etc.\n  \nLorsque vous ajoutez un sous-domaine, il est automatiquement vérifié en fonction du domaine parent en cours de vérification.\n  \nLorsque vous ajoutez plusieurs domaines à Microsoft 365, vous pouvez héberger n’importe quel service (comme le courrier électronique) sur l’un des domaines que vous avez ajoutés.  *Lorsque vous modifiez votre courrier électronique en Microsoft 365, en mettant à jour l’enregistrement MX d’un domaine, tous les messages envoyés à ce domaine commenceront à Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Si vous avez ajouté un domaine contoso.com à un abonnement Microsoft 365, vous pouvez également ajouter la xyz.contoso.com de sous-domaine à une autre Microsoft 365 organisation. Lorsque vous ajoutez le sous-domaine, vous êtes invité à ajouter un enregistrement TXT dans le fournisseur d’hébergement DNS.\n::: moniker-end\n"
  - question: Comment transférer un domaine d’Microsoft 365 à un autre hôte ?
    answer: >
      Pour la procédure de transfert d’un domaine, voir Transférer un domaine [de Microsoft vers un autre hôte.](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md)
  - question: Piloter Microsoft 365 depuis mon domaine personnalisé
    answer: >
      Pour la procédure de pilote Microsoft 365 fonctionnalité de messagerie d’un domaine personnalisé vers une boîte aux lettres Microsoft 365, voir Pilote Microsoft 365 à partir de [mon domaine personnalisé.](../misc/pilot-microsoft-365-from-my-custom-domain.md)
  - question: Pourquoi ai-je un domaine « onmicrosoft.com » ?
    answer: "Microsoft 365 crée un domaine pour vous, comme *contoso.onmicrosoft.com,* lorsque vous vous inscrivez au service. L’ID d’utilisateur que vous créez lorsque vous vous inscrivez inclut le domaine, comme *alan@contoso.onmicrosoft.com*. \n  \n **Si vous *\\@* souhaitez** que votre e-mail ressemble à contoso.com : achetez le domaine ou suivez simplement les étapes de l’étape Ajouter vos utilisateurs et votre domaine à [Microsoft 365](add-domain.md) si vous en êtes propriétaire. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Vous ne pouvez pas renommer le domaine onmicrosoft après l’inscription.** Par exemple, si le domaine initial que vous avez choisi fourthcoffee.onmicrosoft.com, vous ne pouvez pas le modifier pour qu’il soit fabrikam.onmicrosoft.com. Pour utiliser un autre onmicrosoft.com, vous devez démarrer un nouvel abonnement avec Microsoft 365. \n    \n- **Vous ne pouvez pas renommer l’URL de votre site d’équipe.** L’URL de votre site d’équipe est basée sur onmicrosoft.com nom de domaine. Malheureusement, en raison du fonctionnement de SharePoint Online, vous ne pouvez pas renommer le site d’équipe. \n    \n- **Vous ne pouvez pas supprimer votre domaine onmicrosoft.** Microsoft 365 doit le conserver car il est utilisé en arrière-plan pour votre abonnement. Mais vous n’avez pas besoin d’utiliser le domaine vous-même après avoir ajouté un domaine personnalisé. \n    \nVous pouvez continuer à utiliser le domaine onmicrosoft.com initial même après avoir ajouté votre domaine. Il fonctionne toujours pour le courrier électronique et d’autres services, c’est donc votre choix.\n  \n"
  - question: Pourquoi ai-je un domaine « onmicrosoft.de » ?
    answer: "Microsoft 365 crée un domaine pour vous, comme *contoso.onmicrosoft.de,* lorsque vous vous inscrivez au service. L’ID d’utilisateur que vous créez lorsque vous vous inscrivez inclut le domaine, comme *alan@contoso.onmicrosoft.de*. \n  \n **Si vous souhaitez** que votre e-mail ressemble à alan@contoso.de : achetez le domaine ou suivez simplement les étapes de l’étape Ajouter vos utilisateurs et votre domaine à [Microsoft 365](add-domain.md) si vous en êtes propriétaire. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Vous ne pouvez pas renommer le domaine onmicrosoft après l’inscription.** Par exemple, si le domaine initial que vous avez choisi fourthcoffee.onmicrosoft.de, vous ne pouvez pas le modifier pour qu’il soit fabrikam.onmicrosoft.de. Pour utiliser un autre onmicrosoft.de, vous devez démarrer un nouvel abonnement avec Microsoft 365. \n    \n- **Vous ne pouvez pas renommer l’URL de votre site d’équipe.** L’URL de votre site d’équipe est basée sur onmicrosoft.de nom de domaine. Malheureusement, en raison du fonctionnement de SharePoint Online, vous ne pouvez pas renommer le site d’équipe. \n    \n- **Vous ne pouvez pas supprimer votre domaine onmicrosoft.** Microsoft 365 doit le conserver car il est utilisé en arrière-plan pour votre abonnement. Mais vous n’avez pas besoin d’utiliser le domaine vous-même après avoir ajouté un domaine personnalisé. \n    \nVous pouvez continuer à utiliser le domaine onmicrosoft.de initial même après avoir ajouté votre domaine. Il fonctionne toujours pour le courrier électronique et d’autres services, c’est donc votre choix.\n  \n"
  - question: Comment vérifier l’état de mon organisation à but non lucratif ou de mon éducation ?
    answer: "1. Sélectionnez Le programme [d’installation dans le Centre d’administration](./index.yml) pour démarrer l’Assistant.  (Assurez-vous de vous Microsoft 365 tout d’abord.) \n    \n2. Pour devenir l’administrateur de  votre établissement scolaire, sélectionnez l’option Devenir administrateur dans Microsoft 365. \n    \n3. Vous serez invité à ajouter un enregistrement DNS TXT sur le site web hôte DNS de votre domaine. Pourquoi ? En effet, en vous signant sur l’hôte DNS et en ajoutant un enregistrement pour votre domaine, vous prouvez Microsoft 365 que vous êtes propriétaire du nom de domaine.\n    \n4. Après avoir ajouté l’enregistrement, vous revenirz au portail Microsoft 365 et confirmez que vous l’avez ajouté, Microsoft 365 pouvez vérifier.\n    \nVous avez une association à but non lucratif et vous voulez obtenir des Microsoft 365 ? [Assurez-vous que votre organisation est éligible,](https://www.microsoft.com/nonprofits/eligibility) puis inscrivez-vous au service. \n  \nVous souhaitez en savoir plus sur l’administration de votre établissement scolaire ? [En savoir plus à ce sujet.](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
