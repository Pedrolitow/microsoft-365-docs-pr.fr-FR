title: Forum aux questions sur les domaines
summary: "\n\nCet article contient des réponses aux questions fréquemment posées sur les domaines dans Microsoft 365.\n\nConsultez [l’aide de Microsoft 365 petite entreprise](https://go.microsoft.com/fwlink/?linkid=2197659) sur YouTube.\n\nSi vous ne trouvez pas la réponse à votre question, laissez-nous un commentaire et nous l'ajouterons à la liste.\n"
sections:
- name: Ignoré
  questions:
  - question: Quelle est la priorité MX ?
    answer: "Le courrier est remis au serveur d’échange de courrier avec le numéro de préférence le plus bas (priorité la plus élevée), de sorte que l’enregistrement MX que vous utilisez pour le routage du courrier doit avoir le nombre de préférences le plus bas, généralement 0 ou  *Priorité élevée*  . \n  \n- Lorsque vous créez un enregistrement MX, la plupart des fournisseurs d’hébergement DNS vous obligent à définir le numéro de préférence.\n    \n- Certains étiquettent la *préférence* de boîte, et d’autres l’étiquettent *en priorité*. \n    \n- Certains nécessitent un nombre, et d’autres vous demandent de sélectionner *Bas*, *Moyen* ou *Élevé*. \n    \n- Si vous n’avez qu’un seul enregistrement MX, toute valeur est correcte pour la priorité ou la préférence.\n    \n- Si vous en avez plusieurs, assurez-vous que l’enregistrement MX pour le routage du courrier est plus prioritaire que celui utilisé pour valider que vous êtes propriétaire du domaine.\n    \n"
  - question: Comment valider des enregistrements SPF pour mon domaine ?
    answer: "Il est important d’avoir ou de créer **un seul enregistrement TXT pour SPF**. Si vous disposez déjà d’un enregistrement SPF, vous devez y ajouter les nouvelles valeurs Microsoft 365, plutôt que d’en créer un. Une fois que vous avez ajouté ou mis à jour votre enregistrement SPF pour la messagerie Microsoft, vous devez vérifier que la syntaxe est correcte avec l’un des outils suivants : \n  \n- [Outils de test d’enregistrements SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig web interface](http://digwebinterface.com/)\n"
  - question: Qu’est-ce qu’un nom de domaine ?
    answer: "[] Un domaine est un nom unique qui apparaît après le signe **@** dans les adresses de messagerie et après **www.** dans les adresses web. Il prend généralement la forme du nom de votre organisation et d’un suffixe Internet standard, tel que *yourbusiness.com* ou *stateuniversity.edu.* \n  \nL’utilisation d’un domaine personnalisé comme « **rob\\@contoso.com** » avec Microsoft 365 peut contribuer à renforcer la crédibilité et la reconnaissance de votre marque. \n  \nVous pouvez [acheter un domaine dans Microsoft 365 et nous allons le configurer automatiquement](../get-help-with-domains/buy-a-domain-name.md), ou vous pouvez en acheter ou en apporter un que vous possédez déjà auprès d’un bureau d’enregistrement de domaines.\n"
  - question: Est-il possible de connecter un domaine à des offres personnelles ou familiales ?
    answer: "Dans le cadre de votre abonnement Microsoft 365 Famille ou Microsoft 365 Personnel, vous pouvez créer une adresse e-mail personnalisée associée à votre boîte aux lettres Outlook.com, par exemple, yourname@example.com. Pour le moment, nous prenons uniquement en charge la connexion de domaines gérés par GoDaddy avec Outlook.com. Pour plus d’informations, consultez [Obtenir une adresse e-mail personnalisée dans Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: Que se passe-t-il si mon fournisseur DNS ne prend pas en charge certains types d’enregistrements ?
    answer: "Si vous gérez vos propres enregistrements DNS et que votre hôte DNS ne prend pas en charge tous les enregistrements DNS dont Microsoft 365 a besoin, certaines fonctionnalités de Microsoft 365 ne fonctionneront pas. Nous vous recommandons de transférer votre domaine vers un bureau d’enregistrement qui prend en charge tous les enregistrements DNS requis.\n  \nFournisseurs qui prennent en charge tous les enregistrements DNS requis :\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- GoDaddy\n    \n- Flotter\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Presque la liberté d’expression\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Comment faire définir ou modifier le domaine par défaut dans Microsoft 365 ?
    answer: "Vous devez avoir au moins un domaine personnalisé que vous avez ajouté à Microsoft 365 avant de pouvoir choisir un domaine par défaut.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Dans le centre d’administration, accédez à la page **Paramètres** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domaines</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Dans le centre d’administration, accédez à la page **Paramètres** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domaines</a>.\n\n::: moniker-end\n    \n2. Dans la page **Domaines** , sélectionnez le domaine que vous souhaitez définir comme valeur par défaut pour les nouvelles adresses e-mail. \n    \n3. Sélectionnez **Définir par défaut**.\n    \n::: moniker range=\"o365-worldwide\"\n\nVous ne pouvez pas modifier le nom de votre domaine *.onmicrosoft.com* initial. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nVous ne pouvez pas modifier le nom de votre domaine *.partner.onmschina.cn* initial. \n\n::: moniker-end\n\n> [!NOTE]\n> La modification du domaine par défaut n’affecte pas les informations d’identification de l’utilisateur ni son accès aux applications ou services. La modification du domaine auquel un utilisateur est associé aura un impact sur la messagerie, le stockage en ligne et les informations d’identification de connexion.\n"
  - question: Puis-je ajouter des sous-domaines personnalisés ou plusieurs domaines à Microsoft 365 ?
    answer: "::: moniker range=\"o365-worldwide\"\n\nOui. Pour ajouter des sous-domaines, vous devez gérer vos propres paramètres DNS sur le site web de votre bureau d’enregistrement. Si vous laissez Microsoft gérer vos paramètres DNS avec des enregistrements NS, ou si vous avez acheté le domaine auprès de Microsoft, vous ne pouvez pas ajouter de sous-domaines.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nOui. Pour ajouter des sous-domaines, vous devez gérer vos propres paramètres DNS sur le site web de votre bureau d’enregistrement. Si vous laissez 21Vianet gérer vos paramètres DNS avec des enregistrements NS, vous ne pouvez pas ajouter de sous-domaines.\n\n::: moniker-end\n\nEn règle générale, vous pouvez ajouter jusqu’à 900 domaines à votre abonnement Microsoft 365.\n  \nPar exemple, vous pouvez ajouter les domaines contoso.com et contosomarketing.com, puis ajouter les sous-domaines `www.contoso.com`, `www.partners.contoso.com`, `www.marketing.partners.contoso.com`et ainsi de suite.\n  \nLorsque vous ajoutez un sous-domaine, il est automatiquement vérifié en fonction du domaine parent en cours de vérification.\n  \nLorsque vous ajoutez plusieurs domaines à Microsoft 365, vous pouvez héberger l’un des services (comme l’e-mail) sur l’un des domaines que vous avez ajoutés. *Lorsque vous remplacez votre e-mail par Microsoft 365, en mettant à jour l’enregistrement MX d’un domaine, tous les e-mails envoyés à ce domaine commencent à être envoyés à Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Si vous avez ajouté un domaine contoso.com à un abonnement Microsoft 365, vous pouvez également ajouter le sous-domaine xyz.contoso.com à une autre organisation Microsoft 365. Lorsque vous ajoutez le sous-domaine, vous êtes invité à ajouter un enregistrement TXT dans le fournisseur d’hébergement DNS.\n::: moniker-end\n"
  - question: Comment faire transférer un domaine de Microsoft 365 vers un autre hôte ?
    answer: >
      Pour connaître la procédure de transfert d’un domaine, consultez [Transférer un domaine de Microsoft vers un autre hôte](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Piloter Microsoft 365 depuis mon domaine personnalisé
    answer: >
      Pour connaître la procédure de pilote des fonctionnalités de messagerie Microsoft 365 à partir d’un domaine personnalisé vers une boîte aux lettres Microsoft 365, consultez [Pilote Microsoft 365 à partir de mon domaine personnalisé](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Pourquoi ai-je un domaine « onmicrosoft.com » ?
    answer: "Microsoft 365 crée un domaine pour vous, comme *contoso.onmicrosoft.com*, lorsque vous vous inscrivez auprès du service. L’ID d’utilisateur que vous créez lorsque vous vous inscrivez inclut le domaine, comme *alan@contoso.onmicrosoft.com*. \n  \n **Si vous souhaitez que votre e-mail ressemble à *alan\\@contoso.com* :** [achetez le domaine](../get-help-with-domains/buy-a-domain-name.md) ou suivez simplement les [étapes décrites dans Ajouter vos utilisateurs et votre domaine à Microsoft 365](add-domain.md) si vous en êtes déjà propriétaire. \n  \n- **Vous pouvez remplacer votre domaine onmicrosoft après l’inscription.** Bien que vous ne puissiez pas renommer ou supprimer un domaine onmicrosoft.com existant, vous pouvez [en créer un nouveau et en faire votre domaine onmicrosoft.com par défaut (votre « domaine de secours »).](add-or-replace-your-onmicrosoftcom-domain.md) Par exemple, si le domaine initial que vous avez choisi était *fourthcoffee.onmicrosoft.com*, si nécessaire, vous pouvez créer un domaine onmicrosoft.com appelé *fourthcoffeecorp.onmicrsoft.com* et le définir comme domaine de secours. \n                  \n- **Vous ne pourrez peut-être pas modifier votre nom de domaine SharePoint.** Votre nom de domaine SharePoint est basé sur votre nom de domaine onmicrosoft.com. La possibilité de [modifier le nom de domaine SharePoint](/sharepoint/change-your-sharepoint-domain-name) est disponible en préversion publique pour les organisations dont le nombre total de sites SharePoint et de comptes OneDrive est inférieur à 1 000.\n    \n- **Vous ne pouvez pas supprimer votre domaine onmicrosoft.** Microsoft 365 doit le conserver, car il est utilisé en arrière-plan pour votre abonnement. Toutefois, vous n’avez pas besoin d’utiliser le domaine vous-même après avoir ajouté un domaine personnalisé. Si vous choisissez de créer un domaine onmicrosoft.com, il ne peut pas être supprimé. Vous êtes limité à cinq domaines onmicrosoft.com dans votre environnement Microsoft 365. Veillez donc à vérifier l’orthographe et à évaluer vos besoins si vous choisissez d’en créer un. \n    \nVous pouvez continuer à utiliser le domaine onmicrosoft.com initial même après avoir ajouté votre domaine. Il fonctionne toujours pour l’e-mail et d’autres services, donc c’est votre choix.\n \n              \n"
  - question: Comment faire vérifier mon statut d’association ou d’éducation ?
    answer: "1. Sélectionnez **Le programme d’installation** dans le [centre d’administration](/admin) pour démarrer l’Assistant. (Veillez d’abord à vous connecter à Microsoft 365.) \n    \n2. Pour devenir l’administrateur de votre établissement scolaire, sélectionnez **l’option Devenir administrateur** dans Microsoft 365. \n    \n3. Vous êtes invité à ajouter un enregistrement DNS TXT sur le site web hôte DNS de votre domaine. Pourquoi ? En vous connectant à l’hôte DNS et en ajoutant un enregistrement pour votre domaine, vous prouvez à Microsoft 365 que vous êtes propriétaire du nom de domaine.\n    \n4. Après avoir ajouté l’enregistrement, vous revenez au portail Microsoft 365 et confirmez que vous l’avez ajouté, afin que Microsoft 365 puisse vérifier.\n    \nVous avez une association à but non lucratif et souhaitez obtenir Microsoft 365 ? [Assurez-vous que votre organisation est éligible](https://www.microsoft.com/nonprofits/eligibility) , puis inscrivez-vous au service. \n  \nVous souhaitez en savoir plus sur la devenir l’administrateur de votre établissement scolaire ? [Apprenez-en davantage.](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)\n"
  - question: Comment puis-je créer un site web pour mon entreprise ?
    answer: "Regardez une <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">courte vidéo : Créez votre site web d’entreprise</a> sur l’utilisation d’un fournisseur d’hébergement web pour créer un site web pour votre domaine.\n\nMicrosoft 365 n’inclut pas de site web public pour votre entreprise. Pour en configurer une, envisagez d’utiliser une société d’hébergement web comme GoDaddy, Wix ou WordPress.\n 1. Recherchez un fournisseur d’hébergement web dans lequel vous pouvez créer votre site web.\n \n 2. Vous trouverez peut-être plus facile de choisir le générateur de site web dans la même entreprise où votre nom de domaine est inscrit.\n \n 3. Concevez votre site web d’entreprise, en veillant à inclure le logo de votre entreprise, l’objectif commercial, le texte, les images et les liens.\n \n 4. Pour intégrer le site web à Microsoft 365, vous pouvez ajouter votre courrier professionnel au site web et un lien vers Microsoft Teams, SharePoint ou un autre outil de collaboration.\n \n 5. Veillez à connecter votre site web à votre nom de domaine, que vous&#39;utilisez également pour l’e-mail sur Microsoft 365."
