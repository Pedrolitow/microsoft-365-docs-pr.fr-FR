additionalContent:
  sections:
  - title: Gestion
    summary: Gérez votre abonnement, vos services et vos utilisateurs, sécurisez votre entreprise et obtenez de l’aide pour la résolution des problèmes.
    items:
    - title: Vue d’ensemble du centre d’administration Microsoft 365
      summary: Découvrez les rôles d’administrateur, comment rester au fait des modifications et comment personnaliser votre abonnement.
      url: admin-overview/about-the-admin-center.md
    - title: Utilisateurs et groupes
      summary: Gérer les mots de passe, ajouter et supprimer des utilisateurs, configurer et gérer des groupes, gérer l’accès invité et attribuer des licences utilisateur.
      url: add-users/index.yml
    - title: Courrier électronique et calendriers
      summary: Gérez les paramètres de messagerie, les groupes de distribution et les paramètres de sécurité, et configurez les boîtes aux lettres partagées.
      url: email/index.yml
    - title: Domaines
      summary: Découvrez les domaines, la configuration et la gestion des domaines, ainsi que la mise à jour des enregistrements DNS.
      url: setup/add-domain.md
    - title: Vos données et service
      summary: Surveillez l’état de votre service, sauvegardez des données, installez des compléments et effectuez une mise à niveau vers les dernières applications.
      url: manage/index.yml
    - title: Abonnements et facturation
      summary: Gérez les factures, les abonnements et les licences de produits, mettez à jour les modes de paiement et achetez des services et du stockage supplémentaires.
      url: ../commerce/index.yml
    - title: Sécuriser votre organisation
      summary: Découvrez les meilleures méthodes pour sécuriser votre organisation, telles que la configuration de l’authentification multifacteur (MFA), ainsi que des informations sur le score de sécurité Microsoft et RGPD.
      url: security-and-compliance/secure-your-business-data.md
    - title: Collaborer avec les clients
      summary: Partager des documents et utiliser teams pour collaborer et répondre.
      url: work-with-customers/index.yml
    - title: Résoudre les problèmes
      summary: Accédez à des ressources pour vous aider à résoudre les problèmes liés à vos produits ou services Office.
      url: https://docs.microsoft.com/office/troubleshoot/
