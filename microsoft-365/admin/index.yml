additionalContent:
  sections:
  - title: Gestion
    summary: Gérez vos abonnements, services et utilisateurs, sécurisez votre entreprise, puis bénéficiez d’une aide pour résoudre les problèmes.
    items:
    - title: Vue d’ensemble du Centre d’administration Microsoft 365
      summary: Découvrez les rôles d’administrateur, comment rester au fait des modifications et comment personnaliser votre abonnement.
      url: admin-overview/admin-center-overview.md
    - title: Utilisateurs et groupes
      summary: Gérez les mots de passe, ajoutez et supprimez des utilisateurs, configurez et gérez les groupes, gérez l’accès invité, puis attribuez des licences utilisateur.
      url: add-users/add-users.md
    - title: E-mail et calendriers
      summary: Gérer les paramètres de l’e-mail, les groupes de distribution et les paramètres de sécurité ; configurez les boîtes aux lettres partagées.
      url: email/office-365-user-email-settings.md
    - title: Domaines
      summary: Découvrez les domaines, configurez et gérez des domaines, puis mettez à jour les enregistrements DNS.
      url: setup/add-domain.md
    - title: Vos données et service
      summary: Vous pouvez surveiller l’état de votre service, sauvegarder des données, installer des compléments, puis effectuer la mise à niveau vers les applications les plus récentes.
      url: activity-reports/activity-reports.md
    - title: Abonnements et facturation
      summary: Gérez les factures, les abonnements et les licences de produits, mettez à jour les modes de paiement, puis achetez des services et un espace de stockage supplémentaires.
      url: ../commerce/index.yml
    - title: Sécuriser votre organisation
      summary: Découvrez les meilleures façons de sécuriser votre organisation, telles que la configuration de l’authentification multifacteur (MFA), du niveau de sécurité Microsoft et du RGPD.
      url: security-and-compliance/secure-your-business-data.md
    - title: Collaborer avec les clients
      summary: Partagez des documents, puis utilisez Teams pour collaborer et vous réunir.
      url: manage/share-calendars-with-external-users.md
    - title: Résoudre les problèmes
      summary: Accédez à des ressources pour vous aider à résoudre les problèmes liés à vos produits ou services Office.
      url: /office/troubleshoot/
