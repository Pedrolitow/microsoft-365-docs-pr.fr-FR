### YamlMime:Landing
title: Documentation sur Microsoft Managed Desktop
summary: Microsoft Managed Desktop est une solution ITaaS unique qui associe la gestion des points de terminaison et la surveillance de la sécurité de manière à offrir aux utilisateurs une expérience d’appareil sécurisée et productive digne de la confiance des professionnels de l’informatique.
