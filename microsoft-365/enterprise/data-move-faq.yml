title: FAQ général relatif au déplacement de données
summary: Voici des réponses aux questions générales sur le déplacement des données client principales au repos vers une nouvelle zone géographique de centre de données.
sections:
- name: Ignoré
  questions:
  - question: >
      Quels clients peuvent demander un déplacement ?
    answer: >
      Les clients commerciaux existants Microsoft 365 qui ont sélectionné un pays éligible au nouveau centre de données géographique pourront demander un déplacement. Le programme existe uniquement pour les locataires avec un code de pays éligible affecté au locataire Microsoft 365 afin de migrer les données client principales au repos pour les charges de travail éligibles vers la zone géographique du centre de données Microsoft 365 correspondante. Reportez-vous à la page [Comment demander votre déplacement de données](request-your-data-move.md) pour confirmer l’éligibilité du pays.
  - question: >
      Comment définir les données client principales ?
    answer: >
      Les données client de base sont un terme qui fait référence à un sous-ensemble de données client définies dans les [termes de Microsoft Online Services :](https://aka.ms/ost)

      - Exchange Online contenu de boîte aux lettres (corps de l’e-mail, entrées de calendrier et contenu des pièces jointes)

      - SharePoint contenu du site en ligne et les fichiers stockés dans ce site

      - Fichiers chargés dans OneDrive Entreprise
  - question: >
      Quelle est l’étendue de la migration Teams ?
    answer: >
      En plus de Exchange Online, SharePoint Online et OneDrive Entreprise; Microsoft migrera Teams données vers le centre de données local.

      - Teams messages de conversation, y compris les messages privés et les messages de canal.

      - Teams images utilisées dans les conversations.


      Teams fichiers sont stockés dans SharePoint Online et Teams fichiers de conversation sont stockés dans OneDrive Entreprise. La messagerie vocale, le calendrier et les contacts sont stockés dans Exchange Online. Dans de nombreux cas, Exchange Online, SharePoint Online et OneDrive Entreprise sont déjà utilisés par le client dans la zone géographique du centre de données local et font également partie du programme de migration Microsoft 365 pour les pays clients éligibles.
  - question: >
      À quel moment ma migration est-elle terminée afin que les données client principales de mon locataire soient stockées au repos dans ma nouvelle zone géographique ?
    answer: >
      En raison de dépendances partagées entre Exchange Online et SharePoint Online/OneDrive Entreprise, aucune migration ne peut être considérée comme terminée tant que les deux services ne sont pas migrés. Exchange Online et SharePoint Online/OneDrive Entreprise migrent souvent à des moments distincts et indépendamment les uns des autres. Les administrateurs clients reçoivent une confirmation dans le Centre de messages lorsque chaque migration de service est terminée et peuvent afficher la carte d’emplacement des données dans le Centre d’administration à tout moment pour confirmer les données client principales à l’emplacement de repos de chaque service.
  - question: >
      Comment vous assurez-vous que mes données client sont sécurisées lors du déplacement et qu’il n’y aura pas de temps d’arrêt ?
    answer: >
      Les déplacements de données sont une opération de service principal avec un impact minimal sur les utilisateurs finaux. Les fonctionnalités qui peuvent être affectées sont répertoriées pendant [et après le déplacement de vos données](during-and-after-your-data-move.md). Nous respectons le [Contrat de niveau de service (SLA) Microsoft Online Services](https://go.microsoft.com/fwlink/p/?LinkId=523897) pour la disponibilité afin que les clients n’ont rien à préparer ou à surveiller pendant le déplacement.


      Tous les services Microsoft 365 exécutent les mêmes versions dans les centres de données, ce qui vous garantit une fonctionnalité cohérente. Votre service est entièrement pris en charge tout au long du processus.
  - question: >
      Quel est l’impact de la présence de différents services dans des zones géographiques différentes ?
    answer: >
      Certains des services Microsoft 365 peuvent se trouver dans des zones géographiques différentes pour certains clients existants et pour les clients qui sont au milieu du processus de déplacement. Nos services s’exécutent indépendamment les uns des autres et il n’y a aucun impact sur l’expérience utilisateur si c’est le cas. Toutefois, à des fins de résidence des données, une migration de locataire ne peut pas être considérée comme terminée tant que Exchange Online et SharePoint Online/OneDrive Entreprise ne sont pas migrés vers la même zone géographique de centre de données.
  - question: >
      Où se trouvent mes données client principales ?
    answer: >
      Les administrateurs de locataire client peuvent afficher la carte d’emplacement des données dans le Centre d’administration à tout moment pour confirmer les données client principales à l’emplacement de repos de chaque service, en particulier pour leur locataire. Nous publions également l’emplacement des zones géographiques des centres de données, des centres de données et l’emplacement des données client Office 365 sur les [cartes de centre de données interactives Microsoft 365](https://office.com/datamaps) comme référence pour les données client principales par défaut actuelles aux emplacements de repos des nouveaux locataires. Vous pouvez vérifier l’emplacement de vos données client au repos via la section Emplacement des données sous votre profil d’organisation dans le Centre d'administration Microsoft 365.
  - question: >
      Quand pourrai-je demander un déplacement ?
    answer: >
      Reportez-vous à la page [Comment demander votre déplacement de données](request-your-data-move.md) pour connaître les délais pris en charge pour la zone géographique de votre centre de données.
  - question: >
      Comment effectuer ma demande de déplacement ?
    answer: >
      Les clients éligibles verront une page dans leur [Centre d'administration Microsoft 365](https://admin.microsoft.com/). Reportez-vous à la section [Procédure de demande d'un déplacement de données](request-your-data-move.md) pour obtenir des informations sur la demande de déplacement.
  - question: >
      Puis-je modifier ma sélection après avoir demandé un déplacement ?
    answer: >
      Nous ne pouvons pas vous enlever du processus une fois que vous avez envoyé votre demande.
  - question: >
      Que se passe-t-il si je ne fais pas la demande de déplacement avant la date d’échéance ?
    answer: >
      Nous ne pouvons pas accepter les demandes de migration après la période d’inscription ouverte.
  - question: >
      Que se passe-t-il si je veux déplacer mes données afin de bénéficier de meilleures performances réseau ?
    answer: >
      La proximité physique d’un centre de données Microsoft 365 ne garantit pas de meilleures performances réseau. De nombreux facteurs et composants affectent les performances réseau entre l’utilisateur final et le service Microsoft 365. Pour plus d’informations sur ce problème et sur le réglage des performances, consultez [Planification réseau et réglage des performances pour Microsoft 365](network-planning-and-performance.md).
  - question: >
      Les données de tous les services sont-elles déplacées le même jour ?
    answer: >
      Chaque service se déplace indépendamment et déplacera probablement ses données à différents moments.
  - question: >
      Puis-je choisir la date du déplacement de mes données ?
    answer: >
      Les clients ne sont pas en mesure de sélectionner une date spécifique, ils ne peuvent pas retarder leur déplacement, et nous ne pouvons pas partager une date ou une période spécifique pour les déplacements.
  - question: >
      Pouvez-vous partager quand mes données seront déplacées ?
    answer: >
      Les déplacements de données sont une opération back-end avec un impact minimal sur les utilisateurs finaux. La complexité, la précision et l’échelle auxquelles nous devons effectuer des déplacements de données au sein d’un environnement géré à l’échelle mondiale et automatisée nous empêchent de partager quand un déplacement de données est supposé se terminer pour votre locataire ou tout autre locataire unique. Les clients recevront une confirmation dans le centre de messages pour chaque service concerné une fois que le déplacement des données sera terminé.
  - question: >
      Que se passe-t-il si les utilisateurs accèdent à des services lors du déplacement des données ?
    answer: >
      Reportez-vous à la section [Pendant et après le déplacement de vos données](during-and-after-your-data-move.md) pour consulter la liste complète des fonctionnalités qui peuvent être limitées à certains moments du déplacement des données pour chaque service.
  - question: >
      Comment savoir que le déplacement est terminé ?
    answer: >
      Regardez le centre de messages Microsoft 365 pour confirmer que le déplacement des données de chaque service est terminé. Lorsque les données de chaque service sont déplacées, nous publierons un avis d’achèvement afin que vous obteniez trois avis d’achèvement : un pour chaque Exchange Online, SharePoint Online et Skype Entreprise Online. Vous pouvez également vérifier l’emplacement de vos données client au repos via la section Emplacement des données sous votre profil d’organisation dans le Centre d'administration Microsoft 365.
  - question: >
      Je suis un client Microsoft 365 dans l’une des nouvelles zones géographiques du centre de données, mais quand je me suis inscrit, j’ai sélectionné un autre pays. Comment puis-je être déplacé vers la nouvelle zone géographique du centre de données ?
    answer: >
      Il n’est pas possible de modifier le pays d’inscription associé à votre locataire. Au lieu de cela, vous devez créer un nouveau locataire Microsoft 365 avec un nouvel abonnement et déplacer manuellement vos utilisateurs et vos données vers le nouveau locataire.
  - question: >
      Que se passe-t-il si nous procédons à la migration des données de messagerie vers Microsoft 365 pendant le déplacement Exchange Online ?
    answer: >
      Il s’agit d’un scénario très courant et entièrement pris en charge. La migration cloud entre les zones géographiques du centre de données n’interfère pas avec les migrations de boîtes aux lettres locales vers le cloud.
  - question: >
      Puis-je piloter certains utilisateurs ?
    answer: >
      Vous pouvez créer un client d'évaluation distinct pour tester la connectivité, mais il ne peut pas être associé à votre client existant.
  - question: >
      Je ne veux pas attendre que Microsoft déplace mes données. Puis-je simplement créer un client et le déplacer moi-même ?
    answer: >
      Oui, toutefois le processus ne sera pas aussi transparent que s’il était effectué par Microsoft.


      Si vous créez un locataire une fois la nouvelle zone géographique du centre de données disponible, le nouveau locataire est hébergé dans la nouvelle zone géographique. Ce nouveau locataire est complètement distinct de votre locataire précédent et vous êtes responsable du déplacement de toutes les boîtes aux lettres utilisateur, du contenu du site, des noms de domaine et de toutes les autres données. Notez que vous ne pouvez pas déplacer le nom du locataire d’un locataire à un autre. Nous vous recommandons d’attendre le programme de déplacement fourni par Microsoft, car nous allons nous occuper du déplacement de tous les paramètres, données et abonnements pour vos utilisateurs.
  - question: >
      Mes données client ont déjà été déplacées vers une nouvelle zone géographique de centre de données. Puis-je les déplacer vers l’ancienne région ?
    answer: >
      Non, ce n’est pas possible. Les clients qui ont été déplacés vers de nouveaux centres de données géographiques ne peuvent pas être renvoyés. En tant que client dans n’importe quelle zone géographique, vous constaterez la même qualité de service, de performances et de contrôles de sécurité que vous l’avez fait précédemment. [Microsoft 365 multigéographique](https://aka.ms/multi-geo) est disponible pour certains clients en tant que module complémentaire et permet à un seul locataire de créer plusieurs zones géographiques satellites et de déplacer des données utilisateur vers ces zones géographiques avec des engagements de résidence des données.
  - question: >
      Les locataires Microsoft 365 hébergés dans les nouveaux centres de données seront-ils disponibles pour les utilisateurs en dehors du pays ?
    answer: >
      Oui. Microsoft gère un grand réseau mondial avec des connexions Internet publiques dans plus de 130 emplacements dans 35 pays à travers le monde avec des contrats de peering avec plus de 2 700 fournisseurs de services Internet (ISP). Les utilisateurs pourront accéder aux centres de données par Internet, où qu’ils soient.
  - question: >
      Mon locataire a configuré le module complémentaire multigéographique. Puis-je toujours m’inscrire à mon locataire dans le programme de déplacement Microsoft 365 ? Pour modifier ma zone géographique par défaut et déplacer tout utilisateur qui ne se trouve pas dans une région satellite vers la nouvelle zone géographique par défaut ?
    answer: >
      Oui, votre locataire est éligible à l’inscription, mais des considérations importantes sont à prendre en compte, car le déplacement au niveau du locataire n’est pas entièrement pris en charge pour les clients qui ont configuré [multigéographique](https://aka.ms/multi-geo).


      SharePoint Online et OneDrive Entreprise ne peuvent pas migrer vers la nouvelle zone géographique du centre de données au niveau du locataire via ce programme. L’administrateur client peut configurer OneDrive Entreprise partages pour qu’ils soient déplacés vers n’importe quelle région disponible à l’aide de Multi-Geo, mais l’emplacement par défaut du locataire ne peut pas être modifié une fois multigéographique configuré pour un locataire.


      Pour les clients qui optent pour la migration, nous allons déplacer toutes les boîtes aux lettres Exchange Online de votre zone géographique par défaut actuelle vers votre nouvelle zone géographique de centre de données local et mettre à jour la région de Exchange Online par défaut. Nous ne déplacerons aucune boîte aux lettres EXO configurée dans les régions satellites multigéographiques pour continuer à respecter la résidence des données de région satellite comme vous l’avez prévu.  Teams migrations de locataires du service de conversation pour les clients disposant d’une configuration multigéographique se comportent de la même façon que Exchange Online.
  - question: >
      J’ai déployé des dossiers publics dans mon locataire. Quel sera l’impact sur l’accès aux dossiers publics pendant ou après le déplacement ?
    answer: >
      Il n’y a aucun impact sur les utilisateurs finaux qui accèdent à des dossiers publics pendant ou après le déplacement de dossiers publics. Toutefois, les dossiers publics peuvent ne pas être disponibles pour l’administration dans l’outil Exchange Centre d’administration tant que toutes les boîtes aux lettres de dossiers publics ne sont pas déplacées dans la même région. Pour plus d’informations, consultez [cet article](https://aka.ms/pfxrf) .
