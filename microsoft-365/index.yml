  - title: Obtenir de l’aide pour Microsoft 365
    summary: Sélectionnez une carte pour en savoir plus sur Microsoft 365.
    items:
    - title: Centre d’administration Microsoft 365
      summary: Configurez et gérez votre Office 365 et Microsoft 365 pour les souscriptions de business et entreprise.
      url: ./admin/admin-home.md
    - title: Microsoft 365 Business
      summary: Conçu pour les petites et moyennes entreprises. Gérez vos activités grâce aux dernières versions de Windows et des applications Office telles que Excel et Outlook. Tirez parti de la protection des données et de la sécurité qui s’étend à tous vos appareils professionnels.
      url: ./business/index.yml
    - title: Microsoft 365 Entreprise
      summary: Conçu pour les grandes organisations. Protégez votre entreprise et transformez votre façon de travailler avec les applications Office, Windows 10 et Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Éducation
      summary: Conçu pour que les instructeurs puissent révéler leur créativité, promouvoir le travail en équipe et offrir une expérience simple et sécurisée dans une solution unique et abordable, conçue pour l’éducation.
      url: https://docs.microsoft.com/education/
    - title: Conformité Microsoft 365
      summary: Aidez votre organisation à gérer vos informations, protégez-vous contre les risques et respectez les normes légales ou réglementaires.
      url: ./compliance/index.yml
    - title: Sécurité Microsoft 365
      summary: En savoir plus sur les solutions et services de sécurité robustes dans la sécurité Microsoft 365 pour vous permettre de mieux protéger votre organisation sur des surfaces d’attaques.
      url: ./security/index.yml
    - title: Microsoft 365 pour les campagnes
      summary: Assurez la sécurité de vos données et communications professionnelles avec cette configuration recommandée pour Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: Bureau géré Microsoft
      summary: Microsoft Managed Desktop réunit Microsoft 365 Enterprise, la gestion des appareils basée sur le Cloud par Microsoft et la surveillance de la sécurité, ce qui vous permet de libérer vos équipes informatiques afin de vous concentrer sur les besoins fondamentaux de l’entreprise.
      url: ./managed-desktop/index.yml
