summary: ''
sections:
- name: Généralités
  questions:
  - question: >
      Qu’est-ce que Microsoft Bookings ?
    answer: >
      Microsoft Bookings est une application Microsoft 365 qui facilite la planification et la gestion des rendez-vous. Bookings inclut un calendrier de réservation basé sur le web et s’intègre à Outlook pour optimiser le calendrier de votre personnel, ce qui donne à vos clients la flexibilité de réserver le temps qui leur convient le mieux. Les e-mails de notification automatisés réduisent les non-présentations, et les organisations gagnent du temps grâce à une réduction des tâches de planification répétitives. Bookings vous permet d’effectuer facilement des rendez-vous virtuels via Skype ou Microsoft Teams, et de gérer la planification quotidienne via l’application Bookings dans Teams. Avec une possibilité de personnalisation intégrée, Bookings est conçu pour répondre aux besoins de plusieurs parties de n’importe quelle organisation.
  - question: >
      Bookings est-il disponible pour mon abonnement ?
    answer: "Bookings est disponible avec les abonnements suivants : \n- Office 365 : A3, A5, E1, E3, E5, F1, F3, Office 365 exploités par 21Vianet.\n- Microsoft 365 : A3, A5, E3, E5, F1, F3, Business Basic, Business Standard, Business Premium. Vous pouvez utiliser Bookings avec une application complémentaire iOS et Android. Bookings n’est pas disponible en tant qu’application autonome. Outlook Web App ou Outlook sur le web doit être activé pour utiliser Bookings, car il stocke des données dans Outlook.\n\nUne licence Bookings fournit toutes les fonctionnalités, notamment la création et la gestion des calendriers. Les utilisateurs peuvent afficher et modifier des calendriers existants, lorsque ces utilisateurs sont ajoutés en tant que membres du personnel dans un rôle Administrateur ou Visionneuse.\n"
  - question: >
      Comment faire utiliser Microsoft Bookings ?
    answer: >
      Bookings étant un service en ligne, vous n’avez pas besoin de télécharger quoi que ce soit. Accédez simplement au sélecteur d’application dans l’expérience Web Microsoft 365. Les administrateurs peuvent également utiliser l’application complémentaire Bookings pour rester à jour avec les dernières informations sur les clients et leurs rendez-vous.
  - question: >
      Mes clients verront-ils mon calendrier personnel ou professionnel ?
    answer: >
      Vos clients verront uniquement le calendrier Bookings que vous publiez en ligne pour les services, les heures et le personnel que vous choisissez.
  - question: >
      Comment faire modifier un attribut réservable sous Gérer le personnel ?
    answer: >
      Lorsque des membres du personnel ont été ajoutés, ils auraient reçu un e-mail pour accepter ou rejeter la demande. Ils peuvent ouvrir le même e-mail et sélectionner « Rejeter » pour qu’ils ne soient pas réservables. Actuellement, nous n’avons pas de moyen de désactiver cette option à partir de l’application.
  - question: >
      Comment les utilisateurs finaux accèdent-ils à l’application Bookings ?
    answer: >
      Toute personne disposant d’une licence pour un abonnement pris en charge ou ajoutée en tant que membre du personnel dans les rôles Administrateur ou Visionneuse peut accéder à Bookings dans le sélecteur d’application dans l’expérience Web Microsoft 365. Une application complémentaire est également disponible pour iOS et Android.
  - question: >
      Puis-je utiliser Bookings dans mon propre site web ?
    answer: >
      Oui. Nous vous offrons un moyen d’incorporer votre calendrier Bookings dans votre site via un iFrame. Le code d’incorporation de lien se trouve sous l’onglet **page Bookings** de l’application Bookings.
  - question: >
      Puis-je utiliser Bookings même si je n’ai pas de page Web pour mon entreprise ?
    answer: >
      Oui. Nous fournissons un lien vers votre page de réservation dans l’onglet **Page Booking** de l’application web. Vous devez simplement fournir ce lien à vos clients ou clients, et ils verront les dernières informations de disponibilité pour votre entreprise. Vous pouvez également partager la page de réservation sur les réseaux sociaux ou même utiliser la fonctionnalité d’incorporation pour l’héberger dans un iFrame. Vous avez également la possibilité de contrôler qui peut accéder à la page en désactivant l’indexation directe des moteurs de recherche et en limitant l’accès aux seuls membres de votre organisation.
  - question: >
      Notre service informatique peut-il contrôler si les utilisateurs finaux peuvent accéder à Bookings ?
    answer: >
      Les administrateurs peuvent désactiver Bookings dans le Centre d'administration Microsoft 365 s’ils le souhaitent. Pour ce faire, [suivez ces instructions](turn-bookings-on-or-off.md).


      Si un client souhaite désactiver l’accès à Bookings pour certaines licences éligibles dans son locataire, il peut utiliser une stratégie de groupe pour restreindre les licences ou implémenter une stratégie de boîte aux lettres OWA qui limitera les personnes autorisées à créer des calendriers Bookings.


      Si vous utilisez une stratégie de boîte aux lettres OWA pour désactiver l’accès à Bookings, tous les utilisateurs disposent d’une licence Bookings. Toutefois, lorsqu’ils tentent d’accéder à l’application, ils réussissent uniquement s’ils font partie de la stratégie ou s’ils ont été ajoutés à un calendrier Bookings existant en tant que personnel. Détails [ici](turn-bookings-on-or-off.md) dans la section « Autoriser uniquement les utilisateurs sélectionnés à créer des calendriers Bookings ».
  - question: >
      Puis-je lier une option de paiement à mes réservations ?
    answer: >
      Non. Le système de paiement appartenant à Microsoft est mis hors service.
  - question: >
      Bookings est-il personnalisable ?
    answer: >
      Oui, Bookings est personnalisable et peut être utilisé pour différents scénarios. Lors de la configuration d’un calendrier Bookings, de nombreux aspects de la page web de planification, les informations de votre entreprise, les détails du personnel, les types de services et les stratégies de planification peuvent être personnalisés.
  - question: >
      Toutes les fonctionnalités de l’application web Bookings d’origine sont-elles disponibles dans Microsoft Teams ?
    answer: >
      Une version légère de Bookings est désormais disponible en tant qu’application dans Teams. Vous trouverez plus d’informations à ce sujet dans [Vue d’ensemble de l’application Bookings dans Teams](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b). Il existe une fonctionnalité de lien profond pour s’afficher dans l’application web, et après l’installation, l’utilisation quotidienne de Bookings peut être effectuée sans jamais quitter Teams. Les informations circulent entre les plateformes.
  - question: >
      Bookings est-il une offre pour les petites entreprises ou une offre Entreprise, ou les deux ?
    answer: >
      Bookings est une solution idéale pour les entreprises et les petites entreprises, dans différents secteurs d’activité. Les cas d’usage sont les suivants :


      - Services financiers
          - Consultations
          - services bancaires et d’assurance
          - déclarations fiscales

      - Ressources humaines (RH)
          - entrevues avec les candidats
          - intégration
          - assistance aux avantages sociaux
          - formation et séminaires

      - Santé
          - visites aux patients
          - collaboration fournisseur à fournisseur
          - l’assurance consulte

      - Secteur public & secteur public
          - audiences et procès
          - services publics
          - rendez-vous au service

      - Éducation--K-12
          - conférences parents-enseignants
          - hôtel de ville de l’école
          - visites d’étudiants-conseillers

      - Education---Higher Ed
          - heures de bureau
          - Tutorat
          - services aux étudiants
          - inscription à l’examen

      - Commerce
          - achats assistés
          - planification des sous-traitants
          - services de conception

      - Besoins généraux des entreprises et des petites entreprises
          - réunions client et client
          - support technique
          - révisions juridiques
          - Installations
- name: Informations sur le compte
  questions:
  - question: >
      Dois-je migrer mon compte de messagerie de mon fournisseur actuel vers Microsoft 365 ?
    answer: >
      Vous pouvez conserver votre fournisseur actuel, mais Bookings enverra toutes les notifications à l’e-mail utilisé dans votre compte Microsoft 365.
  - question: >
      Mes employés peuvent-ils utiliser Bookings sans compte Microsoft 365 ?
    answer: >
      Oui. Vous pouvez ajouter votre personnel avec n’importe quel e-mail, et ils recevront toujours la confirmation par e-mail et l’invitation du calendrier quand quelqu’un prend un rendez-vous avec eux.
  - question: >
      Puis-je créer plusieurs calendriers Bookings sous le même compte Microsoft 365 et basculer entre eux ?
    answer: >
      Oui. Vous pouvez créer et gérer plusieurs calendriers Bookings avec un seul compte. Vous pouvez passer de l’un à l’autre à l’aide du signe d’insertion en regard du nom de l’entreprise dans l’application web Bookings.
- name: Fonctionnalités du produit
  questions:
  - question: >
      Où les calendriers Bookings s’affichent-ils dans mon client Microsoft 365 ?
    answer: >
      Chaque nouveau calendrier Bookings crée une boîte aux lettres correspondante dans Exchange et une entrée associée dans Azure Active Directory (AAD), où l’entrée est listée en tant qu’utilisateur sans licence.
  - question: >
      Puis-je supprimer un calendrier Bookings créé précédemment ?
    answer: >
      Pour supprimer un calendrier Bookings, vous devez supprimer la boîte aux lettres associée dans Exchange.
  - question: >
      Si je crée un calendrier et qu’une autre personne a accès à Bookings, peut-elle voir mon calendrier ?
    answer: >
      Les seules personnes qui ont accès aux calendriers Bookings que vous créez (via l’application web) sont les personnes qui ont été ajoutées en tant que membres du personnel, dans un rôle Administrateur ou Visionneuse. Les administrateurs de locataire pourront voir la liste de toutes les boîtes aux lettres Bookings dans Exchange et AAD.
  - question: >
      Les réunions de visioconférence sont-elles intégrées à l’application Bookings ?
    answer: >
      Les réunions en ligne sont disponibles dans Bookings lors de l’utilisation des clients Skype ou Microsoft Teams. Les réunions en ligne peuvent être activées au niveau du service, et le client de réunion que vous choisissez (Skype ou Teams) sera celui défini par défaut pour un membre du personnel réservé. Pour participer aux réunions en ligne, chaque nouveau rendez-vous aura un lien de réunion unique associé au rendez-vous, et en outre, des options de participation faciles sont incluses dans l’événement et dans les e-mails de confirmation.
  - question: >
      Comment fonctionne la stratégie de planification ?
    answer: >
      Un paramètre appelé **Délai maximal** détermine le délai le plus avancé (mesuré en jours) qu’une réservation puisse être effectuée. Il doit y avoir au moins 24 heures entre le **délai minimal** (délai minimal, en heures, pour les réservations et les annulations) et le délai d’exécution maximal. Le délai maximal peut être défini sur un jour si délai minimal est défini sur 0 heure, ce qui signifie que dans ce cas, un client peut annuler une réservation jusqu’à son début, et que les clients peuvent planifier des réservations uniquement si le rendez-vous est pris dans le jour suivant.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Planification dans Bookings":::
  - question: >
      Comment Bookings fonctionne-t-il entre les fuseaux horaires ?
    answer: >
      Toutes les heures se trouvent dans le fuseau horaire professionnel (votre fuseau horaire local) par défaut. Tout paramètre que vous configurez pour un calendrier Bookings, tel que les heures de travail, s’affiche dans ce fuseau horaire. La page libre-service a la possibilité d’afficher toutes les heures de rendez-vous dans le fuseau horaire de l’utilisateur final, qui peut être désactivée si vous le souhaitez. Si **l’option Toujours afficher les créneaux horaires dans le fuseau horaire professionnel** reste décochée sous l’onglet Page Bookings, les personnes qui visitent la page verront des créneaux horaires dans leurs propres fuseaux horaires locaux.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Paramètres de région et de fuseau horaire des réservations":::


      Il n’existe aucune disposition pour définir le fuseau horaire pour le personnel dans Bookings. Le fuseau horaire du personnel, et donc les heures d’ouverture, se trouveront dans le fuseau horaire de l’entreprise.
  - question: >
      Des notifications par e-mail peuvent-elles être envoyées en tant que nom de domaine du locataire ?
    answer: >
      Les adresses e-mail sont contrôlées et gérées au niveau des paramètres Microsoft 365 et dépendent des paramètres de configuration du domaine. Vous trouverez plus d’informations [ici](/powershell/module/exchange/get-accepteddomain).
  - question: >
      La possibilité d’envoyer des SMS dépend-elle d’un autre service ou d’une configuration spécifique ?
    answer: >
      Les SMS sont actuellement disponibles dans Amérique du Nord, et un compte Skype ou Twilio sera utilisé pour la remise des SMS.
  - question: >
      Comment les rendez-vous Bookings peuvent-ils apparaître dans le calendrier d’une personne ?
    answer: >
      La confirmation de la réservation est envoyée aux boîtes de réception du fournisseur de services et du client. L’e-mail de confirmation contient une pièce jointe *.ics, qui peut ensuite être ajoutée au calendrier de l’utilisateur avec tous les détails de rendez-vous pertinents.
  - question: >
      Qu’est-ce qui déclenche les e-mails du fournisseur de services ou du personnel et des clients ?
    answer: >
      Les e-mails sont déclenchés en fonction des paramètres de l’onglet Services de l’application web Bookings. Une réservation effectuée par le client sur la page libre-service ou sous l’onglet Calendrier de l’application web Bookings déclenche une confirmation et/ou un e-mail de rappel. La même chose se produit lorsque quelqu’un apporte une modification à la réservation via le bouton **Gérer la réservation** dans l’e-mail de confirmation ou dans l’application web. Les e-mails de rappel sont envoyés à une période spécifiée avant un rendez-vous, comme indiqué dans l’onglet Services de l’application web Bookings.
  - question: >
      Puis-je réserver des rendez-vous de style classe qui sont 1: plusieurs au lieu de 1:1?
    answer: >
      Oui, nous avons une fonctionnalité de réservation de groupe qui permet à plusieurs personnes de réserver le même rendez-vous en même temps (par exemple, pour un cours de fitness). Cette fonctionnalité est décrite en détail [ici](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      Les calendriers peuvent-ils rester non publiés (non accessibles au public) mais toujours accessibles aux utilisateurs désignés ?
    answer: >
      Oui. Il existe une case à cocher sous l’onglet page Booking de l’application web : **Exiger un compte Microsoft 365 ou Office 365 de mon organisation pour réserver**. Cette case à cocher restreint l’accès aux pages en libre-service uniquement à celles qui se trouvent dans votre locataire. Le calendrier Bookings qui se trouve dans l’application web pour la création et la gestion est uniquement accessible aux personnes ajoutées en tant que membres du personnel à la page avec des rôles Administrateur ou Visionneuse.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Contrôle d’accès aux pages de réservation dans Bookings":::
  - question: >
      À quelle fréquence la page d’accueil est-elle mise à jour ?
    answer: >
      Les données les plus récentes liées à votre page d’accueil sont récupérées chaque fois que l’application web est chargée. Pour plus d’informations sur le type d’informations suivies par Bookings, consultez cet [article de support](metrics-and-activity-tracking.md).
  - question: >
      Puis-je désactiver les notifications par e-mail pour les congés ?
    answer: >
      L’enregistrement des congés dans l’application web Bookings déclenche toujours un e-mail de notification aux membres du personnel. Si des membres du personnel sont confus au sujet de la notification, nous vous recommandons d’ajouter plus de détails dans les notes ou le titre de la notification Time-Off, afin de mieux informer le personnel sur ce qui se passe côté administrateur.
  - question: >
      Les calendriers Bookings peuvent-ils être clonés ou dupliqués, et peuvent-ils être modlatés pour faciliter la mise à l’échelle ?
    answer: >
      Le processus serait d’utiliser le API Graph pour obtenir les détails de la boîte aux lettres, puis d’utiliser ces détails pour créer une boîte aux lettres. La documentation de l’API est [disponible ici](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      Quels rapports sont disponibles dans Bookings ?
    answer: >
      Tous les membres du personnel Booking affectés au rôle Administrateur peuvent télécharger des valeurs séparées par des onglets (. TSV) avec toutes les réservations effectuées au cours des 120 derniers jours. Les rapports bookings peuvent être téléchargés dans . Formulaire TSV à partir de l’onglet Accueil de la page Bookings. L’API Bookings peut également être utilisée pour collecter ces données à des fins plus personnalisées et spécifiques.
  - question: >
      Est-il possible de partager un seul service sur la page libre-service à la fois ?
    answer: >
      Oui, vous pouvez soit créer des calendriers Bookings distincts pour chaque service, soit accéder à l’onglet Services, modifier un service et, en haut de la page, vous verrez une option permettant de partager une URL uniquement pour ce service spécifique.
  - question: >
      Quelles sont les options disponibles pour incorporer un formulaire de consentement ou la divulgation pour les personnes qui prennent rendez-vous ?
    answer: >
      Nous vous recommandons d’activer la case à cocher **Consentement d’utilisation des données client** dans la page Réservation et de personnaliser la formulation pour transmettre correctement les exigences de divulgation ou de consentement de votre organisation. Une autre option consiste à ajouter un champ personnalisé au service qui inclut un lien vers le formulaire de consentement et à demander aux clients de confirmer qu’ils ont rempli le formulaire avant de pouvoir prendre rendez-vous. Vous pouvez également ajouter l’URL du formulaire de consentement en tant que notes supplémentaires dans les e-mails de confirmation et de rappel, mais cela n’empêchera pas les utilisateurs de prendre rendez-vous.
  - question: >
      Quelles modifications peuvent être apportées à la fonctionnalité de sélection du personnel sur la page de réservation en libre-service ?
    answer: >
      La possibilité pour les clients de sélectionner des membres du personnel spécifiques lors de la réservation peut être supprimée complètement en désélectonnant l’option **Autoriser les clients à choisir une personne spécifique pour la réservation** dans la page Réservation ou la section Services. Bookings affecte automatiquement un membre du personnel disponible au hasard à la réservation, en fonction de la disponibilité du personnel.
  - question: >
      Bookings peut-il prendre en charge de nombreuses demandes de réservation simultanées et visites de pages en libre-service ?
    answer: >
      Booking peut prendre en charge une grande quantité de visiteurs et de réservations en même temps. Si la page rencontre un volume important de trafic, les utilisateurs reçoivent une erreur « serveur occupé ». La disponibilité des rendez-vous est mise à jour lors du chargement de la page et lors d’une réservation. Si plusieurs personnes essaient de réserver le même rendez-vous à la fois, Bookings ne permet qu’à une seule personne de réserver cette heure et d’envoyer un message de notification aux autres clients potentiels, et de les inviter à trouver une heure différente.
- name: Confidentialité
  questions:
  - question: >
      Où sont stockées les données Bookings ?
    answer: >
      Bookings est une application Microsoft 365, ce qui signifie que toutes les données sont stockées dans la plateforme Microsoft 365 et dans Exchange. Bookings suit toutes les stratégies de stockage de données définies par Microsoft, qui sont les mêmes que toutes les applications Office. Bookings utilise des boîtes aux lettres partagées dans Exchange pour stocker les détails des clients, du personnel, du service et des rendez-vous. Les stratégies de conformité pour les boîtes aux lettres partagées dans Exchange s’appliquent également aux boîtes aux lettres Bookings. Toutes les données client (y compris les informations fournies par les clients lors de la réservation) sont capturées dans Bookings et sont stockées dans l’application, donc stockées dans Exchange. Microsoft Bookings utilise les mêmes stratégies que Celles utilisées par Microsoft 365, que vous trouverez [ici.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      Existe-t-il un moyen de gérer de manière centralisée les calendriers Bookings pour tous les utilisateurs ?
    answer: >
      Chaque calendrier Bookings est géré indépendamment. Il n’existe aucune vue consolidée, autre que la liste déroulante de recherche après avoir cliqué sur l’insertion dans la page d’accueil.
  - question: >
      Comment les utilisateurs sont-ils authentifiés ?
    answer: >
      L’accès à l’application web Bookings implique l’authentification par le biais de l’authentification Azure Active Directory (AAD) standard. La page de réservation en libre-service peut être mise à la disposition de tout le monde avec le lien de la page Web. Toutefois, lorsque le paramètre **Exiger un compte Microsoft 365 ou Office 365 de mon organisation** pour réserver est sélectionné, la page est restreinte pour une utilisation uniquement dans le locataire Microsoft 365 (à l’aide de l’authentification AAD).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Contrôle d’accès aux pages de réservation dans Bookings":::
  - question: >
      Les données client quittent-elles le système de production pour une raison quelconque ?
    answer: >
      Oui, étant donné que Bookings fait partie d’Exchange, nous autorisons les API Graph et les API EWS (Exchange Web Services) pour les clients à télécharger leurs propres données auxquelles ils ont accès.
  - question: >
      Existe-t-il la possibilité de personnaliser les adresses e-mail pour les réponses des clients ?
    answer: >
      Il est possible de définir l’adresse e-mail à laquelle le client envoie ses réponses. Ce paramètre se trouve sous l’onglet **Informations sur l’entreprise** . Le nom de la boîte aux lettres Bookings lui-même peut également être modifié dans Exchange, par le biais des processus de changement de nom de boîte aux lettres Exchange habituels.
  - question: >
      Nous souhaitons que le client accepte nos conditions générales pendant le processus de réservation. Est-ce possible ?
    answer: >
      Cette fonctionnalité existe déjà pour la conformité au RGPD. La page Booking contient un champ pour le consentement personnalisé, juste sous la section détails de la publication. Cochez simplement cette case et écrivez votre propre message de consentement personnalisé qui s’affichera sous la forme d’un champ obligatoire sur la page libre-service. La date et l’heure auxquelles le client accorde son consentement seront enregistrées.


      Cette section ne prend pas en charge le texte enrichi, mais pensez que des liens peuvent être ajoutés sous la section Informations professionnelles et s’affichent juste sous la case à cocher consentement.
  - question: >
      Comment identifier les boîtes aux lettres associées à Bookings dans Exchange ?
    answer: >
      La commande suivante peut être utilisée pour récupérer les informations de toutes les boîtes aux lettres Bookings et des utilisateurs qui y ont accès.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: Questions techniques
  questions:
  - question: >
      Si un utilisateur planifie un rendez-vous pour un service constitué d’une réunion en ligne, comment reçoit-il le lien Microsoft Teams vers la réunion s’il laisse le champ d’adresse e-mail facultatif vide ?
    answer: >
      Si le système ne dispose pas des informations d’e-mail du client, il n’y a aucun moyen de remettre le courrier de confirmation au client, et par conséquent, il ne reçoit pas de lien Teams. La solution consiste à définir l’adresse e-mail comme champ obligatoire, ce que vous pouvez faire sous l’onglet Services de Bookings. N’oubliez pas que chaque fois que vous créez un service dans Bookings, le champ e-mail du client est défini comme champ obligatoire par défaut.
  - question: >
      Comment le personnel est-il affecté aux rendez-vous lorsque « Tout le monde » est sélectionné, ou lorsque les clients n’ont pas la possibilité de choisir un membre du personnel pour le rendez-vous ?
    answer: >
      Le personnel est affecté de façon aléatoire dans ces scénarios, parmi tous les membres du personnel disponibles au moment de la réservation du rendez-vous. Actuellement, il n’existe aucun moyen de garantir une répartition égale des nominations attribuées de manière aléatoire entre tous les membres du personnel, ni de limiter le nombre de nominations attribuées à chaque membre du personnel. Si un équilibrage de charge doit être effectué au sein de votre personnel après de nombreuses affectations aléatoires, vous pouvez le faire manuellement sous l’onglet Calendrier de la page Bookings.
  - question: >
      Comment les utilisateurs peuvent-ils refuser de recevoir des SMS s’ils l’ont déjà fait précédemment ?
    answer: >
      Lors de la réservation d’un rendez-vous avec les SMS activés, les clients sont invités à cocher la case d’inscription chaque fois qu’ils réservent. Les clients peuvent également répondre directement au SMS (le fournisseur de SMS) en indiquant qu’ils souhaitent que les messages cessent, puis aucun autre SMS ne sera envoyé à ce numéro de téléphone. Si le client refuse de recevoir des SMS du fournisseur, et non de Bookings elle-même, il ne recevra plus de SMS à l’avenir, même lors de l’inscription à partir de la page Bookings.
- name: Résolution des problèmes
  questions:
  - question: >
      Le calendrier de ce membre du personnel ne peut pas être synchronisé
    answer: >
      Si vous recevez l’erreur « Le calendrier de ce membre du personnel ne peut pas être synchronisé », cette section contient plusieurs procédures de dépannage pour vous aider à résoudre l’erreur.


      Si vous recherchez des informations sur la synchronisation du calendrier de votre personnel, consultez [Ajouter du personnel à Bookings](add-staff.md). Vérifiez que dans la page **Détails du personnel** , **l’option Événements sur le calendrier affectant la disponibilité** est cochée.
  - question: >
      Le membre du personnel doit modifier ses autorisations de calendrier
    answer: >
      Pour que Bookings se synchronise correctement avec les calendriers de vos membres du personnel, chaque membre du personnel doit partager son calendrier. Chaque membre du personnel doit suivre ces instructions pour partager son propre calendrier.


      1. Connectez-vous à Microsoft 365, puis sélectionnez **Outlook** dans le lanceur d’applications.

         > [!div class="mx-imgBorder"]
         > ![Image d’Outlook dans le lanceur d’applications](../media/bookings-applauncher-outlook.png)

      1. En haut de la page, sélectionnez **Partager le** \> **calendrier**.

         ![Image du menu de partage de calendrier](../media/bookings-share-calendar.png)

      1. Dans la section **Personnes à l’intérieur de votre organisation**, sélectionnez la zone de liste déroulante en regard de **Mon organisation**, puis sélectionnez **Peut afficher quand je suis occupé**.

         > [!NOTE]
         > Ce paramètre partage vos informations de disponibilité avec Bookings et d’autres utilisateurs de votre organisation. Il n’inclut pas d’autres informations, telles que le type de rendez-vous que vous avez planifié, la personne avec laquelle vous avez planifié le rendez-vous ou l’emplacement.

         > [!div class="mx-imgBorder"]
         > ![Image de l’écran de partage de calendrier avec l’option Peut afficher quand je suis occupé activée](../media/bookings-view-busy.png)

      1. Sélectionnez **Terminé**.
  - question: >
      Nous ne trouvons pas de membre du personnel dans notre organisation
    answer: >
      Si un employé a quitté votre entreprise et que vous l’avez supprimé de votre organisation Microsoft 365 ou Office 365, vous devez toujours supprimer cet utilisateur de Bookings afin qu’il ne s’affiche pas dans le calendrier et pour empêcher les clients de prendre des rendez-vous avec lui.


      1. Connectez-vous à Microsoft 365, puis accédez à **Bookings** \> **Staff**.


      1. Placez le curseur de la souris sur le nom du membre du personnel. **Les** icônes Modifier et **supprimer** apparaissent à droite de la colonne **Téléphone** .


      1. Sélectionnez l’icône **Supprimer** .


      1. Dans la zone de confirmation, sélectionnez **OK**.


      > [!NOTE]

      > Si vous avez plusieurs calendriers de réservation, vous devez supprimer l’utilisateur de tous les calendriers.


      Pour vérifier si vous avez plusieurs calendriers, dans le menu de gauche, sélectionnez la flèche déroulante en regard du nom de votre entreprise, puis sélectionnez **Ouvrir**. Si vous n’avez qu’un seul calendrier, vous verrez uniquement l’option permettant d’ajouter un calendrier de réservation. Cet exemple montre qu’il existe un deuxième calendrier nommé « Contoso CO ».


      ![Image de l’écran Choisir un calendrier avec un deuxième calendrier affiché](../media/bookings-choose-calendar.png)
  - question: >
      Il existe une erreur de synchronisation que nous ne pouvons pas identifier
    answer: >
      Il s’agit d’une erreur temporaire qui se produit généralement en raison d’une connexion Internet instable. Ces problèmes se résolvent généralement d’eux-mêmes après quelques minutes.


      Si vous voyez toujours cette erreur après une période prolongée ou si vous la voyez souvent, contactez le support technique.
