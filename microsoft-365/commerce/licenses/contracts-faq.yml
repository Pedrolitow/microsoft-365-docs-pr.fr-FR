title: Questions fréquentes sur les contrats
summary: ''
sections:
- name: Généralités
  questions:
  - question: >
      Pourquoi puis-je voir la liste des contrats ?
    answer: >
      Vous pouvez voir la liste des contrats si vous êtes un utilisateur de licence en volume (VL) valide. Si vous remplissez l’une des conditions suivantes, vous êtes un utilisateur de la bibliothèque de machines virtuelles :


      - Vous êtes répertorié en tant que contact pour les contrats dans un formulaire de programme de licence en volume légal. Les types de contacts incluent contact principal, Correspondant d’avis, Contact d’accès en ligne, Gestionnaire de logiciels Assurance, Gestionnaire de services en ligne ou Gestionnaire d’abonnements.

      - Vous êtes administrateur et avez accès aux contrats.
  - question: >
      Qu’est-ce qu’un ID de licence ?
    answer: >
      Un ID de licence identifie le niveau de programme auquel les commandes peuvent être passées par une organisation. Il peut représenter l’un des éléments suivants :


      - Inscription (Programmes d’entreprise ou de sélection)

      - Accord (open value program)

      - Licence (programme Open License)

      - Numéro de client public (PCN) (programme Select Plus)


      Les droits d’utilisation et les autorisations de site sont déterminés par les ID de licence disponibles pour votre organisation.
  - question: >
      Où sont mes contrats MPSA ?
    answer: >
      Les informations de licence du Contrat de produits et services Microsoft (MPSA) sont gérées dans le [Centre d’affaires Microsoft](https://businessaccount.microsoft.com/Customer) ou [dans Microsoft Store pour Entreprises](https://businessstore.microsoft.com/store). Aucune information MPSA n’est affichée dans cette liste de contrats. Pour en savoir plus sur MPSA, consultez [Licence en volume](https://www.microsoft.com/Licensing/MPSA/default.aspx).
  - question: >
      Pourquoi certains ID de licence de mon organisation ne sont-ils pas affichés dans la liste ?
    answer: "Un ID de licence s’affiche uniquement si l’utilisateur connecté a l’autorisation d’afficher les détails de l’ID de licence. L’autorisation d’afficher un ID de licence spécifique pour le compte de votre organisation est accordée si vous répondez à l’un des critères suivants :\n\n- Vous êtes répertorié en tant que contact pour les contrats dans un formulaire de programme de licence en volume légal. Les types de contacts incluent contact principal, Correspondant d’avis, Contact d’accès en ligne, Gestionnaire de logiciels Assurance, Gestionnaire de services en ligne ou Gestionnaire d’abonnements.\n- Vous êtes administrateur et avez accès aux contrats.\n\nPour plus d’informations sur les rôles d’autorisation de licence en volume et leurs actions autorisées, consultez la [FAQ sur les autorisations](/licensing/permissions-faq). \n"
  - question: >
      Combien de temps faut-il pour que les nouvelles commandes de licence apparaissent dans la liste des contrats ?
    answer: >
      Les licences achetées récemment sont généralement affichées dans la liste dans les 10 heures suivant la réception de votre commande par Microsoft par le partenaire Microsoft. Des retards de quelques jours à quelques semaines peuvent se produire si votre partenaire retarde le transfert du bon de commande à Microsoft. Les licences s’affichent dans le résumé lorsque la période de début de couverture pour la commande est remplie pour tous les programmes à l’exception de la licence open.


      Les données suivantes sont disponibles dans la liste des contacts :


      |Nom de la colonne|Description|

      |---|---|

      |ID de licence|Contacts clés et licences associées de votre organisation par ID de licence spécifique|

      |Détails du programme parent|Contacts clés et ID de licence associés pour votre organisation par programme de licences|

      |Détails de MBSA|Contacts clés et ID de licence associés pour votre organisation associés à un Contrat Entreprise et Services Microsoft (MBSA)|

      |Organisation|L’organisation des licences|

      |Emplacement|La combinaison de la ville et du comté de l’organisation des licences|

      |Date de fin|Date de fin de la licence|

      |État|État de la licence|
  - question: >
      Qu’est-ce que le résumé des licences ?
    answer: >
      Le résumé des licences affiche les droits de licence en volume en temps réel par famille de produits Microsoft et version pour tous les ID de licence actifs et inactifs dans votre jeu d’autorisations.

      Le résumé des licences affiche les informations d’achat relatives aux programmes de licence en volume Microsoft traditionnels à partir de 1994. Ces programmes incluent, sans s’y limiter, Open, Open Value, Select, Select Plus et Enterprise.

      Les licences achetées dans le cadre du programme MPSA ne sont pas incluses dans le résumé des relations VLSC et peuvent être affichées séparément dans le [Centre d’affaires Microsoft](https://businessaccount.microsoft.com/customer).


      Accéder au récapitulatif de la licence et le créer


      1.  Connectez-vous au Centre d’administration Microsoft 365.

      2.  Accédez à **Facturation** >  des contrats **de licence en** >  volume **de vos produits** > **.**


      Filtrer les ID de licence à afficher dans le résumé des licences


      1.  Utilisez les cases à cocher pour sélectionner les ID de licence à inclure dans ce résumé.

      2.  Sélectionnez **Créer un résumé de la licence**. Le résumé des licences est généré uniquement pour les ID de licence sélectionnés.
- name: Présentation du résumé des licences
  questions:
  - question: >
      Qu’est-ce qu’un droit de licence ?
    answer: >
      Un droit de licence représente votre droit d’installer et d’utiliser des produits logiciels, comme indiqué dans le contrat de licence.
  - question: >
      Qu’est-ce que la quantité effective ?
    answer: >
      La quantité effective correspond au nombre de droits de licence par produit et version avec mises à niveau. Il permet de déterminer si votre organisation a des insuffisances de licences ou des excédents par produit et version.
  - question: >
      Qu’est-ce que la quantité Active SA (Software Assurance) ?
    answer: "La quantité sa active s’affiche dans le résumé des licences. Il représente le nombre de licences couvertes par Software Assurance (protection contre la mise à niveau de version) dans tous les programmes de licences en volume Microsoft. La quantité sa active inclut tous les types de Software Assurance, notamment :\n \n - Licence et Software Assurance (L&SA)\n - Software Assurance (SA)\n - SA Step-Up\n"
  - question: >
      Pourquoi la quantité effective et/ou la quantité sa active sont-elles égales à zéro (0) ?
    answer: "Le résumé des licences est destiné à montrer les licences que votre organisation a le droit de déployer et d’utiliser. Si la quantité effective dans l’instruction de licence générée est indiquée comme zéro, cela signifie que votre organisation n’a pas le droit d’utiliser la licence conformément aux termes de l’ensemble d’ID de licence sélectionnés pour cette instruction. Si la quantité sa active est indiquée comme zéro, cela signifie que les licences sous l’ensemble des ID de licence utilisés pour générer l’instruction n’ont pas de couverture Software Assurance valide ou active. \n\nNOTE\n\nPour les licences Des services en ligne, la quantité de saa active est toujours égale à zéro, car les services en ligne n’ont pas d’autorités de certification associées. \n"
  - question: >
      Le résumé des licences inclut-il les informations de fabricant d’équipement d’origine (OEM) ou de licence de vente au détail ?
    answer: >
      Non. Le résumé des licences affiche uniquement les licences acquises par votre organisation par le biais de programmes de licences en volume.
  - question: "Le résumé des licences affiche-t-il les logiciels déployés dans mon organisation ? \n"
    answer: >
      Non. Il n’est pas possible pour Microsoft de fournir une liste des détails de déploiement de produits dans le Résumé des licences. Le résumé des licences vous montre les logiciels que votre organisation a le droit d’installer et d’utiliser, mais pas ce qui est actuellement déployé.
  - question: >
      Qu’est-ce qu’un pool de produits ?
    answer: >
      Un pool de licences regroupe les licences par type de produit. La gestion des licences en volume Microsoft organise les produits en trois pools :


      - Applications (par exemple, éditions d’Office)

      - Systèmes (par exemple, versions du système d’exploitation Windows)

      - Serveurs (par exemple, Exchange Server, SQL Server et Windows Server)
  - question: >
      Qu’est-ce qu’une octroi de licence ?
    answer: "Parfois, Microsoft Volume Licensing offre une promotion où l’achat d’un produit spécifique permet au client d’utiliser un autre produit. Les promotions sont généralement conditionnelles à une couverture Software Assurance ou Upgrade Advantage active sur le produit acheté. Par exemple :\n\n- Un client achète une licence pour Exchange Server 2016.\n- La transaction a une couverture Software Assurance ou Upgrade Advantage active pendant l’offre.\n- Microsoft propose une promotion pour une licence de Skype Entreprise Server avec un achat de Exchange Server 2016.\n\nL’octroi de licence permet au client d’utiliser le produit promotionnel. Dans l’exemple ci-dessus, l’utilisation de Skype Entreprise Server est accordée au client.\n\nPour plus d’informations sur les octrois de licences, consultez les [termes du produit Microsoft](https://www.microsoft.com/licensing/terms/welcome/welcomepage). \n"
  - question: >
      Comment puis-je voir mes octrois de licence ?
    answer: >
      Les octrois de licences sont reflétés dans la liste des contrats et dans les téléchargements & clés. Dans la liste des produits, les produits reçus des licences sont affichés avec un astérisque (*) pour indiquer qu’ils ne faisaient pas partie de l’achat d’origine.
  - question: >
      Comment puis-je contacter Support Microsoft ?
    answer: Pour contacter le support technique par téléphone ou par formulaire web, consultez [Contactez-nous](/licensing/contact-us). Microsoft répond aux soumissions de formulaire web dans les 24 heures.
