sections:
- name: Généralités
  questions:
  - question: >
      Comment faire activer services en ligne acheté via les programmes Open (Open, Open Value et Open Value Subscription) ?
    answer: >
      Les clients ouverts peuvent activer services en ligne de deux manières :

      - Après avoir commandé votre services en ligne par le biais de la famille de programmes Open, vous recevrez un e-mail avec un lien et des instructions pour activer vos services.

      OR

      - À partir du Centre de gestion [des licences en volume (VLSC),](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) les clients du programme Open peuvent accéder à la section Activation du service en ligne et sélectionner la licence à gérer :


      1. Sélectionnez le lien Gérer l’activation, puis sélectionnez Démarrer l’activation. Une fenêtre d’activation de produit s’ouvre et préremplit la clé.

      2. Poursuivez les étapes d’activation restantes pour terminer l’activation du produit.


      L’activation réussie est terminée dans un délai de 48 heures sur le site web d’activation du service en ligne de licence en volume.

      Pour plus d’informations sur l’activation de Microsoft Azure, consultez [Prise en main d’Azure dans Open Licensing](https://azure.microsoft.com/offers/ms-azr-0111p/).
  - question: >
      Je ne vois pas ma commande Azure. Que dois-je faire ?
    answer: >
      Les commandes Azure sont activées par le biais de clés. Obtenez vos clés sous l’onglet Téléchargements et clés dans le VLSC et entrez la clé dans la [page Prise en main d’Azure dans la page Licences ouvertes](https://azure.microsoft.com/offers/azure-open/).
  - question: >
      Qu’est-ce qu’un compte professionnel ou scolaire et pourquoi ai-je besoin d’un compte pour activer services en ligne ?
    answer: >
      Un compte professionnel ou scolaire est destiné aux utilisateurs pour se connecter aux services Microsoft de l’organisation. La connexion utilise généralement le formulaire username@orgname.com ou username@orgname.onmicrosoft.com, où *orgname* est le nom de domaine de messagerie de son organisation.
  - question: >
      Comment faire savoir si mon organisation dispose déjà d’un compte ?
    answer: "Le nom de l’organisation associé à votre compte professionnel ou scolaire est extrait de l’ID de licence du service que vous activez. S’il existe un compte, le nom de l’organisation est prérempli dans la configuration du compte d’organisation et déjà lié à votre organisation à partir de la commande de service en ligne d’origine. Le processus d’inscription vérifie si votre organisation dispose d’un compte. \n\nSi le champ **Entreprise** est disponible, terminez le processus d’inscription pour vous connecter et activer le service. Si ce champ n’est pas disponible, vous devez inscrire l’organisation. Vous devez être un Administrateur général pour inscrire une organisation pour un compte.\n\nLorsque vous demandez un compte professionnel ou scolaire, votre demande est envoyée à l’administrateur client de votre organisation qui accorde ou refuse votre demande d’inscription. Utilisez ce compte professionnel ou scolaire lorsque vous vous connectez à Microsoft VLSC Online Service Activation.\n"
  - question: >
      Pourquoi le portail d’activation me déconnecte-t-il après avoir activé un service en ligne ?
    answer: "Lors de l’activation des services en ligne dans le cadre du programme Open License, chaque contrat est activé séparément. Pour vous assurer que les licences ne sont pas activées sur le mauvais locataire, chaque activation est gérée dans une session distincte. \n"
  - question: >
      Comment l’activation de service en ligne fonctionne-t-elle pour les achats de licences ouvertes ?
    answer: >
      Microsoft Online Services for Open Agreements est passé à un modèle d’activation de gestion sans clé. Après avoir commandé Open services en ligne, vous recevez un e-mail avec un lien et des instructions pour activer vos services.
  - question: >
      Que se passe-t-il si je souhaite affecter mon achat à une autre organisation ?
    answer: >
      Pour affecter des produits à une nouvelle organisation, effectuez les étapes d’inscription pour créer une organisation. À partir de là, vous pouvez attribuer des sièges ou des produits que vous avez achetés.
  - question: >
      Je viens d’activer mon service en ligne. Pourquoi indique-t-il toujours que j’ai besoin d’activer mon service dans la page Gérer les activations du Centre de gestion des licences en volume ?
    answer: >
      L’affichage de l’état **Activé** sur la page **Gérer les activations** peut prendre jusqu’à 24 heures.
  - question: >
      Comment faire contacter le support technique ?
    answer: >
      Pour obtenir de l’aide par téléphone ou sur le web, consultez [Contactez-nous](/licensing/contact-us). Microsoft répond aux soumissions de formulaires web dans les 24 heures.
