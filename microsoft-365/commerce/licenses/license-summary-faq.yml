title: Questions fréquentes (FAQ) sur les contrats
summary: ''
sections:
- name: Généralités
  questions:
  - question: >
      Pourquoi puis-je voir la liste Contrats ?
    answer: >
      Vous pouvez voir la liste Contrats si vous êtes un utilisateur de licence en volume (VL) valide. Vous êtes un utilisateur VL si vous répondez à l’une des exigences suivantes :


      - Vous êtes répertorié comme contact pour les contrats dans un formulaire de programme de licence en volume légal. Les types de contacts incluent le contact principal, le correspondant des avis, le contact d’accès en ligne, le Gestionnaire Software Assurance, le Gestionnaire des services en ligne ou le Gestionnaire des abonnements.

      - Vous êtes administrateur disposant d’un accès aux contrats.
  - question: >
      Qu’est-ce qu’un ID de licence ?
    answer: >
      Un ID de licence identifie le niveau de programme auquel les commandes peuvent être passées par une organisation. Il peut représenter l’un des éléments suivants :


      - Inscription (programmes Entreprise ou Sélection)

      - Accord (programme Open Value)

      - Licence (programme Open License)

      - Numéro de client public (PCN) (Sélectionner le programme Plus)


      Les droits d’utilisation et les autorisations de site sont déterminés par les ID de licence disponibles pour votre organisation.
  - question: >
      Où sont mes contrats MPSA ?
    answer: >
      Les informations de licence MPSA (Contrat de produits et services Microsoft) sont gérées dans le [Centre d’affaires Microsoft](https://businessaccount.microsoft.com/Customer) ou [Microsoft Store pour Entreprises](https://businessstore.microsoft.com/store). Aucune information MPSA n’est affichée dans cette liste de contrats. [En savoir plus sur mpsA](https://www.microsoft.com/Licensing/MPSA/default.aspx).
  - question: >
      Pourquoi certains ID de licence de mon organisation ne sont-ils pas affichés dans la liste ?
    answer: >
      Un ID de licence s’affiche uniquement si l’utilisateur connecté a l’autorisation d’afficher les détails de l’ID de licence. L’autorisation d’afficher un ID de licence spécifique au nom de votre organisation vous est accordée pour répondre à l’un des critères suivants :


      - Vous êtes répertorié comme contact pour les contrats dans un formulaire de programme de licence en volume légal. Les types de contacts incluent le contact principal, le correspondant des avis, le contact d’accès en ligne, le Gestionnaire Software Assurance, le Gestionnaire des services en ligne ou le Gestionnaire des abonnements.

      - Vous êtes administrateur avec accès aux contrats.


      Pour plus d’informations sur les rôles d’autorisation VL et leurs actions autorisées, consultez le [FAQ sur les autorisations](/licensing/permissions-faq).
  - question: >
      Combien de temps faut-il pour que les nouvelles commandes de licence apparaissent dans la liste des contrats ?
    answer: >
      Les licences récemment achetées sont généralement affichées dans la liste dans les 10 heures suivant la réception par Microsoft de votre commande auprès du partenaire Microsoft. Des retards de quelques jours à quelques semaines peuvent se produire si votre partenaire retarde le transfert du bon de commande à Microsoft. Les licences s’affichent dans le résumé lorsque la période de début de la couverture de la commande est remplie pour tous les programmes, à l’exception d’Open License.


      Les données suivantes sont disponibles dans la liste des contacts :


      |Nom de la colonne|Description|

      |---|---|

      |ID de licence|Contacts clés et licences associées de votre organisation par ID de licence spécifique|

      |Détails du programme parent|Contacts clés et ID de licence associés pour votre organisation par programme de licences|

      |Détails MBSA|Contacts clés et ID de licence associés pour votre organisation associés à un Contrat Microsoft Business and Services (MBSA)|

      |Organisation|L’organisation de licence|

      |Emplacement|La combinaison de la ville et du comté de l’organisation de licence|

      |Date de fin|Date de fin de la licence|

      |État|État de la licence|
  - question: >
      Qu’est-ce que le résumé de la licence ?
    answer: >
      Le Résumé de la licence affiche les droits de licence en volume en temps réel par famille et version de produits Microsoft pour tous les ID de licence actifs et inactifs dans votre jeu d’autorisations.


      Le résumé de la licence affiche les informations d’achat relatives aux programmes de licence en volume Microsoft traditionnels à compter de 1994. Ces programmes incluent, sans s’y limiter, Open, Open Value, Select, Select Plus et Enterprise.


      Les licences achetées dans le cadre du programme MPSA ne sont pas incluses dans le résumé des relations VLSC et peuvent être consultées séparément dans le [Centre d’affaires Microsoft](https://businessaccount.microsoft.com/customer).


      Accéder au résumé de la licence et le créer


      1. Connectez-vous au Centre d’administration Microsoft 365.

      2. Accédez à **Facturation** > **Vos produits** > **Contrats de licence en** >  volume.


      Filtrer les ID de licence à afficher dans le Résumé de la licence


      1. Utilisez les cases à cocher pour sélectionner les ID de licence à inclure dans ce résumé.

      2. Sélectionnez **Créer un résumé de licence**. Le résumé de la licence est généré uniquement pour les ID de licence sélectionnés.
- name: Présentation du résumé de la licence
  questions:
  - question: >
      Qu’est-ce qu’un droit de licence ?
    answer: >
      Un droit de licence représente votre droit d’installer et d’utiliser des produits logiciels, comme indiqué dans le contrat de licence.
  - question: >
      Qu’est-ce que la quantité effective ?
    answer: >
      La quantité effective correspond au nombre de droits de licence par produit et version avec mises à niveau. Il est utilisé pour déterminer si votre organisation présente des déficits ou des excédents de licences par produit et version.
  - question: >
      Qu’est-ce que la quantité active SA (Software Assurance) ?
    answer: >
      La quantité SA active s’affiche dans le Résumé de la licence. Il représente le nombre de licences couvertes par Software Assurance (protection de mise à niveau de version) dans tous les programmes de licence en volume Microsoft. Active SA Quantity inclut tous les types de Software Assurance, notamment :

      - Licence et Software Assurance (L&SA)

      - Software Assurance (SA)

      - SA Step-Up
  - question: >
      Pourquoi la quantité effective et/ou la quantité SA active sont-elles « 0 » ?
    answer: >
      Le résumé des licences est destiné à montrer les licences que votre organisation est autorisée à déployer et à utiliser.


      Si la quantité effective dans l’instruction de licence générée est indiquée sous la forme zéro, cela signifie que votre organisation n’est pas autorisée à utiliser la licence selon les termes de l’ensemble d’ID de licence sélectionné pour cette instruction.


      Si active SA Quantity est indiquée sur zéro, cela signifie que les licences sous l’ensemble d’ID de licence utilisé pour générer l’instruction ne disposent d’aucune couverture Software Assurance valide ou active.


      > [!NOTE]

      > Pour les licences Des services en ligne, la quantité sa active est toujours égale à zéro, car les services en ligne n’ont pas d’autorités de certification associées.
  - question: >
      Le résumé de la licence inclut-il des informations oem ou de licence de vente au détail ?
    answer: >
      Non. Le Résumé des licences affiche uniquement les licences acquises par votre organisation par le biais de programmes de licence en volume.
  - question: >
      Le résumé de la licence affiche-t-il les logiciels déployés dans mon organisation ?
    answer: >
      Non. Il n’est pas possible pour Microsoft de fournir une liste des détails de déploiement de produit dans le résumé de la licence. Le résumé de la licence vous indique les logiciels que votre organisation est autorisé à installer et à utiliser, mais pas ce qui est actuellement déployé.
  - question: >
      Qu’est-ce qu’un pool de produits ?
    answer: >
      Un pool de licences regroupe les licences par type de produit. Les licences en volume Microsoft organisent les produits en trois pools :


      - Applications (par exemple, éditions d’Office)

      - Systèmes (par exemple, versions du système d’exploitation Windows)

      - Serveurs (par exemple, Exchange Server, SQL Server et Windows Server)
  - question: >
      Qu’est-ce qu’une octroi de licence ?
    answer: >
      Parfois, microsoft volume licensing propose une promotion où l’achat d’un produit spécifique autorise le client à utiliser un autre produit. Les promotions sont généralement conditionnelles à la couverture Active Software Assurance ou Upgrade Advantage sur le produit acheté. Par exemple :


      - Un client achète 1 licence pour Exchange Server 2016.

      - La transaction a une couverture Software Assurance ou Upgrade Advantage active pendant l’offre.

      - Microsoft propose une promotion pour 1 licence de Skype Entreprise Server avec un achat de Exchange Server 2016.


      L’octroi de licence est ce qui autorise, ou « octroie », le client à utiliser le produit promotionnel. Dans l’exemple ci-dessus, le client est autorisé à utiliser Skype Entreprise Server.


      Pour plus d’informations sur les octrois de licences, reportez-vous aux [Conditions du produit Microsoft](https://www.microsoft.com/licensing/terms/welcome/welcomepage).
  - question: >
      Comment puis-je voir mes octrois de licence ?
    answer: >
      Les octrois de licence sont répercutés dans la liste Contrats et dans Téléchargements & Clés. Dans la liste des produits, les produits reçus des octrois de licence sont affichés avec un astérisque (*) pour indiquer qu’ils ne faisaient pas partie de l’achat d’origine.
  - question: >
      Contacter le support assisté
    answer: Les clients peuvent également [nous contacter](/licensing/contact-us) par téléphone ou par formulaire web. Microsoft répond aux soumissions de formulaires web dans les 24 heures.
