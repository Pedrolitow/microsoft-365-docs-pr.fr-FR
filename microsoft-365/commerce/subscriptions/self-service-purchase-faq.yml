title: FAQ sur l’achat en libre-service
summary: >
  L’achat en libre-service permet aux utilisateurs d’essayer de nouvelles technologies et de développer des solutions qui, en fin de compte, profitent à leurs grandes organisations. Les équipes d’approvisionnement centralisée et les équipes techniques ont une visibilité pour tous les utilisateurs qui achètent et déploient des solutions d’achat en libre-service via <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">le Centre d’administration Microsoft 365</a>. Les administrateurs peuvent désactiver les achats en libre-service par produit via PowerShell. Pour plus d’informations, voir [Utiliser AllowSelfServicePurchase pour le module PowerShell MSCommerce.](allowselfservicepurchase-powershell.md)


  L’achat en libre-service est disponible pour les plateformes Power Platform (Power BI, Power Apps et Power Automate), Project et Visio.


  > [!NOTE]

  > L’achat en libre-service n’est pas disponible en Inde, ni pour les clients du secteur public ou de l’éducation. Project et Visio ne sont pas disponibles pour l’achat en libre-service au Brésil et en République yougoslave du Congo.
sections:
- name: Effectuer un achat en libre-service
  questions:
  - question: >
      Comment un client achète-t-il des services libre-service ?
    answer: >
      Les clients peuvent effectuer un achat en libre-service en ligne à partir des sites web du produit ou à partir d’invites d’achat dans l’application. Les clients sont d’abord invités à entrer une adresse de messagerie pour s’assurer qu’ils sont un utilisateur dans un client Azure Active Directory (AD). Ensuite, ils sont dirigés vers la connexion à l’aide de leurs informations d’identification Azure AD. Après la signature, le client est invité à sélectionner le nombre d’abonnements qu’il souhaite acheter et à fournir le paiement par carte de crédit. Une fois l’achat terminé, ils peuvent commencer à utiliser leur abonnement. L’acheteur a accès à une vue limitée des <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centre d’administration Microsoft 365</a> où il peut attribuer des licences au produit à d’autres personnes de son organisation.
  - question: >
      Quelles sont les options de paiement pour les achats en libre-service ?
    answer: >
      Actuellement, la carte de crédit est le seul moyen de paiement disponible. Le paiement par facturation n’est pas pris en charge.
  - question: >
      Qui pouvez acheter via un achat en libre-service ?
    answer: >
      Tout utilisateur avec un compte d’utilisateur non invité dans un client Azure AD géré peut effectuer un achat en libre-service. L’achat en libre-service n’est pas disponible pour les locataires qui sont des organisations gouvernementales ou d’éducation. Si cela s’applique à votre organisation, aucune action supplémentaire n’est requise pour contrôler l’achat en libre-service.


      Les utilisateurs d’organisations ou de marchés qui ne sont pas éligibles à un achat en libre-service voient un message leur demandant de contacter leur administrateur informatique.
  - question: >
      Les utilisateurs invités peuvent-ils acheter via un achat en libre-service ?
    answer: >
      Non, les utilisateurs invités ne peuvent pas effectuer un achat en libre-service dans un client dans lequel ils sont invités.
  - question: >
      Les utilisateurs synchronisés à partir d’un annuaire Active Directory local peuvent-ils acheter via un achat en libre-service ?
    answer: >
      Si un utilisateur dispose d’un compte d’utilisateur actif dans un client Azure AD éligible, il peut effectuer un achat en libre-service.
  - question: >
      Qui les acheteur en libre-service peuvent-ils attribuer des licences ?
    answer: >
      Les acheteur en libre-service peuvent uniquement attribuer des licences aux utilisateurs du même client Azure AD. L’acheteur a accès à une vue limitée du <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centre d’administration Microsoft 365</a> pour attribuer des licences. Les acheteur peuvent attribuer des licences aux produits qu’ils ont achetés par le biais d’un achat en libre-service, et peuvent uniquement attribuer ces licences aux utilisateurs du même client Azure AD.
  - question: >
      Où l’acheteur libre-service voit-il et gère-t-il ses achats ?
    answer: >
      Les acheteur en libre-service peuvent gérer leurs achats dans l’affichage limité du <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centre d’administration Microsoft 365</a>. Les acheteur peuvent toujours se rendre  au Centre d’administration à partir de la vignette Administrateur dans le lanceur d’applications intégré à toutes les applications Microsoft 365 et Dynamics Online. Les acheteur peuvent afficher les achats qu’ils ont effectués, acheter des abonnements supplémentaires au même service et attribuer des licences pour ces abonnements à d’autres utilisateurs de leur organisation. En outre, les acheteur peuvent afficher et payer leur facture, mettre à jour leur mode de paiement et annuler leur abonnement.
- name: Tarification
  questions:
  - question: >
      Quel est le prix des achats en libre-service ?
    answer: >
      Le prix de chacun des produits achetés en libre-service est disponible sur le site web de Microsoft. Les prix s’affichent également dans le cadre de l’expérience d’achat lorsque les utilisateurs font un achat en libre-service. Ces prix peuvent différer des prix payés par une organisation lors de l’achat centralisé ou des prix proposés par un partenaire.
  - question: >
      Qui est responsable du paiement ?
    answer: >
      La personne qui achète l’abonnement par le biais d’un achat en libre-service est la personne facturée et responsable du paiement en fonction des termes et du prix de l’achat.
- name: Fonctionnalités d’administration
  questions:
  - question: >
      Quelles fonctionnalités un administrateur a-t-il pour les achats en libre-service ?
    answer: >
      Les administrateurs peuvent afficher tous les achats en libre-service effectués dans leur organisation dans le <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centre d’administration Microsoft 365</a>. Ils peuvent voir le produit, le nom de l’acheteur, les abonnements achetés, la date d’expiration, l’historique des commandes, le prix d’achat et les utilisateurs affectés pour chaque achat en libre-service. Dans le Centre d’administration Power Platform, les administrateurs peuvent également afficher la capacité des achats en libre-service. Si nécessaire pour leur organisation, les administrateurs peuvent désactiver les achats en libre-service par produit via PowerShell. Les administrateurs ont les mêmes stratégies de gestion des données et d’accès que les produits achetés via un achat en libre-service ou de manière centralisée.


      Les administrateurs peuvent également contrôler si les utilisateurs de leur organisation peuvent effectuer des achats en libre-service. Pour plus d’informations, voir [Utiliser AllowSelfServicePurchase pour le module PowerShell MSCommerce.](allowselfservicepurchase-powershell.md)
  - question: >
      Comment Microsoft respecte-t-il la gouvernance et la conformité des données en activant l’achat en libre-service ?
    answer: >
      Les administrateurs conservent le contrôle sur les services et produits disponibles au sein de leur client en fonction de leurs exigences en matière de gouvernance et de conformité des données. Toutes les stratégies de gestion des données et d’accès que votre organisation a désactivées s’appliquent aux services achetés en libre-service disponibles.
  - question: >
      Qui les données de produit créées à partir d’achats en libre-service ?
    answer: >
      Les données créées à partir de produits achetés via un achat en libre-service sont la propriété et le contrôle de l’organisation.
  - question: >
      Comment centraliser les achats effectués via un achat en libre-service ?
    answer: >
      Les administrateurs peuvent attribuer des licences existantes ou acheter des abonnements supplémentaires de produits d’achat en libre-service via des contrats et des tarifs existants pour les utilisateurs affectés à des achats en libre-service. Après avoir attribué ces licences achetées de manière centralisée, les administrateurs peuvent demander aux acheteur d’annuler leurs abonnements existants.
  - question: >
      Où l’administrateur voit-il les achats en libre-service ?
    answer: >
      Les administrateurs globaux et de facturation peuvent voir les abonnements achetés via l’achat en libre-service dans **Facturation** Vos produits dans le  >   <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centre d’administration Microsoft 365</a>. Ils peuvent filtrer la liste des produits pour afficher uniquement les abonnements achetés via l’approvisionnement central, ou pour inclure les abonnements achetés via un achat en libre-service.


      Les administrateurs peuvent voir le produit, le nom de l’acheteur, l’abonnement acheté, la date d’expiration, l’historique des commandes, le prix d’achat et les utilisateurs affectés.
- name: Support et formation
  questions:
  - question: >
      Les services informatiques ou les partenaires des clients sont-ils censés prendre en charge les produits achetés via un achat en libre-service ?
    answer: >
      Les services informatiques et les partenaires ne sont pas censés prendre en charge les produits achetés par le biais d’un achat en libre-service. Microsoft fournit une prise en charge standard pour les acheteur en libre-service.
  - question: >
      Si un acheteur en libre-service appelle le support, utilise-t-il les incidents du support Premier du client ?
    answer: >
      Les acheteur en libre-service n’utiliseront pas les incidents du support Premier d’un client pour recevoir du support pour ses achats en libre-service.
  - question: >
      Comment les utilisateurs sont-ils censés recevoir une formation sur les produits qu’ils achètent par le biais d’un achat en libre-service ?
    answer: >
      Une formation complète pour les utilisateurs est fournie sur les sites web du produit. Les produits ont guidé l’apprentissage, la documentation, les exemples et les communautés fortes pour obtenir des réponses et des conseils directement auprès d’autres utilisateurs.
  - question: >
      Qu’advient-il d’un achat en libre-service si un utilisateur quitte l’organisation ?
    answer: >
      Si la personne qui a acheté à l’origine le produit d’achat en libre-service quitte l’organisation, les utilisateurs valides continuent à utiliser entièrement le produit pendant toute la durée de l’abonnement. L’abonnement reste actif jusqu’à ce que l’acheteur l’annule directement ou qu’un administrateur demande l’annulation de l’abonnement par le biais du support client. Les administrateurs peuvent également choisir d’attribuer une licence achetée de manière centralisée aux utilisateurs de l’abonnement annulé.
- name: Partenaires
  questions:
  - question: >
      Quel est le rôle des partenaires de Microsoft dans les achats en libre-service ?
    answer: Les partenaires qui ont des privilèges d’administration délégués peuvent voir les achats en libre-service dans le <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centre d’administration Microsoft 365,</a>tout comme un administrateur. Les partenaires peuvent aider à prendre en charge une organisation qui souhaite centraliser les produits achetés via des achats en libre-service. En outre, les partenaires peuvent proposer des solutions pour étendre les fonctionnalités d’un achat en libre-service.
