title: Programme d'utilisation à domicile Microsoft questions fréquentes (FAQ)
summary: >
  Les clients de licences en volume utilisent le Programme d'utilisation à domicile Microsoft (HUP) sur le [site web Microsoft Store pour Entreprises](https://go.microsoft.com/fwlink/?linkid=2139192).


  Tous les autres clients accèdent à HUP à l’aide de cette étape :


  - Dans le Centre d’administration Microsoft, accédez à la [page **Produits BillingYour**](https://go.microsoft.com/fwlink/p/?linkid=842054) > , sélectionnez l’onglet **Avantages**, puis sélectionnez l’onglet **HUP**.
sections:
- name: Ignoré
  questions:
  - question: >
      Quel est le Programme d'utilisation à domicile Microsoft ?
    answer: >
      Le Programme d'utilisation à domicile Microsoft (HUP) permet aux employés des entreprises éligibles d’acheter des produits de consommation Microsoft à prix réduit. Vous pouvez vérifier les remises actuelles pour chaque offre de produit en visitant la [page de produits du Programme d’utilisation à domicile](https://www.microsoft.com/home-use-program).
  - question: >
      Dans quels marchés le programme d’utilisation à domicile est-il proposé ?
    answer: "Les remises sur les abonnements Microsoft 365 Famille et personnels sont offertes aux entreprises éligibles dans le monde entier, à l’exception des suivantes :\n\n- Liban, Macao, Russie et Venezuela : Cette offre n’est pas disponible sur ces marchés.\n- Chine et Hong Kong : un abonnement d’un an est disponible sur ces marchés. Pour la Chine, visitez [Microsoft 365 en Chine](https://www.microsoftstore.com.cn/home-use-program/invite). Pour Hong Kong, [visitez Acheter Microsoft 365 à un prix réduit](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK).\n- Japon : Microsoft 365 Famille n’est pas disponible.\n- Des remises sur certains appareils Surface et accessoires sont offertes aux entreprises éligibles sur certains marchés. \n"
  - question: >
      Comment une organisation peut-elle bénéficier de remises HUP ?
    answer: "Pour que les employés tirent parti de la remise Programme d'utilisation à domicile Microsoft, ils ont besoin d’une adresse e-mail d’entreprise valide et d’un compte Microsoft actif, et votre organisation doit répondre à l’un des critères suivants :\n\n- Clients qui disposent d’une software assurance active pour qualifier les applications Office\n- Clients qui ont Microsoft 365/Microsoft 365 E3/E5 à partir de Software Assurance\n- Clients commerciaux et gouvernementaux qui ont acheté ≥ 2 000 licences d’une ou d’une combinaison de Microsoft 365 E3/E5\n- Clients de l’éducation et des organismes sans but lucratif\n- Clients commerciaux et gouvernementaux qui ont dépensé 250 000 USD ou plus au cours des 12 derniers mois sur des Power BI éligibles, des Office, des appareils Surface & des accessoires, Windows et Enterprise Mobility \n"
  - question: >
      Pourquoi dois-je créer un compte Azure Active Directory (AAD) pour utiliser le programme d’utilisation à domicile/Microsoft Store pour Entreprises ?
    answer: >
      Pour mettre à jour et moderniser le programme d’utilisation à domicile pour obtenir un plus large éventail d’avantages liés aux licences et aux produits, nous devions modifier la façon dont nous remplissions le programme HUP. Microsoft Store pour Entreprises est utilisée pour la validation de l’éligibilité et pour attribuer des avantages HUP, et pour cela elle s’appuie sur AAD pour connecter des informations à partir de VLSC et valider les domaines de messagerie sur lesquels se trouvent les employés de votre organisation. Pour plus d’informations, consultez [Pour vous inscrire à Azure AD comptes via Office 365 entreprise](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome).
  - question: >
      Comment faire devenir l’administrateur informatique affecté d’un locataire géré ?
    answer: >
      Vous devez créer un enregistrement spécial dans DNS pour prouver que vous êtes propriétaire de votre domaine d’entreprise, par exemple, contoso.com.


      Pour obtenir un processus pas à pas pour devenir un locataire géré, consultez [Prendre le contrôle d’un annuaire non managé en tant qu’administrateur dans Azure Active](/azure/active-directory/users-groups-roles/domains-admin-takeover).
  - question: >
      Quelles ressources sont disponibles pour promouvoir l’avantage du Programme d’utilisation à domicile pour les employés?
    answer: >
      Utilisez les ressources situées sur la page d’accueil [du programme d’utilisation](https://www.microsoft.com/home-use-program/resources) à domicile pour vous aider à promouvoir le programme auprès de vos employés. Vous trouverez des dépliants numériques et imprimables, des commentaires à utiliser dans les e-mails et les bulletins d’information, ainsi que des conseils sur la meilleure façon de promouvoir le Programme d’utilisation à domicile.
  - question: >
      Quelles sont les étapes à suivre pour qu’un employé éligible effectue un achat Programme d'utilisation à domicile Microsoft ?
    answer: >
      1. **S'enregistrer** Accédez à la [page Programme d'utilisation à domicile Microsoft](https://www.microsoft.com/home-use-program), puis sélectionnez le bouton Prise en main. Les employés entrent leur adresse e-mail d’entreprise.

      2. **Confirmer**  Un e-mail est envoyé à sa boîte de réception d’adresse e-mail d’entreprise avec un lien qui authentifie son éligibilité au programme.

      3. **Connexion** Une fois authentifiés, ils commencent le processus d’achat en fournissant le compte Microsoft associé à leur adresse e-mail personnelle, ce qui leur permet d’afficher les remises sur les produits qui leur sont offerts en fonction de l’avantage du programme d’utilisation à domicile de l’organisation. Pour plus d’informations, consultez [Comment se connecter à votre compte Microsoft](https://support.microsoft.com/help/4028195/microsoft-account-sign-in).

      4. **Boutique** L’achat est traité et terminé dans le Microsoft Store.
  - question: >
      Si un employé s’abonne à Microsoft 365 par le biais de la Programme d'utilisation à domicile Microsoft, quel impact cela a-t-il sur l’abonnement Microsoft 365 entreprise et la limite d’appareils de notre organisation ?
    answer: >
      Les installations par le biais du Programme d’utilisation à domicile n’ont aucun impact sur l’abonnement Microsoft 365 entreprise de votre organisation. Lorsque les employés activent Microsoft 365 sur leurs appareils personnels, ils utilisent leur compte Microsoft personnel, et non leur compte professionnel. Les administrateurs informatiques de votre organisation ne gèrent ni ne prennent en charge les achats effectués par le biais du Programme d’utilisation à domicile.
  - question: >
      Je ne parviens pas à gérer les avantages Programme d'utilisation à domicile Microsoft de mon organisation. Où puis-je obtenir de l’aide ?
    answer: >
      Pour obtenir de la prise en charge des problèmes de migration à partir du Centre de gestion des licences en volume ou pour accéder à Microsoft Store pour Entreprises, consultez [le support VLSC](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0).


      Pour les problèmes d’affichage de l’avantage une fois que vous avez déjà accédé à Microsoft Store pour Entreprises, consultez le [support de l’administrateur du Store pour Entreprises](/microsoft-store/)
  - question: >
      Pourquoi ne vois-je pas d’option d’achat Visio Professionnel 2021 et/ou Project Professionnel 2021 ?
    answer: >
      Si l’un de vos employés a profité du programme précédent et recherche des remises sur Visio Professionnel 2021 et/ou Project Professionnel 2021, passez par le processus de validation d’éligibilité et, une fois connecté avec votre compte Microsoft personnel, accédez à **d’autres produits Office** pour acheter ces produits. Si vous ne voyez pas les remises attendues appliquées, contactez l’administrateur du Programme d’utilisation à domicile de votre employeur pour vous poser des questions sur ces avantages supplémentaires.
  - question: >
      Que se passe-t-il si mes employés ont des questions sur ce programme ou ont besoin de support pour l’achat et l’installation ?
    answer: >
      Si les employés ont des questions, reportez-vous aux ressources suivantes :


      - [Faq sur l’achat et l’installation après l’achat](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [FAQ sur les employés du programme d’utilisation à domicile](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       Pour obtenir de l’aide sur les problèmes techniques, consultez [Support Microsoft](https://support.microsoft.com/). Vous trouverez de l’aide pour :

      - État de la commande

      - Facturation

      - Installation de Office

      - Connexion à Office
  - question: >
      Pourquoi mon entreprise devrait-elle participer au Programme d’utilisation à domicile ?
    answer: "Le Programme d’utilisation à domicile permet à votre entreprise d’optimiser le retour sur investissement de Microsoft. Les avantages pour participer au programme sont les suivants : \n\n- Réduction du besoin de formation informatique \n- Réduction des coûts de support technique et de formation \n- Permettre aux employés de se familiariser avec Microsoft 365 à la maison \n- Amélioration des compétences logicielles, ce qui peut augmenter la productivité \n"
  - question: >
      En quoi le Programme d'utilisation à domicile Microsoft-t-il avantage-t-il les employés ?
    answer: >
      Lorsque les employés achètent Microsoft 365 produits avec une remise importante, ils peuvent utiliser le même logiciel à la maison qu’ils utilisent au bureau. Cela permet d’accroître leur productivité, d’améliorer leurs compétences et d’améliorer la satisfaction au travail.
  - question: >
      Que se passe-t-il lorsqu’un employé quitte l’entreprise ?
    answer: "Pour les employés qui sont éligibles à l’offre d’abonnement Microsoft 365 et qui ont acheté par le biais du programme, le prix réduit s’applique tant que l’abonnement de l’employé reste actif, quel que soit son statut d’emploi au sein de votre organisation. Toutefois, leurs droits d’utilisation commerciale se terminent une fois leur emploi terminé. Pour les employés qui se sont qualifiés pour Office offres logicielles 2019, ils doivent désinstaller Office logiciel acheté via le Programme d’utilisation à domicile une fois que l’employé quitte l’entreprise. \n"
