### YamlMime:Landing
title: Base de test pour la documentation Microsoft 365 de test
summary: Test Base for Microsoft 365 est un service Azure qui facilite les tests d’applications pilotés par les données. Grâce à la puissance des données et du cloud, il permet aux professionnels de l’informatique de tirer parti de tests intelligents de n’importe où dans le monde. Il vous aidera à tester vos applications sans avoir à vous soucier de la difficulté, de l’engagement de temps et de la dépense liée à la configuration et à la maintenance d’environnements de test complexes. Plus important encore, il vous permettra d’accéder aux mises à jour Windows pré-publiées sur des machines virtuelles sécurisées (VM) et à l’intelligence de premier niveau pour vos applications.
