title: Base de test pour la documentation Microsoft 365 documentation
summary: 'La base de test Microsoft 365 est un service Azure qui facilite les tests d’applications pilotés par les données. Grâce à la puissance des données et du cloud, il permet aux professionnels de l’informatique de tirer parti de tests intelligents de n’importe où dans le monde. Il vous aidera à tester vos applications sans vous soucier de la difficulté, de l’engagement en temps et de la dépense de configuration et de maintenance d’environnements de test complexes. Plus important encore, il vous permettra d’accéder aux mises à jour Windows pré-publiées sur des machines virtuelles sécurisées (VM) et à l’intelligence de premier niveau pour vos applications.'
