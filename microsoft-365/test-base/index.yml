### YamlMime:Landing
title: Base de test pour la documentation Microsoft 365
summary: Base de test pour Microsoft 365 est un service Azure qui facilite les tests pilotés par les données des applications. Grâce à la puissance des données et du cloud, il permet aux professionnels de l’informatique de tirer parti de tests intelligents depuis n’importe où dans le monde. Il vous aidera à tester vos applications sans les contraintes, l’engagement de temps et les dépenses de configuration et de maintenance d’environnements de test complexes. Plus important encore, il vous donne accès aux mises à jour Windows en préversion sur les machines virtuelles sécurisées et à l’intelligence de classe mondiale pour vos applications.
