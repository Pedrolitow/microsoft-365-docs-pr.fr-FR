summary: "\nVous avez une question sur le fonctionnement des nouvelles fonctionnalités de protection des messages ? Recherchez une réponse ici. Jetez également un coup d’œil aux [questions fréquemment posées sur la protection des données dans Azure Information Protection](/information-protection/get-started/faqs-rms) pour obtenir des réponses aux questions sur le service de protection des données, Azure Rights Management, dans Azure Information Protection.\n"
sections:
- name: Ignoré
  questions:
  - question: Qu’est-ce que Chiffrement de messages Microsoft Purview ?
    answer: Chiffrement de messages Microsoft Purview combine le chiffrement des e-mails et les fonctionnalités de gestion des droits. Les fonctionnalités de gestion des droits sont optimisées par Azure Information Protection.
  - question: >
      Qui peut utiliser Chiffrement de messages Microsoft Purview ?
    answer: "Vous pouvez utiliser Chiffrement de messages Microsoft Purview dans les conditions suivantes :\n  \n- Si vous n’avez jamais configuré Office 365 chiffrement des messages (OME) ou IRM pour Exchange Online dans Office 365.\n\n- Si vous avez configuré OME et IRM, vous pouvez suivre ces étapes si vous utilisez le service Azure Rights Management à partir d’Azure Information Protection.\n\n- Si vous utilisez Exchange Online avec le service Active Directory Rights Management (AD RMS), vous ne pouvez pas activer ces nouvelles fonctionnalités immédiatement. Au lieu de cela, vous devez [d’abord migrer AD RMS vers Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms). Une fois la migration terminée, vous pouvez configurer Chiffrement de messages Microsoft Purview.\n\n  Si vous choisissez de continuer à utiliser AD RMS local avec Exchange Online au lieu de migrer vers Azure Information Protection, vous ne pourrez pas utiliser Chiffrement de messages Microsoft Purview.\n"
  - question: >
      Quels abonnements dois-je utiliser Chiffrement de messages Microsoft Purview ?
    answer: >
      Pour utiliser Chiffrement de messages Microsoft Purview, vous avez besoin de l’un des plans suivants :


      - Chiffrement de messages Microsoft Purview est proposé dans le cadre de Office 365 Entreprise E3 et E5, Microsoft 365 Entreprise E3 et E5, Microsoft 365 Business Premium, Office 365 A1, A3 et A5, et Office 365 Secteur public G3 et G5. Vous n’avez pas besoin de licences supplémentaires pour recevoir les nouvelles fonctionnalités de protection optimisées par Azure Information Protection.


      - Vous pouvez également ajouter Azure Information Protection Plan 1 aux plans suivants pour recevoir des Chiffrement de messages Microsoft Purview : Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F3, Microsoft 365 Business Basic, Microsoft 365 Business Standard ou Office 365 Entreprise E1.


      - Chaque utilisateur bénéficiant de Chiffrement de messages Microsoft Purview doit disposer d’une licence pour être couvert par la fonctionnalité.


      - Pour obtenir la liste complète, consultez les [descriptions de service Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) pour Chiffrement de messages Microsoft Purview.
  - question: >
      Puis-je utiliser Exchange Online avec BYOK (Apportez votre propre clé) dans Azure Information Protection ?
    answer: "Oui. Microsoft vous recommande d’effectuer les étapes de configuration de BYOK avant de configurer Chiffrement de messages Microsoft Purview.\n  \nPour plus d’informations sur BYOK, consultez [Planification et implémentation de votre clé de locataire Azure Information Protection](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      Les Chiffrement de messages Microsoft Purview et BYOK avec Azure Information Protection modifient-ils l’approche de Microsoft à l’égard des demandes de données tierces telles que les assignations ?
    answer: "Non. Chiffrement de messages Microsoft Purview et la possibilité de fournir et de contrôler vos propres clés de chiffrement, appelées BYOK, à partir d’Azure Information Protection n’ont pas été conçues pour répondre aux assignations à comparaître. OME, avec BYOK pour Azure Information Protection, a été conçu pour les organisations axées sur la conformité. Microsoft prend au sérieux les demandes tierces de données client. En tant que fournisseur de services cloud, nous défendons toujours la confidentialité de vos données. Dans le cas où nous obtenons une assignation, nous essayons toujours de rediriger le tiers directement vers vous pour obtenir les informations. (Lisez le blog de Brad Smith : [Protection des données des clients contre l’espionnage gouvernemental](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Nous publions régulièrement des informations détaillées sur la demande que nous recevons. Pour plus d’informations sur les demandes de données tierces, consultez [Répondre aux demandes du gouvernement et de l’application de la loi pour accéder aux données des clients](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) sur le Centre de gestion de la confidentialité Microsoft. En outre, consultez « Divulgation des données client » dans les [conditions des services en ligne (OST).](https://www.microsoft.com/Licensing/product-licensing/products.aspx)\n  \n"
  - question: >
      Comment cette fonctionnalité est-elle liée aux fonctionnalités héritées Office 365 Message Encryption (OME) et IRM (Information Rights Management) ?
    answer: "Chiffrement de messages Microsoft Purview est une évolution des solutions IRM et OME héritées existantes. Le tableau suivant fournit plus de détails.\n  \n**Comparaison d’OME, IRM et Chiffrement de messages Microsoft Purview hérités**\n\n| Fonctionnalité | Versions précédentes d’OME | IRM | Chiffrement des messages Microsoft Purview |\n|:-----|:-----|:-----|:-----|\n|**Envoi d’un e-mail chiffré**|Uniquement par le biais de règles de flux de messagerie Exchange|Utilisateur final initié à partir d’Outlook pour Windows, Outlook pour Mac ou Outlook sur le web; ou via des règles de flux de messagerie Exchange|Utilisateur final initié à partir d’Outlook pour Windows, Outlook pour Mac ou Outlook sur le web; ou via des règles de flux de messagerie|\n|**Gestion des droits**|-|Option Ne pas transférer et modèles personnalisés|Option Ne pas transférer, option chiffrer uniquement, modèles par défaut et personnalisés|\n|**Type de destinataire pris en charge**|Destinataires externes uniquement|Destinataires internes uniquement|Destinataires internes et externes|\n|**Expérience pour le destinataire**|Les destinataires externes ont reçu un message HTML qu’ils ont téléchargé et ouvert dans un navigateur ou une application mobile téléchargée.|Les destinataires internes ont reçu uniquement des e-mails chiffrés dans Outlook pour Windows, Outlook pour Mac et Outlook sur le web.|Les destinataires internes et externes reçoivent des e-mails dans Outlook pour Windows, Outlook pour Mac, Outlook sur le web, Outlook pour Android et Outlook pour iOS, ou via un portail web, qu’ils se trouvent ou non dans la même organisation ou dans une organisation. Le portail de messages chiffrés ne nécessite aucun téléchargement distinct.|\n|**Prise en charge de Bring Your Own Key**|Non disponible|Non disponible| BYOK pris en charge|\n"
  - question: >
      Comment faire activer Chiffrement de messages Microsoft Purview pour mon organisation ?
    answer: "Voir [Configurer Chiffrement de messages Microsoft Purview](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      Office 365 chiffrement des messages (OME) sera-t-il déprécié ?
    answer: >
      Vous pouvez toujours utiliser la version précédente du chiffrement de message appelée Office 365 Chiffrement des messages (OME), elle ne sera pas dépréciée pour l’instant. Toutefois, nous encourageons vivement les organisations à utiliser la solution de chiffrement de messages nouvelle et améliorée. Si vous n’avez pas encore déployé OME, vous ne pouvez pas configurer un nouveau déploiement de la version précédente d’OME.
  - question: >
      Mon organisation utilise Active Directory Rights Management. Puis-je utiliser cette fonctionnalité ?
    answer: "Non. Si vous utilisez Exchange Online avec le service Active Directory Rights Management (AD RMS), vous ne pouvez pas activer ces nouvelles fonctionnalités immédiatement. Au lieu de cela, vous devez [d’abord migrer AD RMS vers Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms).\n  \n"
  - question: >
      Mon organisation dispose d’un déploiement Exchange Hybride. Puis-je utiliser cette fonctionnalité ?
    answer: "Les utilisateurs locaux peuvent envoyer des messages chiffrés à l’aide de règles de flux de courrier Exchange Online. Pour ce faire, vous devez acheminer les e-mails via Exchange Online. Pour plus d’informations, consultez [la partie 2 : Configurer le flux du courrier de votre serveur de messagerie vers Microsoft 365](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365).\n  \n"
  - question: >
      Quel client de messagerie dois-je utiliser pour créer un message chiffré ? Quelles applications sont prises en charge pour l’envoi de messages protégés ?
    answer: "Vous pouvez créer des messages protégés à partir de Outlook 2016, Outlook 2013 pour Windows et Mac, et à partir de Outlook sur le web. Pour plus d’informations sur l’envoi de messages chiffrés, consultez [Envoyer, afficher et répondre à des messages chiffrés dans Outlook pour PC](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      Quels clients de messagerie sont pris en charge pour lire et répondre aux e-mails protégés ?
    answer: >
      Les utilisateurs de Microsoft 365 peuvent lire et répondre à partir d’Outlook pour Windows et Mac (2013 et 2016), Outlook sur le web et Outlook mobile (Android et iOS). Vous pouvez également utiliser le client de messagerie natif iOS si votre organisation l’autorise. Si vous n’êtes pas un utilisateur Microsoft 365, vous pouvez lire et répondre aux messages chiffrés sur le web via votre navigateur web.
  - question: >
      Quels clients de messagerie prennent en charge les e-mails protégés par chiffrement uniquement ?
    answer: >
      Les utilisateurs de Microsoft 365 peuvent utiliser Outlook pour PC versions 2019 et Microsoft 365 pour créer des messages protégés par la stratégie de chiffrement uniquement.  Cela signifie que les messages auxquels la nouvelle stratégie de chiffrement uniquement est appliquée peuvent être lus directement dans Outlook sur le web, dans Outlook pour iOS et Android, et maintenant dans Outlook pour PC versions 2019 et Microsoft 365.
  - question: >
      Existe-t-il une limite de taille pour les messages que vous pouvez envoyer avec OME ?
    answer: >
      Oui. La taille maximale du message que vous pouvez envoyer avec Chiffrement de messages Microsoft Purview, y compris les pièces jointes, est de 25 Mo. Pour plus d’informations, consultez [Les limites des messages](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      Quel type de messages le portail de messages chiffré prend-il en charge ?
    answer: >
      Le portail de messages chiffrés prend uniquement en charge le courrier. Le portail ne prend pas en charge d’autres types de messages tels que le calendrier ou la messagerie vocale.
  - question: >
      Quels types de fichiers sont pris en charge en tant que pièces jointes dans les e-mails protégés ? Les pièces jointes héritent-ils des stratégies de protection et des autorisations associées aux e-mails protégés ?
    answer: "Vous pouvez joindre n’importe quel type de fichier à un courrier protégé. Les stratégies de protection sont appliquées uniquement à un sous-ensemble des formats de fichier mentionnés dans les [types de fichiers pris en charge par le client Azure Information Protection](/information-protection/rms-client/client-admin-guide-file-types). Chiffrement de messages Microsoft Purview prend uniquement en charge les extensions de fichiers Office suivantes :\n\n- docx\n- Docm\n- dotx\n- dotm\n- pptx\n- Pptm\n- potx\n- potm\n- ppsx\n- ppsm\n- thmx\n- xlsx\n- .xlsm\n- xlsb\n- xltx\n- xltm\n- xlam\n- Xps\n\n\nChiffrement de messages Microsoft Purview ne prend pas en charge les versions 97-2003 des programmes Office suivants : Word (.doc), Excel (.xls) et PowerPoint (.ppt).\n\nLa protection est héritée du courrier aux pièces jointes non chiffrées uniquement. Si un format de fichier est pris en charge, tel qu’un fichier Word, Excel ou PowerPoint, le fichier est toujours protégé, même après le téléchargement de la pièce jointe par le destinataire. Par exemple, supposons qu’une pièce jointe est protégée par Ne pas transférer. Le destinataire d’origine télécharge le fichier, crée un message à un nouveau destinataire et attache le fichier. Lorsque le nouveau destinataire reçoit le fichier, il ne peut pas ouvrir le fichier protégé.\n  \n"
  - question: >
      Les pièces jointes de fichier PDF sont-ils prises en charge ?
    answer: "La réponse courte est oui! S’il est activé dans Exchange Online, le chiffrement PDF vous permet de protéger les documents PDF sensibles joints aux e-mails. Lorsque vous envoyez un e-mail, le service Office 365 chiffre les pièces jointes de fichier PDF pour Outlook sur le web, Outlook pour Mac, Outlook pour iOS et Outlook pour Android. Vous pouvez chiffrer les fichiers PDF que vous envoyez sans aucune autre étape.\n\nOutlook Win32 ne prend pas en charge en mode natif le chiffrement des pièces jointes de fichier PDF. Au lieu de cela, vous devez configurer des règles de flux de messagerie Exchange ou des stratégies DLP pour appliquer d’abord le chiffrement aux pièces jointes PDF. Lorsque vous envoyez du courrier à partir d’Outlook Desktop avec une pièce jointe PDF, le client envoie d’abord le message avec la pièce jointe au service. Lorsque le service reçoit le fichier, il applique la protection Chiffrement de messages Microsoft Purview de la stratégie de protection contre la perte de données (DLP) ou de la règle de flux de messagerie dans Exchange Online. Ensuite, Exchange Online envoie le message avec la pièce jointe de fichier PDF protégée.\n\nPour activer le chiffrement des pièces jointes PDF, exécutez la commande suivante dans [Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell) :\n\n```powershell\nSet-IRMConfiguration -EnablePdfEncryption $true\n```\n\nLe chiffrement PDF vous permet de protéger les documents PDF sensibles par le biais d’une communication sécurisée ou d’une collaboration sécurisée. Pour tous les clients Outlook, les messages et les pièces jointes PDF non protégés héritent de la protection Chiffrement de messages Microsoft Purview de la stratégie de protection contre la perte de données (DLP) ou de la règle de flux de courrier dans Exchange Online. En outre, si un utilisateur Outlook sur le web attache un document PDF non protégé et applique une protection au message, le message hérite de la protection du message. Les utilisateurs peuvent uniquement ouvrir les pièces jointes chiffrées dans les applications qui prennent en charge les fichiers PDF protégés (par exemple, le portail de messages chiffrés et azure Information Protection Viewer).\n\n> [!IMPORTANT]\n> Le client Outlook Win32 ne prend pas en charge le chiffrement PDF en mode natif, même si le chiffrement PDF est activé. \n"
  - question: >
      Les pièces jointes SharePoint Online ou OneDrive Entreprise sont-elles prises en charge ?
    answer: >
      Not yet. Les pièces jointes SharePoint Online ou OneDrive Entreprise ne sont pas prises en charge et les utilisateurs finaux peuvent chiffrer un courrier, mais pas les pièces jointes cloud.
  - question: >
      Quels clients de messagerie prennent en charge la préversion des pièces jointes chiffrées dans les e-mails protégés ?
    answer: "Lorsque les pièces jointes sont protégées par un courrier protégé, les clients Outlook offrent la possibilité d’afficher un aperçu direct du document. Outlook prend en charge la préversion des documents Office (docx, xlsx, pptx, doc, xls, ppt). Outlook sur le web prend en charge la préversion des documents Office (docx, xlsx, pptx) et PDF.  \n"
  - question: >
      Quels clients de messagerie prennent en charge la révocation des e-mails protégés ?
    answer: >
      Outlook sur le web prend en charge la révocation du courrier protégé.  Découvrez [comment révoquer un message chiffré que vous avez envoyé](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) pour plus d’informations.
  - question: >
      Le portail de messages chiffrés prend-il en charge la préversion des pièces jointes chiffrées dans les e-mails protégés ?
    answer: "Le portail de messages chiffrés prend en charge la préversion des copies de pièces jointes chiffrées ajoutées au courrier chiffré. Les types de fichiers de support incluent les fichiers Word, Excel, PowerPoint et PDF.  \n"
  - question: >
      Puis-je chiffrer automatiquement les messages en configurant des stratégies ?
    answer: "Oui. Utilisez des règles de flux de messagerie dans Exchange Online pour chiffrer automatiquement un message en fonction de certaines conditions. Par exemple, vous pouvez créer des stratégies basées sur l’ID de destinataire, le domaine du destinataire ou sur le contenu dans le corps ou l’objet du message. Consultez [Définir des règles de flux de courrier pour chiffrer les messages électroniques dans Office 365](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      Puis-je supprimer automatiquement le chiffrement sur les messages entrants et sortants ?
    answer: >
      Les administrateurs peuvent configurer une règle de flux de messagerie pour supprimer le chiffrement du courrier sortant. Vous pouvez uniquement configurer une règle pour supprimer le chiffrement des messages entrants provenant de votre organisation Exchange Online.
  - question: "\nPuis-je supprimer automatiquement le chiffrement sur la messagerie du journal ?\n"
    answer: "Pour une boîte aux lettres Exchange Online, les administrateurs doivent activer le déchiffrement de journal et configurer une règle de journalisation Exchange Online pour générer une copie déchiffrée du courrier dans la boîte aux lettres de journalisation. La règle de journalisation prend tout courrier ou pièce jointe qui a un chiffrement et envoie l’original plus une copie déchiffrée dans la boîte aux lettres de journalisation. Vous pouvez uniquement configurer une règle de journalisation qui peut déchiffrer le courrier ou les pièces jointes lorsque l’élément chiffré provient de votre organisation.  \nPour activer Exchange Online journalisation :\n\n```powershell\nSet-IRMConfiguration -JournalReportDecryptionEnabled $true\n```\n"
  - question: >
      Puis-je chiffrer automatiquement les messages en configurant des stratégies dans la protection contre la perte de données (DLP) via le portail de conformité Microsoft Purview ?
    answer: >
      Oui. Vous pouvez configurer des règles de flux de messagerie dans Exchange Online ou à l’aide de DLP dans le portail de conformité Microsoft Purview.
  - question: >
      Puis-je personnaliser des messages chiffrés avec la personnalisation de mon entreprise ?
    answer: "Oui, pour le courrier envoyé à partir d’une boîte aux lettres Exchange Online dans votre organisation ! Pour plus d’informations sur la personnalisation des messages électroniques et du portail de messages chiffrés, consultez [Ajouter la marque de votre organisation à vos messages chiffrés](add-your-organization-brand-to-encrypted-messages.md).\n  \n"
  - question: >
      Sur quels types de destinataires les journaux d’activité du portail des messages chiffrés fonctionnent-ils ?
    answer: "Les journaux d’activité du portail de messages chiffrés capturent uniquement les événements pour les destinataires externes en accédant aux portails de messages chiffrés.  Les activités dans les clients de messagerie déclenchées par des destinataires externes ne sont pas enregistrées. Pour les destinataires internes, consultez [Audit Purview (Premium) - Courrier des éléments consultés dans les journaux](/compliance/mailitemsaccessed-forensics-investigations#the-mailitemsaccessed-mailbox-auditing-action). \n"
  - question: >
      Existe-t-il des fonctionnalités de création de rapports ou des insights pour les e-mails chiffrés ?
    answer: "Il existe un rapport de chiffrement dans le Centre de sécurité et de conformité. Consultez [Afficher les rapports de sécurité par e-mail dans le Centre de sécurité & conformité](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      Puis-je utiliser le chiffrement des messages avec des fonctionnalités de conformité telles que eDiscovery ?
    answer: >
      Oui, la plupart des messages protégés par Chiffrement de messages Microsoft Purview sont détectables. Chiffrement de messages Microsoft Purview courrier protégé que vous recevez d’une autre organisation Microsoft 365 avec une personnalisation appliquée par le biais d’une règle de flux de messagerie est indétectable par votre service eDiscovery. En d’autres termes, si le courrier n’est pas accessible par le biais de la boîte aux lettres de l’utilisateur, mais qu’il apparaît uniquement via un lien vers le portail de messages chiffrés, le courrier n’est pas consultable. Pour plus [d’informations, consultez les activités eDiscovery qui prennent en charge les éléments chiffrés](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items) .
  - question: >
      Puis-je envoyer en tant que boîte aux lettres partagée et chiffrer des e-mails ?
    answer: >
      Lorsqu’une personne envoie un e-mail qui correspond à une règle de flux de messagerie de chiffrement, le message est chiffré avant d’être envoyé.
  - question: >
      Puis-je ouvrir des messages chiffrés envoyés à une boîte aux lettres partagée ?
    answer: >
      Oui. Vous pouvez ouvrir des messages chiffrés pour une boîte aux lettres partagée lorsque vous êtes connecté à un client Outlook pris en charge.


      - Les utilisateurs peuvent ouvrir des messages protégés dans une boîte aux lettres partagée où la boîte aux lettres partagée a reçu un courrier protégé dans le cadre d’un groupe de distribution.


      - Les utilisateurs peuvent afficher les pièces jointes qui héritent de la protection de la messagerie lorsqu’ils utilisent Outlook pour Windows, Outlook pour Mac, Outlook pour Android, Outlook pour iOS et Outlook sur le web.


      Le tableau suivant répertorie les clients pris en charge pour les boîtes aux lettres partagées.


      | Plateforme | Lire le courrier | Afficher les pièces jointes d’e-mail |

      |----------|-----------|------------------------|

      | Outlook sur le web | Oui | Oui                |

      | Outlook pour Windows| Oui | Oui                |

      | Outlook pour Mac    | Oui | Oui                |

      | Outlook pour Android| Oui | Oui                |

      | Outlook pour iOS    | Oui | Oui                |


      > [!NOTE]

      > Android et iOS utiliseraient l’application mobile Office pour afficher les pièces jointes chiffrées, et non directement dans Outlook Mobile.


      Il existe actuellement deux limitations connues :


      - Vous ne pouvez pas ouvrir les pièces jointes aux e-mails que vous recevez sur des appareils mobiles à l’aide d’Outlook Mobile.


      - Dans Outlook Win32, pour les utilisateurs affectés à une boîte aux lettres partagée via un groupe de sécurité avec e-mail, l’utilisateur voit un message de notification pour afficher le courrier chiffré à l’aide d’un navigateur web.  Pour afficher le courrier chiffré directement dans Outlook Win32, Outlook et Azure Information Protection clients d’étiquetage unifiés exigent que l’utilisateur soit directement affecté à la boîte aux lettres partagée avec les autorisations d’accès complet et le mappage automatique activés. Le mappage automatique est activé par défaut pour Exchange Online.


      **Pour affecter un utilisateur à la boîte aux lettres partagée**


      1. [Connectez-vous à Exchange Online PowerShell.aspx](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150)).


      2. Exécutez l’applet de commande Add-MailboxPermission avec le paramètre Demapping automatique. Cet exemple donne à Ayla des autorisations d’accès complet à une boîte aux lettres de support.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      L’accès délégué est-il pris en charge avec l’ouverture de messages chiffrés ? Même si un délégué a un accès complet à la boîte aux lettres d’un autre utilisateur ?
    answer: >
      L’accès délégué à la messagerie chiffrée est pris en charge dans Outlook sur le web, Outlook pour Mac, Outlook pour iOS et Outlook pour Android.  Outlook pour Windows ne prend pas en charge l’accès délégué.
  - question: >
      Combien de temps ai-je accès au courrier dans le portail de messages chiffrés ?
    answer: >
      Vous pouvez vous connecter au portail de messages chiffrés pour récupérer le courrier tant que l’organisation de l’expéditeur est active et que le courrier n’a pas été configuré pour expirer.
  - question: >
      Que dois-je faire si je ne reçois pas le code de passe unique après l’avoir demandé ?
    answer: >-
      Tout d’abord, vérifiez le dossier courrier indésirable ou courrier indésirable dans votre client de messagerie. Les paramètres DKIM et DMARC de votre organisation peuvent entraîner le filtrage de ces e-mails en tant que courrier indésirable.


      Ensuite, vérifiez la quarantaine dans le Centre de sécurité & conformité. Souvent, les messages contenant un code de passe unique, en particulier les premiers que votre organisation reçoit, se retrouvent en quarantaine.
