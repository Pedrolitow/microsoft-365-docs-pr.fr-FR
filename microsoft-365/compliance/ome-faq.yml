summary: >
  [!include[Purview banner](../includes/purview-rebrand-banner.md)]


  Vous avez une question sur le fonctionnement des nouvelles fonctionnalités de protection des messages ? Recherchez une réponse ici. Jetez également un coup d’œil aux [questions fréquemment posées sur la protection des données dans Azure Information Protection](/information-protection/get-started/faqs-rms) pour obtenir des réponses aux questions sur le service de protection des données, Azure Rights Management, dans Azure Information Protection.
sections:
- name: Ignoré
  questions:
  - question: Qu’est-ce que Microsoft Purview Message Encryption (OME) ?
    answer: Microsoft Purview Message Encryption combine le chiffrement des e-mails et les fonctionnalités de gestion des droits. Les fonctionnalités de gestion des droits sont optimisées par Azure Information Protection.
  - question: >
      Qui pouvez utiliser Le chiffrement des messages Microsoft Purview ?
    answer: "Vous pouvez utiliser Microsoft Purview Message Encryption dans les conditions suivantes :\n  \n- Si vous n’avez jamais configuré Office 365 chiffrement des messages (OME) ou IRM pour Exchange Online dans Office 365.\n\n- Si vous avez configuré OME et IRM, vous pouvez suivre ces étapes si vous utilisez le service Azure Rights Management à partir d’Azure Information Protection.\n\n- Si vous utilisez Exchange Online avec active directory Rights Management service (AD RMS), vous ne pouvez pas activer ces nouvelles fonctionnalités immédiatement. Au lieu de cela, vous devez [d’abord migrer AD RMS vers Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms). Une fois la migration terminée, vous pouvez configurer microsoft Purview Message Encryption.\n\n  Si vous choisissez de continuer à utiliser AD RMS local avec Exchange Online au lieu de migrer vers Azure Information Protection, vous ne pourrez pas utiliser Microsoft Purview Message Encryption.\n"
  - question: >
      Quels abonnements dois-je utiliser microsoft Purview Message Encryption ?
    answer: >
      Pour utiliser Microsoft Purview Message Encryption, vous avez besoin de l’un des plans suivants :


      - Microsoft Purview Message Encryption est proposé dans le cadre de Office 365 Entreprise E3 et E5, Microsoft 365 Entreprise E3 et E5, Microsoft 365 Business Premium, Office 365 A1, A3 et A5, et Office 365 Secteur public G3 et G5. Vous n’avez pas besoin de licences supplémentaires pour recevoir les nouvelles fonctionnalités de protection optimisées par Azure Information Protection.


      - Vous pouvez également ajouter Azure Information Protection Plan 1 aux plans suivants pour recevoir Microsoft Purview Message Encryption : Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F1, Microsoft 365 Business Basic, Microsoft 365 Business Standard ou Office 365 Entreprise E1.


      - Chaque utilisateur bénéficiant de Microsoft Purview Message Encryption doit être concédé sous licence pour être couvert par la fonctionnalité.


      - Pour obtenir la liste complète, consultez les [descriptions du service Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) pour Microsoft Purview Message Encryption.
  - question: >
      Puis-je utiliser Exchange Online avec BYOK (Apportez votre propre clé) dans Azure Information Protection ?
    answer: "Oui. Microsoft vous recommande d’effectuer les étapes de configuration de BYOK avant de configurer Microsoft Purview Message Encryption.\n  \nPour plus d’informations sur BYOK, consultez [Planification et implémentation de votre clé de locataire Azure Information Protection](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      Microsoft Purview Message Encryption et BYOK avec Azure Information Protection modifier l’approche de Microsoft à l’égard des demandes de données tierces telles que les assignations ?
    answer: "Non. Microsoft Purview Message Encryption et l’option permettant de fournir et de contrôler vos propres clés de chiffrement, appelées BYOK, à partir d’Azure Information Protection n’ont pas été conçues pour répondre aux assignations d’application de la loi. OME, avec BYOK pour Azure Information Protection, a été conçu pour les organisations axées sur la conformité. Microsoft prend au sérieux les demandes tierces de données client. En tant que fournisseur de services cloud, nous défendons toujours la confidentialité de vos données. Dans le cas où nous obtenons une assignation, nous essayons toujours de rediriger le tiers directement vers vous pour obtenir les informations. (Lisez le blog de Brad Smith : [Protection des données des clients contre l’espionnage gouvernemental](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Nous publions régulièrement des informations détaillées sur la demande que nous recevons. Pour plus d’informations sur les demandes de données tierces, consultez [Répondre aux demandes du gouvernement et de l’application de la loi pour accéder aux données des clients](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) sur le Centre de gestion de la confidentialité Microsoft. En outre, consultez « Divulgation des données client » dans les [conditions des services en ligne (OST).](https://www.microsoft.com/Licensing/product-licensing/products.aspx)\n  \n"
  - question: >
      Comment cette fonctionnalité est-elle liée aux fonctionnalités héritées de Office 365 Message Encryption (OME) et d’information Rights Management (IRM) ?
    answer: "Microsoft Purview Message Encryption est une évolution des solutions IRM et OME héritées existantes. Le tableau suivant fournit plus de détails.\n  \n**Comparaison du chiffrement de messages OME, IRM et Microsoft Purview hérité**\n\n| Fonctionnalité | Versions précédentes d’OME | IRM | Chiffrement des messages Microsoft Purview |\n|:-----|:-----|:-----|:-----|\n|**Envoi d’un e-mail chiffré**|Uniquement par le biais de règles de flux de messagerie Exchange|Utilisateur final initié à partir de Outlook pour Windows, Outlook pour Mac ou Outlook sur le web; ou par le biais de règles de flux de messagerie Exchange|Utilisateur final initié à partir de Outlook pour Windows, Outlook pour Mac ou Outlook sur le web; ou via des règles de flux de messagerie|\n|**Gestion des droits**|-|Option Ne pas transférer et modèles personnalisés|Option Ne pas transférer, option chiffrer uniquement, modèles par défaut et personnalisés|\n|**Type de destinataire pris en charge**|Destinataires externes uniquement|Destinataires internes uniquement|Destinataires internes et externes|\n|**Expérience pour le destinataire**|Les destinataires externes ont reçu un message HTML qu’ils ont téléchargé et ouvert dans un navigateur ou une application mobile téléchargée.|Les destinataires internes ont reçu uniquement des e-mails chiffrés dans Outlook pour Windows, Outlook pour Mac et Outlook sur le web.|Les destinataires internes et externes reçoivent des e-mails dans Outlook pour Windows, Outlook pour Mac, Outlook sur le web, Outlook pour Android et Outlook pour iOS , ou par le biais d’un portail web, qu’ils se trouvent ou non dans la même organisation ou dans une organisation quelconque. Le portail OME ne nécessite aucun téléchargement distinct.|\n|**Prise en charge de Bring Your Own Key**|Non disponible|Non disponible| BYOK pris en charge|\n"
  - question: >
      Comment faire activer Le chiffrement des messages Microsoft Purview pour mon organisation ?
    answer: "Voir [Configurer le chiffrement des messages Microsoft Purview](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      La version précédente d’OME sera-t-elle déconseillée ?
    answer: >
      Vous pouvez toujours utiliser la version précédente d’OME. Elle ne sera pas dépréciée pour l’instant. Toutefois, nous encourageons vivement les organisations à utiliser la solution de chiffrement de messages nouvelle et améliorée. Si vous n’avez pas encore déployé OME, vous ne pouvez pas configurer un nouveau déploiement de la version précédente d’OME.
  - question: >
      Mon organisation utilise active directory Rights Management, puis-je utiliser cette fonctionnalité ?
    answer: "Non. Si vous utilisez Exchange Online avec active directory Rights Management service (AD RMS), vous ne pouvez pas activer ces nouvelles fonctionnalités immédiatement. Au lieu de cela, vous devez [d’abord migrer AD RMS vers Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms).\n  \n"
  - question: >
      Mon organisation dispose d’un déploiement hybride Exchange. Puis-je utiliser cette fonctionnalité ?
    answer: "Les utilisateurs locaux peuvent envoyer des messages chiffrés à l’aide de règles de flux de courrier Exchange Online. Pour ce faire, vous devez acheminer les e-mails via Exchange Online. Pour plus d’informations, consultez [la partie 2 : Configurer le flux du courrier de votre serveur de messagerie vers Microsoft 365](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365).\n  \n"
  - question: >
      Quel client de messagerie dois-je utiliser pour créer un message chiffré ? Quelles applications sont prises en charge pour l’envoi de messages protégés ?
    answer: "Vous pouvez créer des messages protégés à partir de Outlook 2016, Outlook 2013 pour Windows et Mac, et à partir de Outlook sur le web. Pour plus d’informations sur l’envoi de messages chiffrés, consultez [Envoyer, afficher et répondre à des messages chiffrés dans Outlook pour PC](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      Quels clients de messagerie sont pris en charge pour lire et répondre aux e-mails protégés ?
    answer: >
      Microsoft 365 les utilisateurs peuvent lire et répondre à partir de Outlook pour Windows et Mac (2013 et 2016), Outlook sur le web et Outlook mobile (Android et iOS). Vous pouvez également utiliser le iOS client de messagerie natif si votre organisation l’autorise. Si vous n’êtes pas un utilisateur Microsoft 365, vous pouvez lire et répondre aux messages chiffrés sur le web via votre navigateur web.
  - question: >
      Quels clients de messagerie prennent en charge les e-mails protégés par chiffrement uniquement ?
    answer: >
      Microsoft 365 les utilisateurs peuvent utiliser Outlook pour les versions PC 2019 et Microsoft 365 pour créer des messages protégés par la stratégie de chiffrement uniquement.  Cela signifie que les messages auxquels la nouvelle stratégie de chiffrement uniquement est appliquée peuvent être lus directement dans Outlook sur le web, dans Outlook pour iOS et Android, et maintenant Outlook pour les versions PC 2019 et Microsoft 365.
  - question: >
      Existe-t-il une limite de taille pour les messages que vous pouvez envoyer avec OME ?
    answer: >
      Oui. La taille maximale des messages que vous pouvez envoyer avec Microsoft Purview Message Encryption, y compris les pièces jointes, est de 25 Mo. Pour plus d’informations, consultez [Les limites des messages](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      Quel type de messages le portail OME prend-il en charge ?
    answer: >
      Le portail OME prend uniquement en charge le courrier. Le portail ne prend pas en charge d’autres types de messages tels que le calendrier ou la messagerie vocale.
  - question: >
      Quels types de fichiers sont pris en charge en tant que pièces jointes dans les e-mails protégés ? Les pièces jointes héritent-ils des stratégies de protection associées aux e-mails protégés ?
    answer: "Vous pouvez joindre n’importe quel type de fichier à un courrier protégé. À une exception près, les stratégies de protection sont appliquées uniquement aux formats de fichier mentionnés dans les [types de fichiers pris en charge par le client Azure Information Protection](/information-protection/rms-client/client-admin-guide-file-types). Microsoft Purview Message Encryption ne prend pas en charge les versions 97-2003 des programmes Office suivants : Word (.doc), Excel (.xls) et PowerPoint (.ppt).\n\nSi un format de fichier est pris en charge, tel qu’un fichier Word, Excel ou PowerPoint, le fichier est toujours protégé, même après le téléchargement de la pièce jointe par le destinataire. Par exemple, supposons qu’une pièce jointe est protégée par Ne pas transférer. Le destinataire d’origine télécharge le fichier, crée un message à un nouveau destinataire et attache le fichier. Lorsque le nouveau destinataire reçoit le fichier, il ne peut pas ouvrir le fichier protégé.\n  \n"
  - question: >
      Les pièces jointes de fichier PDF sont-ils prises en charge ?
    answer: >
      La réponse courte est oui! S’il est activé, le chiffrement PDF vous permet de protéger les documents PDF sensibles par le biais d’une communication sécurisée ou d’une collaboration sécurisée. Lorsque vous envoyez un e-mail, le service Office 365 chiffre les pièces jointes de fichier PDF. Le client Outlook ne chiffre pas les pièces jointes de fichier PDF.


      Pour Outlook sur le web, Outlook pour iOS et Outlook pour Android, vous pouvez chiffrer les fichiers PDF que vous envoyez sans aucune autre étape. Ces clients prennent en charge le chiffrement PDF en mode natif.


      Outlook bureau ne prend pas en charge le chiffrement des pièces jointes de fichier PDF en mode natif. Au lieu de cela, vous devez configurer Exchange règles de flux de messagerie ou DLP pour appliquer d’abord le chiffrement aux pièces jointes PDF. Lorsque vous envoyez du courrier à partir de Outlook Desktop avec une pièce jointe PDF, le client envoie d’abord le message avec la pièce jointe au service. Lorsque le service reçoit le fichier, le service applique la protection Microsoft Purview Message Encryption de la stratégie de protection contre la perte de données (DLP) ou de la règle de flux de messagerie dans Exchange Online. Ensuite, Exchange Online envoie le message avec la pièce jointe de fichier PDF protégée.


      Pour activer le chiffrement des pièces jointes PDF, exécutez la commande suivante dans [Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell) :


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      Le chiffrement PDF vous permet de protéger les documents PDF sensibles par le biais d’une communication sécurisée ou d’une collaboration sécurisée. Pour tous les clients Outlook, les messages et les pièces jointes PDF non protégés héritent de la protection Microsoft Purview Message Encryption de la stratégie de protection contre la perte de données (DLP) ou de la règle de flux de courrier dans Exchange Online. En outre, si un utilisateur Outlook sur le web attache un document PDF non protégé et applique une protection au message, le message hérite de la protection du message. Les utilisateurs peuvent uniquement ouvrir les pièces jointes chiffrées dans les applications qui prennent en charge les fichiers PDF protégés (par exemple, le portail OME et azure Information Protection Viewer).


      > [!IMPORTANT]

      > Outlook client de bureau ne prend pas en charge le chiffrement PDF.
  - question: >
      Les pièces jointes SharePoint Online ou OneDrive Entreprise sont-elles prises en charge ?
    answer: >
      Not yet. SharePoint pièces jointes en ligne ou OneDrive Entreprise ne sont pas prises en charge et les utilisateurs finaux peuvent chiffrer un courrier, mais pas les pièces jointes cloud.
  - question: >
      Quels clients de messagerie prennent en charge la préversion des pièces jointes chiffrées dans les e-mails protégés ?
    answer: "Lorsque les pièces jointes sont protégées par un courrier protégé, Outlook clients offrent la possibilité de prévisualiser directement le document. Outlook prend en charge la préversion des documents Office (docx, xlsx, pptx, doc, xls, ppt). Outlook sur le web prend en charge la préversion des documents Office (docx, xlsx, pptx) et PDF.  \n"
  - question: >
      Quels clients de messagerie prennent en charge la révocation des e-mails protégés ?
    answer: >
      Outlook sur le web prend en charge la révocation du courrier protégé.  Découvrez [comment révoquer un message chiffré que vous avez envoyé](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) pour plus d’informations.
  - question: >
      Le portail OME prend-il en charge la préversion des pièces jointes chiffrées dans les e-mails protégés ?
    answer: "Le portail OME prend en charge la préversion des copies de pièces jointes chiffrées ajoutées au courrier chiffré. Les types de fichiers de support incluent les fichiers Word, Excel, Powerpoint et PDF.  \n"
  - question: >
      Puis-je chiffrer automatiquement les messages en configurant des stratégies ?
    answer: "Oui. Utilisez des règles de flux de messagerie dans Exchange Online pour chiffrer automatiquement un message en fonction de certaines conditions. Par exemple, vous pouvez créer des stratégies basées sur l’ID de destinataire, le domaine du destinataire ou sur le contenu dans le corps ou l’objet du message. Consultez [Définir des règles de flux de courrier pour chiffrer les messages électroniques dans Office 365](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      Puis-je supprimer automatiquement le chiffrement sur les messages entrants et sortants ?
    answer: >
      Les administrateurs peuvent configurer une règle de flux de messagerie pour supprimer le chiffrement du courrier sortant. Vous pouvez uniquement configurer une règle pour supprimer le chiffrement des messages entrants provenant de votre organisation.
  - question: >
      Puis-je chiffrer automatiquement les messages en configurant des stratégies dans la protection contre la perte de données (DLP) via le portail de conformité Microsoft Purview ?
    answer: >
      Oui. Vous pouvez configurer des règles de flux de messagerie dans Exchange Online ou à l’aide de DLP dans le portail de conformité Microsoft Purview.
  - question: >
      Puis-je personnaliser des messages chiffrés avec la personnalisation de mon entreprise ?
    answer: "Oui. Pour plus d’informations sur la personnalisation des messages électroniques et du portail OME, consultez Ajouter la marque de votre organisation à vos messages chiffrés. Voir [Ajouter la marque de votre organisation à vos messages chiffrés](add-your-organization-brand-to-encrypted-messages.md).\n  \n"
  - question: >
      Existe-t-il des fonctionnalités de création de rapports ou des insights pour les e-mails chiffrés ?
    answer: "Il existe un rapport de chiffrement dans le Centre de sécurité et de conformité. Consultez [Afficher les rapports de sécurité par e-mail dans le Centre de sécurité & conformité](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      Puis-je utiliser le chiffrement des messages avec des fonctionnalités de conformité telles que eDiscovery ?
    answer: >
      Oui, la plupart des messages protégés par Microsoft Purview Message Encryption sont détectables. Le courrier protégé par Microsoft Purview Message Encryption que vous recevez d’une autre organisation Microsoft 365 dont la personnalisation personnalisée est appliquée via une règle de flux de messagerie est indétectable par votre service eDiscovery. En d’autres termes, si le courrier n’est pas accessible par le biais de la boîte aux lettres de l’utilisateur, mais qu’il ne s’affiche que par le biais d’un lien vers le portail OME, le courrier ne peut pas faire l’objet d’une recherche. Pour plus [d’informations, consultez les activités eDiscovery qui prennent en charge les éléments chiffrés](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items) .
  - question: >
      Puis-je supprimer le chiffrement de l’e-mail ?
    answer: >
      Les administrateurs peuvent configurer une règle de flux de messagerie pour supprimer le chiffrement. Vous ne pouvez pas supprimer le chiffrement à l’aide d’une règle de flux de messagerie appliquée par une autre organisation.
  - question: >
      Puis-je envoyer en tant que boîte aux lettres partagée et chiffrer des e-mails ?
    answer: >
      Lorsqu’une personne envoie un e-mail qui correspond à une règle de flux de messagerie de chiffrement, le message est chiffré avant d’être envoyé.
  - question: >
      Puis-je ouvrir des messages chiffrés envoyés à une boîte aux lettres partagée ?
    answer: >
      Oui. Vous pouvez ouvrir des messages chiffrés pour une boîte aux lettres partagée lorsque vous êtes connecté à un client Outlook pris en charge.


      - Les utilisateurs peuvent ouvrir des messages protégés dans une boîte aux lettres partagée où la boîte aux lettres partagée a reçu un courrier protégé dans le cadre d’un groupe de distribution.


      - Les utilisateurs peuvent afficher les pièces jointes qui héritent de la protection de la messagerie lorsqu’ils utilisent Outlook pour Windows, Outlook pour Mac, Outlook pour Android, Outlook pour iOS et Outlook sur le web.


      Le tableau suivant répertorie les clients pris en charge pour les boîtes aux lettres partagées.


      | Plateforme | Lire le courrier | Afficher les pièces jointes d’e-mail |

      |----------|-----------|------------------------|

      | Outlook sur le web | Oui | Oui                |

      | Outlook pour Windows| Oui | Oui                |

      | Outlook pour Mac    | Oui | Oui                |

      | Outlook pour Android| Oui | Oui                |

      | Outlook pour iOS    | Oui | Oui                 |


      > [!NOTE]

      > Android et iOS utiliseraient l’application mobile Office pour afficher les pièces jointes chiffrées, et non directement dans Outlook mobile.


      Il existe actuellement deux limitations connues :


      - Vous ne pouvez pas ouvrir les pièces jointes aux e-mails que vous recevez sur des appareils mobiles à l’aide de Outlook mobile.


      - Dans Outlook Win32, pour les utilisateurs affectés à une boîte aux lettres partagée via un groupe de sécurité avec e-mail, l’utilisateur voit un message de notification pour afficher le courrier chiffré à l’aide d’un navigateur web.  Pour afficher le courrier chiffré directement dans Outlook Win32, Outlook et Azure Information Protection clients d’étiquetage unifiés exigent que l’utilisateur soit directement affecté à la boîte aux lettres partagée avec les autorisations d’accès complet et le mappage automatique activés. Le mappage automatique est activé par défaut pour Exchange Online.


      **Pour affecter un utilisateur à la boîte aux lettres partagée**


      1. [Connecter à Exchange Online PowerShell.aspx](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150)).


      2. Exécutez l’applet de commande Add-MailboxPermission avec le paramètre Demapping automatique. Cet exemple donne à Ayla des autorisations d’accès complet à une boîte aux lettres de support.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      L’accès délégué est-il pris en charge avec l’ouverture de messages chiffrés ? Même si un délégué a un accès complet à la boîte aux lettres d’un autre utilisateur ?
    answer: >
      L’accès délégué au courrier chiffré est pris en charge dans Outlook sur le web, Outlook pour Mac, Outlook pour iOS et Outlook pour Android.  Outlook pour Windows ne prend pas en charge l’accès délégué.
  - question: >
      Combien de temps ai-je accès au courrier dans le portail OME ?
    answer: >
      Vous pouvez vous connecter au portail OME pour récupérer le courrier tant que l’organisation de l’expéditeur est active et que le courrier n’a pas été configuré pour expirer.
  - question: >
      Que dois-je faire si je ne reçois pas le code de passe unique après l’avoir demandé ?
    answer: >-
      Tout d’abord, vérifiez le dossier courrier indésirable ou courrier indésirable dans votre client de messagerie. Les paramètres DKIM et DMARC de votre organisation peuvent entraîner le filtrage de ces e-mails en tant que courrier indésirable.


      Ensuite, vérifiez la quarantaine dans le Centre de sécurité & conformité. Souvent, les messages contenant un code de passe unique, en particulier les premiers que votre organisation reçoit, se retrouvent en quarantaine.
