sections:
- name: Ignoré
  questions:
  - question: >
      Existe-t-il des exigences de licence pour l’utilisation du Gestionnaire de conformité ?
    answer: >
      Oui. Les organisations disposant de licences Office 365 et de Microsoft 365, ainsi que les clients Community (Cloud de la communauté du secteur public) moderate, Cloud de la communauté du secteur public High et Department of Defense (DoD) du gouvernement des États-Unis, ont accès au Gestionnaire de conformité. Toutefois, les évaluations disponibles pour votre organisation et la façon dont vous gérez les modèles d’évaluation dépendent de votre contrat de licence. Pour plus d’informations, consultez les [Microsoft 365 conseils de gestion des licences pour la sécurité et la conformité](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance.md#compliance-manager).
  - question: >
      Si j’ai un score élevé, cela signifie-t-il que je suis entièrement conforme ?
    answer: >
      Non. Votre score de conformité mesure votre progression dans l’exécution des actions recommandées qui aident à réduire les risques liés à la protection des données et aux normes réglementaires. Il n’exprime pas une mesure absolue de la conformité organisationnelle en ce qui concerne une norme ou une réglementation particulière. Le Gestionnaire de conformité et votre score de conformité ne doivent en aucune façon être interprétés comme une garantie.
  - question: >
      Puis-je utiliser le Gestionnaire de conformité pour les produits non Microsoft ?
    answer: Oui. Obtenez des détails sur [Microsoft et les modèles universels](compliance-manager-templates.md#template-versions-microsoft-and-universal) pour la génération d’évaluations. Vous pouvez également ajouter [des évaluations personnalisées](compliance-manager-templates-create.md) dans le Gestionnaire de conformité pour vous aider à gérer tous les contrôles dans vos ressources numériques.
