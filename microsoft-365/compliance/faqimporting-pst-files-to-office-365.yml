title: FAQ sur l’importation de fichiers PST
summary: >
  **Cet article est pour les administrateurs. Voulez-vous importer des fichiers PST dans votre propre boîte aux lettres ? Voir [Importer le courrier électronique, les contacts et le calendrier à partir d Outlook fichier .pst](https://go.microsoft.com/fwlink/p/?LinkID=785075)**


  Voici quelques questions fréquemment posées sur l’utilisation du service d’importation Office 365 pour importer en bloc des fichiers PST dans Microsoft 365 boîtes aux lettres. Pour plus d’informations sur l’importation de fichiers PST, voir En savoir plus sur l’importation de fichiers [PST Office 365](./importing-pst-files-to-office-365.md).


  ## <a name="using-network-upload-to-import-pst-files"></a>Utilisation du chargement réseau pour importer des fichiers PST


  Pour obtenir des instructions détaillées, voir Utiliser le chargement réseau pour [importer des fichiers PST Office 365](use-network-upload-to-import-pst-files.md).
sections:
- name: Généralités
  questions:
  - question: >
      De quelles autorisations a-t-on besoin pour créer des tâches d’importation dans le Service d’importation Office 365 ?
    answer: >
      Le rôle Importation/Exportation de boîte aux lettres doit vous être attribué dans Exchange Online pour créer des tâches d’importation dans le Centre de conformité Microsoft 365 et importer des fichiers PST dans les boîtes aux lettres des utilisateurs. Par défaut, ce rôle n’est affecté à aucun groupe de rôles dans Exchange Online. Vous pouvez ajouter le rôle Importation/Exportation de boîte aux lettres au groupe de rôles Gestion de l’organisation. Vous pouvez aussi créer un nouveau groupe de rôles, lui attribuer le rôle Importation/Exportation de boîtes aux lettres, puis vous ajouter, vous ou d’autres utilisateurs, en tant que membre. Pour plus d’informations, consultez les sections « Ajouter un rôle à un groupe de rôles » ou « Créer un groupe de rôles » dans [Gérer les groupes de rôles dans Exchange Online](/Exchange/permissions-exo/role-groups).


      En plus du rôle Importation/Exportation de boîte aux lettres, vous devez également avoir le rôle Destinataires de messagerie dans Exchange Online. Par défaut, ce rôle est attribué aux groupes de rôles Gestion de l’organisation et Gestion des destinataires dans Exchange Online.


      > [!TIP]

      > Envisagez de créer un nouveau groupe de rôles dans Exchange Online spécialement conçu pour importer les fichiers PST vers Office 365. Pour obtenir le niveau minimum de privilèges requis pour importer des fichiers PST, affectez les rôles d’importation/exportation de boîte aux lettres et de destinataire de courrier au nouveau groupe de rôles et ajoutez ensuite les membres.
  - question: >
      Où le chargement réseau est-il disponible ?
    answer: >
      Le chargement réseau est actuellement disponible dans ces régions : États-Unis, Canada, Brésil, Royaume-Uni, France, Allemagne, Suisse, Norvège, Europe, Inde, Asie de l’Est, Asie du Sud-Est, Japon, République de Corée, Australie et Émirats arabes unis. Le chargement réseau sera disponible dans d’autres régions à l’avenir.
  - question: >
      What is the pricing for importing PST files by using network upload?
    answer: >
      Using network upload to import PST files is free.


      Cela veut aussi dire qu’après avoir été supprimés de la zone de stockage Azure, les fichiers PST ne figurent plus dans la liste des fichiers d’une tâche d’importation terminée dans le Centre d’administration Microsoft 365. Même si une tâche d’importation figure toujours dans la page **Importer des données dans Office 365**, il est possible que la liste de fichiers PST soit vide au moment d’afficher les détails d’anciennes tâches d’importation.
  - question: >
      What version of the PST file format is supported for importing to Office 365?
    answer: >
      There are two versions of the PST file format: ANSI and Unicode. Nous vous recommandons d’importer des fichiers qui utilisent le format de fichier PST Unicode. Cependant, les fichiers qui utilisent le format de fichier PST ANSI, tels que ceux dont la langue utilise un jeu de caractères codés sur deux octets (DBCS), peuvent aussi être importés dans Office 365. Pour plus [d’informations sur l’importation](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file) de fichiers PST ANSI, voir l’étape 4 dans Utiliser le chargement réseau pour importer les fichiers PST de votre organisation dans Office 365.


      Par ailleurs, les fichiers PST issus d’Outlook version 2007 et ultérieures peuvent être importés dans Office 365.
  - question: >
      Une fois que mes fichiers PST ont été chargés dans la zone de stockage Azure, pendant combien de temps sont-ils conservés dans Azure avant d’être supprimés ?
    answer: >
      Si vous décidez d’importer des fichiers PST avec la méthode du chargement réseau, vous les chargez dans un conteneur d’objets blob Azure nommé `ingestiondata`. Si aucun travail d’importation n’est en cours sur la page **Importer des fichiers PST** dans le Centre de conformité Microsoft 365), tous les fichiers PST du conteneur `ingestiondata` dans Azure sont supprimés 30 jours après la création de la tâche d’importation la plus récente dans le Centre de conformité Microsoft 365. Cela signifie également que vous devez créer un travail d’importation dans le Centre de conformité Microsoft 365 (décrit à l’étape 5 dans les instructions de chargement réseau) dans les 30 jours suivant le chargement de fichiers PST dans Azure.


      Cela signifie également qu'une fois les fichiers PST supprimés de la zone de stockage Azure, ils ne sont plus affichés dans la liste des fichiers pour une tâche d'importation terminée dans le centre de conformité Microsoft 365. Bien qu'une tâche d'importation puisse toujours être répertoriée sur la page **Importer des fichiers PST** dans le centre de conformité Microsoft 365, la liste des fichiers PST peut être vide lorsque vous affichez les détails d'anciennes tâches d'importation.
  - question: >
      How long does it take to import a PST file to a mailbox?
    answer: >
      Cela dépend de la capacité de votre réseau, mais le chargement de chaque téraoctet (To) de données dans la zone de stockage Azure de votre organisation prend généralement plusieurs heures. Après avoir été copié dans la zone de stockage Azure, un fichier PST est importé dans une boîte aux lettres Microsoft 365 à un débit d’environ 24 Go par jour<sup>\*</sup>. Si cette vitesse ne répond pas à vos besoins, vous pouvez envisager d’autres méthodes de migration des données de courrier vers Office 365. Pour obtenir plus d'informations, consultez l'article [Façons de migrer plusieurs comptes de messagerie vers Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> Ce taux n’est pas garanti. La charge de travail du serveur et les problèmes temporaires de performances peuvent réduire ce taux.


      En présence de plusieurs fichiers PST et de plusieurs boîtes aux lettres cibles, le processus d’importation s’exécute en parallèle ; en d’autres termes, chaque paire PST/boîte aux lettres est importée simultanément. Si plusieurs fichiers PST sont importés dans la même boîte aux lettres, ils sont importés séquentiellement (un par un), et non simultanément.
  - question: >
      Comment le processus d’importation PST traite-t-il les éléments de courrier en double ?
    answer: >
      Par défaut, le processus d’importation PST vérifie s’il existe des éléments dupliqués et ne copie pas les données d’un fichier PST dans la boîte aux lettres ou l’archive si un élément correspondant existe au sein du dossier cible dans la boîte aux lettres cible ou l’archive cible. Si vous réimportez le même fichier PST et spécifiez un autre dossier cible (à l’aide de la propriété TargetRootFolder dans le fichier de mappage d’importation PST) que celui spécifié dans une tâche d’importation précédente, tous les éléments du fichier PST sont réimportés.
  - question: >
      Is there a message size limit when importing PST files?
    answer: >
      Oui. Si un fichier PST contient un élément de boîte aux lettres dont la taille est supérieure à 150 Mo, l’élément sera ignoré lors du processus d’importation. Les éléments de plus de 150 Mo ne sont pas importés, car 150 Mo est la limite de taille des messages dans Exchange Online. Pour plus d'informations, consultez [Limites de messages dans Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      Les propriétés des messages, comme la date d’envoi ou de réception, la liste de destinataires, etc., sont-elles conservées après l’importation de fichiers PST dans une boîte aux lettres Microsoft 365 ?
    answer: >
      Oui. Les métadonnées du message d’origine sont inchangées pendant l’importation.
  - question: >
      Is there a limit to the number of levels in a folder hierarchy for a PST file that I want to import to a mailbox?
    answer: >
      Oui. Vous ne pouvez pas importer un fichier PST comportant 300 niveaux de dossiers imbriqués ou plus.
  - question: >
      Can I use network upload to import PST files to an inactive mailbox in Office 365?
    answer: >
      Yes, this capability is now available.
  - question: >
      Can I use network upload to import PST files to an online archive mailbox in an Exchange hybrid deployment?
    answer: >
      Yes, this capability is now available.
  - question: >
      Puis-je utiliser le chargement réseau pour importer des fichiers PST dans des dossiers publics dans Exchange Online ?
    answer: >
      Non, vous ne pouvez pas importer des fichiers PST dans des dossiers publics.
  - question: >
      Existe-t-il des exigences de résolution d’écran lorsque je crée une tâche d’importation de chargement réseau ?
    answer: >
      Si la résolution d’écran sur votre ordinateur local est définie sur 1 366 x 768, vous pouvez avoir des problèmes lors de la création d’une tâche d’importation. Si tel est le cas, nous vous recommandons de modifier la résolution d’écran à un autre paramètre, puis de créer une tâche d’importation. Nous travaillons pour résoudre ce problème.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>Utilisation de l’expédition de disque pour importer des fichiers PST


      Pour obtenir des instructions détaillées, voir Utiliser l’expédition de disque pour [importer des fichiers PST Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md).
  - question: >
      De quelles autorisations a-t-on besoin pour créer des tâches d’importation dans le Service d’importation Office 365 ?
    answer: >
      Le rôle Importation/Exportation de boîte aux lettres doit vous être attribué dans Exchange Online pour créer des tâches d’importation dans le Centre de conformité Microsoft 365 et importer des fichiers PST dans les boîtes aux lettres des utilisateurs. Par défaut, ce rôle n’est affecté à aucun groupe de rôles dans Exchange Online. Vous pouvez ajouter le rôle Importation/Exportation de boîte aux lettres au groupe de rôles Gestion de l’organisation. Vous pouvez aussi créer un nouveau groupe de rôles, lui attribuer le rôle Importation/Exportation de boîtes aux lettres, puis vous ajouter, vous ou d’autres utilisateurs, en tant que membre. Pour plus d’informations, consultez les sections « Ajouter un rôle à un groupe de rôles » ou « Créer un groupe de rôles » dans [Gérer les groupes de rôles dans Exchange Online](/Exchange/permissions-exo/role-groups).

       En plus du rôle Importation/Exportation de boîte aux lettres, vous devez également avoir le rôle Destinataires de messagerie dans Exchange Online. Par défaut, ce rôle est attribué aux groupes de rôles Gestion de l’organisation et Gestion des destinataires dans Exchange Online.

      > [!TIP]

      > Envisagez de créer un nouveau groupe de rôles dans Exchange Online spécialement conçu pour importer les fichiers PST vers Office 365. Pour obtenir le niveau minimum de privilèges requis pour importer des fichiers PST, affectez les rôles d’importation/exportation de boîte aux lettres et de destinataire de courrier au nouveau groupe de rôles et ajoutez ensuite les membres.
  - question: >
      Où l’expédition de disque est-elle disponible ?
    answer: >
      L’expédition de disque est actuellement disponible aux États-Unis, au Canada, au Brésil, au Royaume-Uni, en Europe, en Inde, en Asie de l’Est, en Asie du Sud-Est, au Japon, en République de Corée et en Australie. L’expédition de disque sera disponible dans d’autres régions à l’avenir.


      > [!NOTE]

      > À l'heure actuelle, l'envoi de lecteurs pour l'importation de fichiers PST n’est pas disponible en Allemagne et en Suisse. Cette FAQ sera mise à jour lorsque l’envoi de lecteurs sera disponible pour ces pays.
  - question: >
      Quels sont les contrats de licences commerciaux qui prennent en charge l’expédition de disque ?
    answer: >
      L’expédition de disque en vue de l’importation de fichiers PST dans Microsoft 365 est disponible via le programme Accord Entreprise Microsoft (EA). L’expédition de disque n’est pas accessible à un Contrat de Fourniture de Produits et de Services Microsoft (MPSA).
  - question: >
      À combien revient l’expédition de disque en vue de l’importation de fichiers PST dans Microsoft 365 ?
    answer: >
      Le coût d'utilisation de l'expédition du lecteur pour importer des fichiers PST dans les boîtes aux lettres Microsoft 365 est de 2 USD par Go de données. Par exemple, si vous expédiez un disque dur contenant 1 000 Go (1 To) de fichiers PST, le coût est de 2 000 USD. Vous pouvez travailler avec un partenaire pour payer les frais d'importation. Pour plus d'informations sur la recherche d'un partenaire, voir [Rechercher votre partenaire ou revendeur Microsoft](../admin/manage/find-your-partner-or-reseller.md).
  - question: >
      Quels types de disque dur est-il possible d’expédier ?
    answer: >
      Seuls les disques SSD de 2,5 pouces ou les disques durs internes SATA II/III de 2,5 pouces ou 3,5 pouces sont pris en charge pour une utilisation avec le service d’importation Office 365. Vous pouvez utiliser des disques durs jusqu'à 10 To. Pour les tâches d’importation, uniquement le premier volume de données sur le disque dur est traité. Le volume de données doit être au format NTFS. Lorsque vous copiez des données sur un disque dur, vous pouvez les attacher directement à l’aide d’un connecteur SATA II/III de 2,5 pouces ou SATA II/III de 2,5 pouces ou 3,5 pouces ou d’un adaptateur USB EXTERNE DE 2,5 pouces ou SATA II/III de 2,5 pouces ou 3,5 pouces.


      > [!IMPORTANT]

      > Les disques durs externes qui sont accompagnés d’un adaptateur USB intégré ne sont pas pris en charge par le service d Office 365 d’importation. En outre, le disque à l’intérieur du boîtier d’un disque dur externe ne peut pas être utilisé. Please don't ship external hard drives.
  - question: >
      How many hard drives can I ship for a single import job?
    answer: >
      You can ship a maximum of 10 hard drives for a single import job.
  - question: >
      After I ship my hard drive, how long does it take to get to the Microsoft data center?
    answer: >
      Cela dépend de plusieurs facteurs, comme votre proximité par rapport au centre de données Microsoft et le type d’expédition choisi pour l’envoi de votre disque dur (livraison le jour suivant, livraison à deux jours ou envoi économique). La plupart des expéditeurs vous communiquent un numéro de suivi pour suivre le statut de votre livraison.
  - question: >
      Une fois mon disque dur arrivé au centre de données de Microsoft, combien de temps faut-il pour charger mon fichiers PST dans Azure ?
    answer: >
      Une fois que votre disque dur est reçu dans le centre de données Microsoft, le chargement des fichiers PST dans la zone stockage Azure de votre organisation prendra entre 7 et 10 jours. Les fichiers PST seront chargés dans un conteneur blob Azure nommé `ingestiondata`.
  - question: >
      How long does it take to import a PST file to a mailbox?
    answer: >
      Une fois les fichiers PST chargés dans l’espace de stockage Azure, Microsoft 365 analyse les données des fichiers PST (de manière sécurisée) afin d’identifier l’âge des éléments et les différents types de messages contenus dans les fichiers PST. Une fois cette analyse terminée, vous pourrez importer toutes les données des fichiers PST ou définir des filtres qui contrôlent les données importées. Une fois la tâche d’importation commencée, un fichier PST est importé dans une boîte aux lettres Microsoft 365 à un taux d’environ 24 Go par jour.<sup>\*</sup> Si ce taux ne répond pas à vos besoins, vous pouvez envisager d’autres méthodes pour importer des données de courrier vers Office 365. Pour obtenir plus d'informations, consultez l'article [Façons de migrer plusieurs comptes de messagerie vers Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> Ce taux n’est pas garanti. La charge de travail du serveur et les problèmes temporaires de performances peuvent réduire ce taux.


      En présence de plusieurs fichiers PST et de plusieurs boîtes aux lettres cibles, le processus d’importation s’exécute en parallèle ; en d’autres termes, chaque paire PST/boîte aux lettres est importée simultanément. Si plusieurs fichiers PST sont importés dans la même boîte aux lettres, ils sont importés séquentiellement (un par un), et non simultanément.
  - question: >
      Une fois que Microsoft a chargé mes fichiers PST dans Azure, pendant combien de temps sont-ils conservés dans Azure avant d’être supprimés ?
    answer: >
      Tous les fichiers PST dans l’emplacement stockage Azure de votre organisation (dans le conteneur d’objets blob nommé `ingestiondata`), sont supprimés 30 jours après la création du travail d’importation le plus récent sur la page **Importer des fichiers PST** dans le Centre de conformité Microsoft 365.


      Cela signifie également qu'une fois les fichiers PST supprimés de la zone de stockage Azure, ils ne sont plus affichés dans la liste des fichiers pour une tâche d'importation terminée dans le centre de conformité Microsoft 365. Bien qu'une tâche d'importation puisse toujours être répertoriée sur la page **Importer des fichiers PST** dans le centre de conformité Microsoft 365, la liste des fichiers PST peut être vide lorsque vous affichez les détails d'anciennes tâches d'importation.
  - question: >
      Quelle version du format de fichier PST est prise en charge pour l’importation dans Microsoft 365 ?
    answer: >
      Il existe deux versions du format de fichier PST : ANSI et Unicode. Nous vous recommandons d’importer des fichiers qui utilisent le format de fichier PST Unicode. Cependant, les fichiers qui utilisent le format de fichier PST ANSI, tels que ceux dont la langue utilise un jeu de caractères codés sur deux octets (DBCS), peuvent aussi être importés dans Microsoft 365. Pour plus d’informations sur l’importation de fichiers PST ANSI, voir l’étape 3 de l’utilisation de l’expédition de disque pour importer des fichiers [PST dans Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md#step-3-create-the-pst-import-mapping-file).


      Par ailleurs, les fichiers PST issus d’Outlook version 2007 et ultérieures peuvent être importés dans Office 365.
  - question: >
      Is there a message size limit when importing PST files?
    answer: >
      Oui. Si un fichier PST contient un élément de boîte aux lettres dont la taille est supérieure à 150 Mo, l’élément sera ignoré lors du processus d’importation. Les éléments de plus de 150 Mo ne sont pas importés, car 150 Mo est la limite de taille des messages dans Exchange Online. Pour plus d'informations, consultez [Limites de messages dans Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      Comment le processus d’importation PST traite-t-il les éléments de courrier en double ?
    answer: >
      Par défaut, le processus d’importation PST vérifie s’il existe des éléments dupliqués et ne copie pas les données d’un fichier PST dans la boîte aux lettres ou l’archive si un élément correspondant existe au sein du dossier cible dans la boîte aux lettres cible ou l’archive cible. Si vous réimportez le même fichier PST et spécifiez un autre dossier cible (à l’aide de la propriété TargetRootFolder dans le fichier de mappage d’importation PST) que celui spécifié dans une tâche d’importation précédente, tous les éléments du fichier PST sont réimportés.
  - question: >
      Les propriétés des messages, comme la date d’envoi ou de réception, la liste de destinataires, etc., sont-elles conservées après l’importation de fichiers PST dans une boîte aux lettres Microsoft 365 ?
    answer: >
      Oui. Les métadonnées du message d’origine sont inchangées pendant l’importation
  - question: >
      Is there a limit to the number of levels in a folder hierarchy for a PST file that I want to import to a mailbox?
    answer: >
      Oui. Vous ne pouvez pas importer un fichier PST comportant 300 niveaux de dossiers imbriqués ou plus.
  - question: >
      Est-il possible d’expédier un disque en vue de l’importation de fichiers PST dans une boîte aux lettres inactive Microsoft 365 ?
    answer: >
      Yes, this capability is now available.
  - question: >
      Can I use drive shipping to import PST files to an online archive mailbox in an Exchange hybrid deployment?
    answer: >
      Yes, this capability is now available.
  - question: >
      Puis-je utiliser l’expédition de disque pour importer des fichiers PST dans des dossiers publics dans Exchange Online ?
    answer: >
      Non, vous ne pouvez pas importer des fichiers PST dans des dossiers publics.
  - question: >
      Est-il possible de demander à Microsoft de réinitialiser mon disque dur avant de me le retourner ?
    answer: >
      No, Microsoft can't wipe hard drives before shipping them back to customers. Hard drives are returned to you in the same state they were in when they were received by Microsoft.
  - question: >
      Can Microsoft shred my hard drive instead of shipping it back to me?
    answer: >
      No, Microsoft can't destroy your hard drive. Hard drives are returned to you in the same state they were in when they were received by Microsoft.
  - question: >
      What courier services are supported for return shipping?
    answer: >
      If you're a customer in the United States or Europe, Microsoft uses FedEx to return your hard drive. For all other regions, Microsoft uses DHL.
  - question: >
      What are the return shipping costs?
    answer: >
      Return shipping costs vary, depending on your proximity to the Microsoft data center that you shipped your hard drive to. Microsoft will bill your FedEx or DHL account to return your hard drive. The cost of return shipping is your responsibility.
  - question: >
      Can I use a custom courier shipping service, such as FedEx Custom Shipping, to ship my hard drive to Microsoft?
    answer: >
      Oui.
  - question: >
      If I have to ship my hard drive to another country, is there anything I need to do?
    answer: >
      Le disque dur que vous expédiez à Microsoft va peut-être devoir franchir des frontières internationales. Si c’est le cas, il vous appartient de vérifier que le disque dur et les données qu’il contient sont importés et/ou exportés conformément à la législation en vigueur. Avant d’expédier un disque dur, vérifiez auprès de vos conseillers si, du point de vue légal, le disque et les données peuvent être expédiés au centre de données Microsoft spécifié. Vous aurez ainsi la garantie qu’il parviendra à Microsoft dans un délai raisonnable.
  - question: >
      Existe-t-il des exigences de résolution d’écran lorsque je crée une tâche d’importation pour l’expédition de disque ?
    answer: Si la résolution d’écran sur votre ordinateur local est définie sur 1 366 x 768, vous pouvez avoir des problèmes lors de la création d’une tâche d’importation. Si tel est le cas, nous vous recommandons de modifier la résolution d’écran à un autre paramètre, puis de créer une tâche d’importation. Nous travaillons pour résoudre ce problème.
